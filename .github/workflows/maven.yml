name: Goobi CI

on:
  push:
    tags:
      - v*
#    branches:
#      - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
      name: Checkout Goobi viewer Core

    - uses: actions/cache@v1
      name: Caching
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Compile Goobi viewer Core
      run: mvn -f goobi-viewer-core/pom.xml clean package -U -B

    - uses: actions/checkout@v2
      name: Checkout Goobi viewer Theme Reference
      with:
        repository: intranda/goobi-viewer-theme-reference

    - name: Create viewer.war with reference theme
      run: mvn -f goobi-viewer-theme-reference/pom.xml clean package -U -B

    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload viewer.war to Release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./goobi-viewer-theme-reference/target/viewer.war
        asset_name: viewer.war
        asset_content_type: application/zip



