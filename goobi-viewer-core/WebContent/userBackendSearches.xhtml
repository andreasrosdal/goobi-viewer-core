<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/themes/#{navigationHelper.theme}/template.html"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

	<composite:interface />

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{navigationHelper.setCurrentPage('mysearches', false, true)}" />
			<f:event type="preRenderView"
				listener="#{navigationHelper.addStaticLinkToBreadcrumb(msg.user_mySearches,1)}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<div id="mySearches">
			<h2>#{msg.user_mySearches}</h2>

			<!-- warning if no searches exists -->
			<h:panelGroup rendered="#{userBean.searches.isEmpty()}">
				<div class="alert alert-warning" role="alert">#{msg.searches_noSearchesWarning}</div>
			</h:panelGroup>
			
			<!-- searches -->
			<h:panelGroup rendered="#{!userBean.searches.isEmpty()}">
				<h:form id="userMySearchesForm" prependId="false">
					<h:dataTable id="my_saved_searches_data_table"
						styleClass="table table-condensed user-backend-table"
						value="#{userBean.searches}" var="search">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.name}" />
							</f:facet>
							<h:commandLink
								action="#{searchBean.executeSavedSearchAction(search)}">
								<h:outputText value="#{search.name}" escape="true" />
							</h:commandLink>
						</h:column>
	
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.MD_DATEOTHER}" />
							</f:facet>
							<h:outputText value="#{search.dateUpdated}">
								<f:convertDateTime type="both" dateStyle="short"
									timeStyle="short" />
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.action}" />
							</f:facet>
                            
							<!-- NEW HITS NOTIFICATION -->
							<ui:fragment rendered="#{search.newHitsNotification}">
                                <h:commandLink action="#{search.toggleNotifications}" title="#{msg.user_mySearches_disableNotifications}">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </h:commandLink>
                            </ui:fragment>
                            <ui:fragment rendered="#{!search.newHitsNotification}">
                                <h:commandLink action="#{search.toggleNotifications}" title="#{msg.user_mySearches_enableNotifications}">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                </h:commandLink>
                            </ui:fragment>
                            
							<!-- DELETE SEARCH -->
							<button type="button" class="btn-clean deleteSearchBtn" data-toggle="modal" title="#{msg.delete}">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
							</button>
							<div class="modal fade deleteSearchModal" tabindex="-1" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">
												<span aria-hidden="true"> <h:outputText value="&amp;times;" escape="false" />
												</span> <span class="sr-only">Close</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">#{msg.user_mySearches}</h4>
										</div>
										<div class="modal-body">
											<p>"#{search.name}" #{msg.delete}?</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn" data-dismiss="modal">#{msg.cancel}</button>
											<h:commandLink value="#{msg.delete}" action="#{userBean.deleteSearchAction(search)}" styleClass="btn" />
										</div>
									</div>
								</div>
							</div>
						</h:column>
					</h:dataTable>
				</h:form>
			</h:panelGroup>
		</div>
		<script type="text/javascript">
			$(document).ready(
					function() {
						var btnCount = 0;
						$.each($('.deleteSearchBtn'), function() {
							$(this).attr('data-target',
									'#deleteSearchModal-' + btnCount);
							btnCount++;
						});

						var modalCount = 0;
						$.each($('.deleteSearchModal'), function() {
							$(this).attr('id',
									'deleteSearchModal-' + modalCount);
							modalCount++;
						});
					});
		</script>
	</ui:define>
	
	<ui:define name="sidebar">
		<h:panelGroup rendered="#{browseBean.browsingMenuEnabled}">
			<widgetComponent:widget_browsing />
		</h:panelGroup>

		<widgetComponent:widget_bookshelfList />
        
        <widgetComponent:widget_mySearches />
        
        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>

        <widgetComponent:widget_user />
	</ui:define>

	<ui:define name="breadcrumbs">
		<ui:include src="/resources/includes/breadcrumbs.xhtml" />
	</ui:define>
</ui:composition>
