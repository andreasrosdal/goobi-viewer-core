<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>

	</composite:interface>

	<composite:implementation>

		<h:panelGroup rendered="#{activeDocumentBean.hasLocales}">
			<h:form id="changeRecordLocaleForm1" prependId="false">
				<div class="search-standard__filter">
					<ui:repeat var="locale" value="#{activeDocumentBean.recordLocales}">
						<li><h:commandLink actionListener="index"
								styleClass="#{activeDocumentBean.currentRecordLocale.language == locale?'activeLang':''}">
								<h:graphicImage
									library="themes/#{navigationHelper.theme}/images/lang"
									name="flag_#{locale}.gif" />
								<h:outputText value="#{msg[locale]}" />
								<f:setPropertyActionListener
									target="#{activeDocumentBean.currentRecordLocaleString}"
									value="#{locale}" />
							</h:commandLink></li>
					</ui:repeat>
				</div>
			</h:form>
		</h:panelGroup>

	</composite:implementation>
</ui:composition>
