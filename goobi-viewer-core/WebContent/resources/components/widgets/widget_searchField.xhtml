<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:goobi="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
    	<composite:attribute name="widget" type="de.intranda.digiverso.presentation.model.cms.CMSSidebarElement" required="true" />
    </composite:interface>

	<composite:implementation>
		<h:panelGroup rendered="#{cc.attrs.widget.type == 'widgetSearchField' or cc.attrs.widget.type == null}">
			<div id="widgetSearchField" class="widget #{cc.attrs.widget.cssClass}">
				<h:form id="widgetSearchFieldForm" styleClass="form-inline">
					<h:panelGroup rendered="#{cc.attrs.widget.widgetMode == 'STANDARD' or cc.attrs.widget.widgetMode == 'FOLDOUT' or cc.attrs.widget.type == null}">
						<div class="form-group">
							<label class="sr-only" for="searchField">#{msg.search}</label>
							<div class="input-group">
								<h:inputText id="searchField" styleClass="form-control" onfocus="if(this.value==this.defaultValue)this.value=''" value="#{searchBean.searchString}">
									<f:passThroughAttribute name="placeholder" value="#{msg.search}" />
								</h:inputText>
								<div class="input-group-addon">
									<h:commandButton id="widgetSearchFieldBtn" action="#{searchBean.searchSimpleResetCollections}">
										<f:setPropertyActionListener target="#{searchBean.activeSearchType}" value="0" />
									</h:commandButton>
								</div>
							</div>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
