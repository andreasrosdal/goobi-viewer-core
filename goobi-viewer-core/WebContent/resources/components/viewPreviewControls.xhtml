<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    
	<composite:interface />

    <composite:implementation>
        <nav id="view_preview_controls_nav">
            <ul>
                <li>
                    <h:outputLink value="#{activeDocumentBean.firstPreviewUrl}" title="#{msg.firstImage}"
                        disabled="#{activeDocumentBean.imageToShow == 1?'true':'false'}" styleClass="viewer-control viewer-control-start"
                        style="#{activeDocumentBean.imageToShow == 1?'opacity:0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getPrevPreviewUrl(50)}" title="#{msg.stepBack50}"
                        disabled="#{activeDocumentBean.imageToShow lt 51?'true':'false'}" styleClass="viewer-control viewer-control-back50"
                        style="#{activeDocumentBean.imageToShow lt 51?'opacity:0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getPrevPreviewUrl(20)}" title="#{msg.stepBack20}"
                        disabled="#{activeDocumentBean.imageToShow lt 21?'true':'false'}" styleClass="viewer-control viewer-control-back20"
                        style="#{activeDocumentBean.imageToShow lt 21?'opacity:0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getPrevPreviewUrl(5)}" title="#{msg.stepBack5}" 
                        disabled="#{activeDocumentBean.imageToShow lt 6?'true':'false'}" styleClass="viewer-control viewer-control-back5" 
                        style="#{activeDocumentBean.imageToShow lt 6?'opacity:0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getPrevPreviewUrl(1)}" title="#{msg.prevImage}"
                        disabled="#{activeDocumentBean.imageToShow == 1?'true':'false'}" styleClass="viewer-control viewer-control-back"
                        style="#{activeDocumentBean.imageToShow == 1?'opacity:0.4;':''}" />
                </li>
                <li>
                    <div class="control-select-box">
                        <h:selectOneMenu
                            onchange="location.href = '#{navigationHelper.previewUrl}/#{activeDocumentBean.persistentIdentifier}/' + $(this).val() + '/';"
                            value="#{activeDocumentBean.viewManager.dropdownSelected}">
                            <f:selectItems value="#{activeDocumentBean.viewManager.dropdownPages}" />
                        </h:selectOneMenu>
                    </div>
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getNextPreviewUrl(1)}" title="#{msg.nextImage}"
                        disabled="#{activeDocumentBean.imageToShow == activeDocumentBean.viewManager.imagesCount?'true':'false'}"
                        styleClass="viewer-control viewer-control-forward"
                        style="#{activeDocumentBean.imageToShow == activeDocumentBean.viewManager.imagesCount?'opacity: 0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getNextPreviewUrl(5)}" title="#{msg.stepForward5}"
                        disabled="#{activeDocumentBean.imageToShow gt activeDocumentBean.viewManager.imagesCount-5?'true':'false'}"
                        styleClass="viewer-control viewer-control-forward5"
                        style="#{activeDocumentBean.imageToShow gt activeDocumentBean.viewManager.imagesCount-5?'opacity: 0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getNextPreviewUrl(20)}" title="#{msg.stepForward20}"
                        disabled="#{activeDocumentBean.imageToShow gt activeDocumentBean.viewManager.imagesCount-20?'true':'false'}"
                        styleClass="viewer-control viewer-control-forward20"
                        style="#{activeDocumentBean.imageToShow gt activeDocumentBean.viewManager.imagesCount-20?'opacity: 0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.getNextPreviewUrl(50)}" title="#{msg.stepForward50}"
                        disabled="#{activeDocumentBean.imageToShow gt activeDocumentBean.viewManager.imagesCount-50?'true':'false'}"
                        styleClass="viewer-control viewer-control-forward50"
                        style="#{activeDocumentBean.imageToShow gt activeDocumentBean.viewManager.imagesCount-50?'opacity: 0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.lastPreviewUrl}" title="#{msg.lastImage}"
                        disabled="#{activeDocumentBean.imageToShow == activeDocumentBean.viewManager.imagesCount?'true':'false'}"
                        styleClass="viewer-control viewer-control-end"
                        style="#{activeDocumentBean.imageToShow == activeDocumentBean.viewManager.imagesCount?'opacity: 0.4;':''}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.fullscreenImageUrl}" title="#{msg.enterFullscreen}"
                        styleClass="viewer-control viewer-control-fullscreen" />
                </li>
                <li>
                    <h:outputLink value="#{navigationHelper.tocActiveUrl}#{activeDocumentBean.logPart}" styleClass="viewer-control viewer-control-toc"
                        title="#{msg.toc}" />
                </li>
                <li>
                    <h:outputLink value="#{activeDocumentBean.viewManager.currentPage.imageToPdfUrl}"
                        rendered="#{activeDocumentBean.viewManager.displayPagePdfLink}" styleClass="viewer-control viewer-control-pdf" title="#{msg.pdfDownloadCurrentPaged}" />
                </li>
            </ul>
        </nav>
    </composite:implementation>
</ui:composition>
