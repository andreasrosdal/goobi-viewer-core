<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces/3.3.3">

	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.menuTitle)}" />
			<f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
		</f:metadata>
	</ui:define>

<!--     <ui:define name="breadcrumbs"> -->
<!--         <ui:include src="/resources/includes/breadcrumbs.xhtml" /> -->
<!--     </ui:define> -->
    
    <ui:define name="fullwidthHeader">
    	<f:view contentType="text/html" encoding="utf-8">
    		<div id="templateSingleCollectionHeader" class="tpl-single-collection">
    			<!-- HEADER -->
                <h:panelGroup rendered="#{cmsPage.getContent('image') != ''}">
					<div class="container">
						<!-- IMAGE -->
						<div class="tpl-single-collection__image faded">
							<img title="#{cmsPage.getMediaName('image')}" src="#{cmsPage.getContent('image')}" class="img-responsive" alt="#{cmsPage.getMediaName('image')}" />
						</div>

						<!-- DESCRIPTION -->
						<div class="tpl-single-collection__description">
							<h2>#{cmsPage.title}</h2>
							<ui:include src="#{cmsPage.getContent('text')}" />
						</div>
					</div>
				</h:panelGroup>
    		</div>
    	</f:view>
    </ui:define>

    <ui:define name="content">
		<f:param name="currentPage" value="#{cmsBean.random}" />
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateSingleCollection" class="tpl-single-collection">
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>
                
                <viewerComponent:searchHitList />

					<!-- paginator -->
					<viewerComponent:simplePaginator 
						itemCount="#{cmsBean.getQueryResultCount(cmsPage.getContentItem('queryList'))}" 
						itemActive="#{cmsPage.listPage}" 
						urlPrefix="#{cmsBean.getPageUrl(cmsPage.id)}" />
				<!-- PAGINATOR -->
                <viewerComponent:simplePaginator 
                    itemCount="#{searchBean.lastPage}" 
                    itemActive="#{searchBean.currentPage}"
                    urlPrefix="#{navigationHelper.searchUrl}/#{searchBean.facets.currentCollection}/#{searchBean.exactSearchString}/"
                    urlSuffix="#{searchBean.sortString}/#{searchBean.facets.currentFacetString}/" />
			</div>
		</f:view>
	</ui:define>

	<ui:define name="sidebar">
    	<c:forEach var="element" items="#{cmsBean.getSidebarElements(true)}">
    		<widgetComponent:widget_custom widget="#{element}"/>
    		<widgetComponent:widget_customDrillDown widget="#{element}" />
    		<widgetComponent:widget_searchDrillDown widget="#{element}" />
            <widgetComponent:widget_browsing widget="#{element}"/>            
            <widgetComponent:widget_bookshelves widget="#{element}"/>
            <widgetComponent:widget_mySearches widget="#{element}"/>
            <widgetComponent:widget_user widget="#{element}"/>
            <widgetComponent:widget_rssFeed widget="#{element}" />
    	</c:forEach>
    </ui:define>
</ui:composition>
