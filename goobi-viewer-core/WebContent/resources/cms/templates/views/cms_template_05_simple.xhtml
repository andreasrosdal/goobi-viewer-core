<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html">
	
	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />
	
    <ui:define name="metadata">
	    <f:metadata> 
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.title, false, false, true)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.updateBreadcrumbs(cmsBean.currentPage)}" />            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>
    

	<ui:define name="content">
    
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateSimple" class="tpl-simple #{cmsPage.wrapperElementClass}">
				<h2>#{cmsPage.title}</h2>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>
				
				<div class="tpl-simple__text">
					<ui:include src="#{cmsPage.getContent('text01')}" />
				</div>
				
				<figure class="tpl-simple__image">
					<img src="#{cmsPage.getContent('image01')}" class="img-responsive" title="#{cmsPage.getMediaName('image01')}" />
                    <figcaption>
                        #{cmsPage.getMediaDescription('image01')}
                    </figcaption>
				</figure>
				
				<div class="tpl-simple__text">
					<ui:include src="#{cmsPage.getContent('text02')}" />
				</div>
			</div>
		</f:view>
	</ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
