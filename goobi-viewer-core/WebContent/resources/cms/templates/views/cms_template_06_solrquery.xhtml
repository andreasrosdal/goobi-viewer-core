<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces/3.3.3">

	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.menuTitle)}" />
			
			<f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

	<ui:define name="content">
		<f:param name="currentPage" value="#{cmsBean.random}" />
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateSolrQuery" class="page-wrapp tpl-solr-query">
				<h1>#{cmsPage.title}</h1>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>
				
				<div class="tpl-solr-query__content">
					<ui:include src="#{cmsPage.getContent('text01')}" />
				</div>
				
				<!-- SOLR QUERY COLLECTION -->
                <div class="solr-query-collection">
                    <div class="solr-query-collection__thumbs">
                        <div class="row">
                            <ui:repeat var="hit" value="#{cmsBean.queryResults}">
                                <div class="col-xs-12 col-sm-4">
                                    <div class="solr-query-collection__thumb">
                                        <!-- IMAGE -->
                                        <div class="solr-query-collection__image">
                                            <h:outputLink value="#{hit.browseElement.url}" rendered="#{!hit.browseElement.anchor}">
                                                <h:graphicImage url="#{hit.browseElement.thumbnailUrl}" styleClass="img-responsive" title="#{hit.browseElement.label}" />
                                            </h:outputLink>
                                        </div>
            
                                        <!-- TITLE -->
                                        <div class="solr-query-collection__title">
                                            <h:outputLink value="#{hit.browseElement.url}" title="#{msg[hit.browseElement.label]}">
                                                #{msg[hit.browseElement.label]}
                                            </h:outputLink>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>

                    <!-- paginator -->
                    <viewerComponent:simplePaginator 
                        itemCount="#{cmsBean.getQueryResultCount(cmsPage.getContentItem('gallery'))}"
                        itemActive="#{cmsPage.listPage}"
                        urlPrefix="#{cmsBean.getPageUrl(cmsPage.id)}" />
                </div>
			</div>
		</f:view>
	</ui:define>

	<ui:define name="sidebar">
    	<c:forEach var="element" items="#{cmsBean.getSidebarElements(true)}">
    		<widgetComponent:widget_custom widget="#{element}"/>
    		<widgetComponent:widget_customDrillDown widget="#{element}"/>
            <widgetComponent:widget_searchField widget="#{element}"/>
            <widgetComponent:widget_browsing widget="#{element}"/>            
            <widgetComponent:widget_bookshelves widget="#{element}"/>
            <widgetComponent:widget_mySearches widget="#{element}"/>
            <widgetComponent:widget_user widget="#{element}"/>
    	</c:forEach>
    </ui:define>
</ui:composition>
