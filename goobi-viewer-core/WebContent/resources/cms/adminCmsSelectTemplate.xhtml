<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminCmsCreatePage')}" />
			<f:event type="preRenderView" listener="#{navigationHelper.addStaticLinkToBreadcrumb(msg.cms_createPage,1)}" />
			<f:event type="preRenderView" listener="#{adminBean.resetCurrentLicenseAction}" />
			<f:event type="preRenderView" listener="#{cmsBean.loadTemplates()}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="breadcrumbs">
		<ui:include src="/resources/includes/breadcrumbs.xhtml" />
	</ui:define>

	<ui:define name="content">
        <h:panelGroup id="cmsSelectTemplateAccessControl" rendered="#{configurationBean.cmsEnabled}">
		<div id="cmsSelectTemplate">
			<h:panelGroup rendered="#{userBean.admin}">
				<h2>#{msg.cms_createPage} - #{msg.cms_selectTemplate}</h2>

				<div id="cmsSelectTemplateWrapper">
					<h:form id="cmsSelectTemplateForm" prependId="false">
						<ui:repeat value="#{cmsBean.templates}" var="template">						
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
									<div class="select-template-image">
										<img alt="#{template.name}" src="#{cmsBean.getIconUrlByTemplateId(template.id)}" />
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
									<div class="select-template-description">
										<h3>#{template.name}</h3>
										
										<p>
											#{template.description}
										</p>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="select-template-action">
										<h:commandLink action="pretty:adminCmsCreatePage" value="#{msg.cms_createPageWithTemplate}" styleClass="btn">
											<f:setPropertyActionListener value="#{cmsBean.createNewPage(template)}" target="#{cmsBean.selectedPage}" />
											<f:setPropertyActionListener value="#{false}" target="#{cmsBean.editMode}" />
										</h:commandLink>
									</div>
								</div>
							</div>
						</ui:repeat>
					</h:form>
				</div>
			</h:panelGroup>
		</div>
		</h:panelGroup>
	</ui:define>

	<ui:define name="sidebar">
		<widgetComponent:widget_admin />
    	<widgetComponent:widget_cms />
    	<widgetComponent:widget_user />
	</ui:define>
</ui:composition>
