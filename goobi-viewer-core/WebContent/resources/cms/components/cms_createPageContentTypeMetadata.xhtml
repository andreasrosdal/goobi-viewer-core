<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"> 

	<composite:interface />

	<composite:implementation>
		<h:panelGroup rendered="#{contentItem.type == 'METADATA'}">
			<div class="edit-content-page edit-content-page-metadata">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-12 group-label">#{msg.cms_itemMetadata}#{contentItem.mandatory?'*':''}:</label>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">#{msg.cms_itemMetadataFields}#{contentItem.mandatory?'*':''}:</label>
						<div class="col-sm-9">
							<div class="form-control__select form-control--multi-select">
                                <h:selectManyMenu id="metadataFieldsMenu" styleClass="form-control content-input select-many" value="#{contentItem.metadataFieldsAsList}">
<!--                                     <f:selectItem itemValue="" itemLabel="#{msg.cms_itemIgnoreNoCollection}" /> -->
                                    <f:selectItems value="#{contentItem.availableMetadataFields}" var="field" itemValue="#{field}" itemLabel="#{msg[field]}" />
                                    <f:ajax render="@none" />
                                </h:selectManyMenu>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
