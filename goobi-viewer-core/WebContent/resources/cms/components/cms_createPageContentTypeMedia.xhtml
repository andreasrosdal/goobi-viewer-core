<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface />

	<composite:implementation>
		<h:panelGroup id="content_media_group"
			rendered="#{contentItem.type == 'MEDIA'}">
			<ui:fragment rendered="#{contentItem.mediaItem != null}">
				<ui:include src="/resources/cms/includes/mediaFile.xhtml">
					<ui:param name="media" value="#{contentItem.mediaItem}" />
				</ui:include>
			</ui:fragment>
			<h:commandLink
				action="#{cmsBean.setSelectedMediaHolder(contentItem)}"
				type="button" class="btn btn--default"
				value="#{msg.cms_selectMedia}">
				<f:ajax execute="@form" render="mediaSelectPanel"></f:ajax>
			</h:commandLink>
			<h:commandLink
				rendered="#{contentItem.getMediaItem() != null}"
				action="#{contentItem.setMediaItem(null)}"
				type="button" class="btn btn--default"
				value="#{msg.cms_selectMediaItem_deselect}">
				<f:ajax render="content_media_group"></f:ajax>
			</h:commandLink>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
