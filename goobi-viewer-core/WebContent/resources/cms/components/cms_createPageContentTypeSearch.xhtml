<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface />

    <composite:implementation>
        <!-- 		<h:panelGroup rendered="#{contentItem.type == 'SEARCH' or contentItem.type == 'COLLECTION' or contentItem.type == 'TAGS'}"> -->
        <h:panelGroup rendered="#{contentItem.type == 'SEARCH' or contentItem.type == 'COLLECTION'}">
            <div class="edit-content-page__facetting">
                <div class="form-group">
                    <label class="col-sm-3 control-label">#{msg.cms_searchPrefix}#{contentItem.mandatory?'*':''}:</label>
                    <div class="col-sm-9">
                        <h:inputText
                            styleClass="form-control content-input"
                            value="#{contentItem.searchPrefix}" />
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{contentItem.type == 'SEARCH'}">
            <div class="edit-content-page__emptySearch">
                <div class="form-group">
                    <label class="col-sm-3 control-label">#{msg.cms_displayEmptySearchResults}#{contentItem.mandatory?'*':''}:</label>
                    <div class="col-sm-9">
                             <h:selectBooleanCheckbox
                                id="checkboxEmptySearch"
                                value="#{contentItem.displayEmptySearchResults}"
                                onclick="cmsJS.createPage.disablePreview();">
                            </h:selectBooleanCheckbox>
                    </div>
                </div>
            </div>
        </h:panelGroup>


    </composite:implementation>
</ui:composition>
