<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE TILE GRID -->
    <!-- CATEGORIES -->
    <div class="cms-module__option-group">
        <!-- LABEL -->
        <div class="cms-module__option-label">
            <label for="tileGridCategories">#{msg.cms_itemTileGrid_categories}:</label>
        </div>
        
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="tileGridCategoriesGroup">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="tileGridCategories" 
                        infoClass="cms-module__option-message-status success" 
                        warnClass="cms-module__option-message-status warning"
                        errorClass="cms-module__option-message-status danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- MULTI SELECT MENU -->
                <div class="custom-control custom-control--select multiple">
                    <h:selectManyListbox
                        id="tileGridCategories" 
                        styleClass="form-control" 
                        value="#{contentItem.categories}">
                        <f:selectItems 
                            value="#{cmsBean.allCategories}" 
                            var="field" 
                            itemValue="#{field}" 
                            itemLabel="#{field.name}" />
                    </h:selectManyListbox>
                </div>
            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__cms_content_type_tile_grid_categories}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>    

    <!-- IMPORTANT TILES -->
    <div class="cms-module__option-group">

        <div class="cms-module__option-label">

                        <f:selectItem itemValue="6" itemLabel="6" />

                    </h:selectOneMenu>
                </div>
            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__cms_content_type_tile_grid_important_tiles}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">

                <i class="fa fa-question-circle" aria-hidden="true"></i>

            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__cms_content_type_tile_grid_tile_count}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">

</ui:composition>
