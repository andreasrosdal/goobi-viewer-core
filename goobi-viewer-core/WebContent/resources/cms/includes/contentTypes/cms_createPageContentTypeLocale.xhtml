<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE LOCALE -->
    <div class="cms-module__option-group">
        <div class="cms-module__option-label">
            <label for="creationStatus">#{msg.cms_languageVersion_creationStatus}:</label>
        </div>
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="creationStatusGroup">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="creationStatus" 
                        infoClass="cms-module__option-message success" 
                        warnClass="cms-module__option-message warning"
                        errorClass="cms-module__option-message danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- SELECT MENU -->
                <div class="custom-control custom-control--select">
                    <h:selectOneMenu 
                        id="creationStatus" 
                        styleClass="form-control" 
                        value="#{cmsBean.selectedPage.getLanguageVersion(locale).status}">
                        <f:selectItems 
                            value="#{cmsBean.languageStatusValues}" 
                            var="var" 
                            itemValue="#{var}" 
                            itemLabel="#{var.name()}" />
                        <f:ajax render="@none" />
                    </h:selectOneMenu>
                </div>
            </h:panelGroup>

            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__cms_content_type_locale}</span>
        </div>
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</ui:composition>
