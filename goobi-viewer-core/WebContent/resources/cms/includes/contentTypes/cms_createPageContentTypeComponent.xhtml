<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE COMPONENT -->
    <div class="cms-module__option-group">
        <!-- LABEL -->
        <div class="cms-module__option-label">
            <label for="component">#{msg.cms_component}#{contentItem.mandatory ? '*' : ''}:</label>
        </div>
        
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="componentGroup">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="component"
                        infoClass="cms-module__option-message success" 
                        warnClass="cms-module__option-message warning"
                        errorClass="cms-module__option-message danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- INPUT TEXT -->
                <h:inputText
                    id="component" 
                    styleClass="form-control" 
                    value="#{contentItem.component}" />
            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__cms_content_type_component}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</ui:composition>
