<!DOCTYPE html>
<html>
    <head>
        <title>Template - Neues CMS Backend</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="font-awesome.min.css" />
        <link rel="stylesheet" href="viewer.min.css" />
        <link rel="stylesheet" href="templateCMS.css" />
    </head>
    <body>    
        <div id="cmsBackend" class="cms-backend">
            <!-- CMS BACKEND WRAPPER -->            
            <div class="cms-backend__wrapper">
                <!-- LAYOUT -->    
                <div class="cms-backend__layout">
                    <!-- LEFT -->
                    <main class="cms-backend__layout-left">
                        <h2>[Titel der Seite]</h2>
                        
                        <!-- TABS -->
                        <div class="cms-backend__tabs">
                            <!-- NAV TABS -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
                                </li>
                                <li role="presentation">
                                    <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
                                </li>
                            </ul>
    
                            <!-- TAB PANES -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="home">
                                    <!-- OPTION GROUP -->
                                    <div class="cms-backend__option-group cms-backend__option-group--vertical">
                                        <div class="cms-backend__option-label">
                                            <label for="exampleInputOption">Optionsname:</label>
                                        </div>
                                        <div class="cms-backend__option-control">
                                            <input type="text" class="form-control" id="exampleInputOption" placeholder="Optionswert">
                                        </div>
                                        <div class="cms-backend__option-help">
                                            <button type="button" class="btn-clean">
                                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="profile">...</div>
                            </div>
                        </div>
                        
                        <!-- OPTIONS -->
                        <div class="cms-backend__options">
                            <!-- OPTION -->
                            <div class="cms-backend__option">
                                <h4>Titel der Option</h4>
                                
                                <!-- OPTION GROUP -->
                                <div class="cms-backend__option-group">
                                    <div class="cms-backend__option-label">
                                        <label for="exampleInputOption">Optionsname:</label>
                                    </div>
                                    <div class="cms-backend__option-control">
                                        <input type="text" class="form-control" id="exampleInputOption" placeholder="Optionswert">
                                    </div>
                                    <div class="cms-backend__option-help">
                                        <button type="button" class="btn-clean">
                                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    <!-- RIGHT -->
                    <aside class="cms-backend__layout-right">
                        
                    </aside>                    
                </div>                
            </div>            
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="templateCMS.js"></script>
    </body>
</html>
