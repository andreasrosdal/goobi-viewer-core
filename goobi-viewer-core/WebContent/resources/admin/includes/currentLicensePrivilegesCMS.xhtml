<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h3>#{msg.role_managePrivileges}</h3>

    <div class="col-sm-offset-4 col-sm-8 select-privileges">
        <!-- CMS main menu -->
        <label>
            <h:selectBooleanCheckbox 
                id="privCmsMenuDisabled"
                rendered="#{adminBean.currentLicense.licenseType.privCmsMenu}" 
                disabled="true" 
                selected="true"
                title="#{msg.license_privInheritedFromLicenseType}" 
                label="privCmsMenu" />
            <h:selectBooleanCheckbox 
                id="privCmsMenu"
                rendered="#{!adminBean.currentLicense.licenseType.privCmsMenu}" 
                value="#{adminBean.currentLicense.privCmsMenu}"
                label="privCmsMenu" /> #{msg.license_privCmsMenu}
        </label>
        <br />
        <!-- CMS static pages -->
        <label>
            <h:selectBooleanCheckbox 
                id="privCmsStaticPagesDisabled"
                rendered="#{adminBean.currentLicense.licenseType.privCmsStaticPages}" 
                disabled="true" 
                selected="true"
                title="#{msg.license_privInheritedFromLicenseType}" 
                label="privCmsStaticPages" />
            <h:selectBooleanCheckbox 
                id="privCmsStaticPages"
                rendered="#{!adminBean.currentLicense.licenseType.privCmsStaticPages}" 
                value="#{adminBean.currentLicense.privCmsStaticPages}"
                label="privCmsStaticPages" /> #{msg.license_privCmsStaticPages}
        </label>
        <br />
        <!-- CMS collections -->
        <label>
            <h:selectBooleanCheckbox 
                id="privCmsCollectionsDisabled"
                rendered="#{adminBean.currentLicense.licenseType.privCmsCollections}" 
                disabled="true" 
                selected="true"
                title="#{msg.license_privInheritedFromLicenseType}" 
                label="privCmsCollections" />
            <h:selectBooleanCheckbox 
                id="privCmsCollections"
                rendered="#{!adminBean.currentLicense.licenseType.privCmsCollections}" 
                value="#{adminBean.currentLicense.privCmsCollections}"
                label="privCmsCollections" /> #{msg.license_privCmsCollections}
        </label>
    </div>
</ui:composition>
