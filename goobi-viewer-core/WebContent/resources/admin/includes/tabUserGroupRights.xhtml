<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:adminComponent="http://xmlns.jcp.org/jsf/composite/admin/components">

	<composite:interface />

	<composite:implementation>
		<h:form id="rightsForm" rendered="#{userBean.admin}" prependId="true">
			<h:panelGroup id="listUserGroupRights" rendered="#{adminBean.currentLicense == null}">
				<h3>#{msg.rights}</h3>
				
				<p>
					<h:commandLink value="#{msg.license_addNew}" action="#{adminBean.resetCurrentLicenseForUserGroupAction}" styleClass="btn btn--default">
						<f:ajax render="@form" />
					</h:commandLink>				
				</p>

                <adminComponent:licensesTable id="adminRightsTable" licenses="#{adminBean.currentUserGroup.getLicenses(true)}" />
				
			</h:panelGroup>

			<h:panelGroup id="editCoreLicense" rendered="#{adminBean.currentLicense != null}">
				<fieldset>
                    <ui:include src="/resources/admin/includes/currentCoreLicense.xhtml" />
                    <ui:fragment rendered="#{adminBean.currentLicense.licenseType.cmsType}">
                        <ui:include src="/resources/admin/includes/currentLicensePrivilegesCMS.xhtml" />
                    </ui:fragment>
				</fieldset>
				<br />
				<div style="text-align: right;">
					<h:commandLink id="cancelButton2" styleClass="btn" value="#{msg.cancel}" action="adminUserGroup" immediate="true">
						<f:setPropertyActionListener target="#{adminBean.currentLicense}" value="#{null}" />
						<f:ajax render="@form" />
					</h:commandLink>
					<h:commandLink id="saveButton2" styleClass="btn btn--success" value="#{msg.save}" action="#{adminBean.saveCurrentLicenseAction}"
						disabled="#{adminBean.currentLicense == null}">
<!-- 						<f:ajax render="@form" /> -->
					</h:commandLink>
				</div>
			</h:panelGroup>
		</h:form>
		
		<script type="text/javascript" src="#{request.contextPath}/resources/javascript/jquery.tablesorter.js?v=#{navigationHelper.version}"></script>
        <script type="text/javascript">
	        $(document).ready(function() {	        	
	        	$( ".sortable-table" )
	        		.tablesorter({
	        			widgets: [ "zebra" ] 
	        		});
	        });
		</script>
	</composite:implementation>
</ui:composition>
