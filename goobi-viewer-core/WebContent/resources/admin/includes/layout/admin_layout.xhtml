<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
    xmlns:adminComponent="http://xmlns.jcp.org/jsf/composite/admin/components">

    <!-- MESSAGES -->
    <div class="messages">
        <h:messages infoClass="alert alert-success" errorClass="alert alert-danger" />
    </div>

    <div class="admin">
        <!-- SIDEBAR -->
        <aside id="adminSidebar" class="admin__sidebar">
            <div class="admin__sidebar-inner">
                <h1>
                    <a href="#{request.contextPath}/">
                        <img src="#{request.contextPath}/resources/images/goobi_logo.png" alt="Goobi Logo" />
                    </a>
                    <span>Goobi Viewer</span>
                </h1>

                <!-- WIDGETS -->
                <div class="admin__sidebar-widgets">
                    <ui:insert name="sidebar" />
                </div>

                <!-- LOGOUT -->
                <div class="admin__sidebar-logout">
                    <h:form>
                        <h:commandLink value="#{msg.logout}" action="#{userBean.logout}">
                            <f:setPropertyActionListener target="#{userBean.redirectUrl}" value="pretty:index" />
                        </h:commandLink>
                    </h:form>
                </div>
            </div>
        </aside>

        <!-- CONTENT -->
        <main id="adminContent" class="admin__content">
            <div class="admin__content-inner">
                <ui:insert name="content" />    
            </div>
        </main>
    </div>
</ui:composition>
