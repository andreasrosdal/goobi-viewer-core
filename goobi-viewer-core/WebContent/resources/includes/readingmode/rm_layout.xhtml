<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- READINGMODE HEADER -->
    <ui:include src="/resources/includes/readingmode/rm_header.xhtml" />
    
    <!-- VIEW -->
    <div id="readingModeView" class="reading-mode__view">
        <!-- SIDEBAR PANEL CONTROLS -->
        <div id="readingModeSidebarPanelControls" class="reading-mode__view-sidebar-panel-controls">
            <button class="btn btn--clean" data-close="all-tabs"></button>
            <button class="btn btn--clean" data-open="all-tabs"></button>
        </div>

        <!-- IMAGE -->
        <section id="readingModeViewImage" class="reading-mode__view-image">
            <div class="reading-mode__view-image-inner">
                <!-- VIEW IMAGE -->
                <ui:fragment rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'image'}">
                    <ui:include src="/resources/includes/object/image.xhtml" />                   
                </ui:fragment>
                
                <!-- VIEW VIDEO -->
                <h:panelGroup rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'video'}">
                    <ui:insert name="viewVideo">
                        <ui:include src="/resources/includes/object/video.xhtml" />        
                    </ui:insert>                    
                </h:panelGroup>

                <!-- VIEW AUDIO -->
                <h:panelGroup rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'audio'}">
                    <ui:insert name="viewAudio">
                        <ui:include src="/resources/includes/object/audio.xhtml" />        
                    </ui:insert>                    
                </h:panelGroup>
                
                <!-- VIEW 3D OBJECT -->
                <h:panelGroup rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'object'}">
                    <ui:insert name="viewObject3d">
                        <ui:include src="/resources/includes/object/object3d.xhtml" />        
                    </ui:insert>                    
                </h:panelGroup>
                
                <!-- THUMBNAILS -->
                <div class="reading-mode__view-image-thumbs-wrapper">
                    <rmThumbnails></rmThumbnails>
                </div>
                
                <!-- OPEN SIDEBAR -->
                <div id="viewSidebarOpen" class="reading-mode__view-sidebar-open">
                    <button class="btn btn--clean" data-open="rm-sidebar">
                        <span>#{msg.readingmode_openSidebar}</span>
                    </button>                    
                </div>
                
            </div>
        </section>

        <!-- SIDEBAR -->
        <aside id="readingModeViewSidebar" class="reading-mode__view-sidebar">        
            <div class="reading-mode__view-sidebar-inner">            
                <!-- SIDEBAR CONTROLS -->
                <div class="reading-mode__view-sidebar-controls">
                    <button class="btn btn--clean" title="#{msg.readingmode_hideSidebar}" data-close="rm-sidebar" data-toggle="tooltip" data-placement="right"></button>
                </div>
                
                <!-- SIDEBAR WORK TITLE -->
                <div class="reading-mode__view-sidebar-work-title">
                    <h2>#{activeDocumentBean.titleBarLabel}</h2>
                </div>
                
                <!-- SIDEBAR ACCORDEON -->
                <div class="reading-mode__view-sidebar-accordeon">
                    <!-- METADATA -->
                    <div id="panel-1" class="reading-mode__view-sidebar-accordeon-panel rm-metadata">
                        <h3 class="reading-mode__view-sidebar-accordeon-panel-title">
                            <span>#{msg.sidebarBibData}</span>
                        </h3>
                        
                        <div class="reading-mode__view-sidebar-accordeon-panel-body">
                            <ui:include src="/resources/includes/metadata/metadata.xhtml" />
                        </div>
                    </div>

                    <!-- TOC -->
                    <ui:fragment rendered="#{activeDocumentBean.toc.hasChildren()}">
                        <div id="panel-2" class="reading-mode__view-sidebar-accordeon-panel rm-toc">
                            <h3 class="reading-mode__view-sidebar-accordeon-panel-title">
                                <span>#{msg.sidebarTocAnchor}</span>
                            </h3>
                            
                            <div class="reading-mode__view-sidebar-accordeon-panel-body">
                                <widgetComponent:widget_toc />
                            </div>
                        </div>
                    </ui:fragment>

                    <!-- DOWNLOADS -->
                    <div id="panel-3" class="reading-mode__view-sidebar-accordeon-panel rm-downloads">
                        <h3 class="reading-mode__view-sidebar-accordeon-panel-title">
                            <span>#{msg.widgetUsage}</span>
                        </h3>

                        <div class="reading-mode__view-sidebar-accordeon-panel-body">
                            <widgetComponent:widget_usage />
                        </div>
                    </div>
                    
                    <!-- FULLTEXT -->
                    <div id="panel-4" class="reading-mode__view-sidebar-accordeon-panel rm-fulltext">
                        <h3 class="reading-mode__view-sidebar-accordeon-panel-title">
                            <span>#{msg.fulltext}</span>
                        </h3>

                        <div class="reading-mode__view-sidebar-accordeon-panel-body">
                            <ui:include src="/resources/includes/object/fulltext.xhtml" />
                        </div>
                    </div>

                    <!-- SEARCH HIT NAVIGATION -->
                    <ui:fragment rendered="#{searchBean.hitsCount > 1 and activeDocumentBean.prevHit != null}">
                        <div id="panel-5" class="reading-mode__view-sidebar-accordeon-panel rm-search-hit-navigation">
                            <h3 class="reading-mode__view-sidebar-accordeon-panel-title">
                                <span>#{msg.searchHitNavigation}</span>
                            </h3>
                            
                            <div class="reading-mode__view-sidebar-accordeon-panel-body">
                                <widgetComponent:widget_searchResultNavigation />
                            </div>
                        </div>                    
                    </ui:fragment>
                </div>
            </div>
        </aside>
    </div>
</ui:composition>
