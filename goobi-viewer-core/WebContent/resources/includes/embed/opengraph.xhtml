<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <ui:fragment rendered="#{activeDocumentBean.recordLoaded}">

        <meta property="og:type" content="website" />
        <meta property="og:url" content="#{navigationHelper.currentUrl}" />
        <meta property="og:image" content="#{activeDocumentBean.viewManager.currentPage.getImageUrl(300)}" />
        <meta property="og:title" content="#{activeDocumentBean.viewManager.currentDocument.label}" />
        <meta property="og:description" content="#{activeDocumentBean.titleBarLabel}" />
        <meta property="og:site_name" content="#{configurationBean.name}" />
        
    </ui:fragment>
    
</ui:composition>
