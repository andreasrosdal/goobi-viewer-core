<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <ui:fragment rendered="#{activeDocumentBean.recordLoaded}">
    
        <ui:fragment rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'image'}">
            <meta name="twitter:card" content="summary_large_image" />
            <meta name="twitter:image" content="#{activeDocumentBean.viewManager.currentPage.getImageUrl(300)}" />
        </ui:fragment>
        <ui:fragment rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'video'}">
            <meta name="twitter:card" content="player" />
            <meta name="twitter:player" content="#{navigationHelper.currentUrl}" />
            <meta name="twitter:player:width" content="300" />
            <meta name="twitter:player:height" content="200" />
            <meta name="twitter:image" content="#{activeDocumentBean.viewManager.currentPage.getImageUrl(300)}" />
        </ui:fragment>
        <meta name="twitter:title" content="#{activeDocumentBean.titleBarLabel}" />
        <meta name="twitter:site" content="#{configurationBean.twitterName}" />

        <meta property="og:url" content="#{navigationHelper.currentUrl}" />
        <meta property="og:image" content="#{activeDocumentBean.viewManager.currentPage.getImageUrl(300)}" />
        <meta property="og:title" content="#{activeDocumentBean.titleBarLabel}" />
        
    </ui:fragment>
    
</ui:composition>
