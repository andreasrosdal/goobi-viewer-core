<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminCrowdCampagins')}" />
            <f:event type="preRenderView" listener="#{adminBean.resetCurrentLicenseAction}" />
            <f:event type="preRenderView" listener="#{cmsBean.init()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

	<ui:define name="content">
        <h:panelGroup id="crowdCampaignOverview" rendered="#{userBean.user.superuser}">
            <div id="crowdCampaigns">
                    <h:form id="csCampaignsForm" prependId="false">
                    <h2 class="admin__content-inner-title">#{msg.admin__crowdsourcing_annotations}</h2>

                        <div class="admin__content-inner-content">
                            <div id="csAnnotationsWrapper" class="sortable-table-wrapper">
                            
                            	<div class="admin__content-inner-content__above">									
	                                <!-- paginator -->
	                                <viewerComponent:dataTablePaginator tableValues="#{crowdsourcingBean.lazyModelAnnotations}" />
								</div>

                                <table id="csAnnotationsTable" class="table table-striped table-bordered admin-table">
                                    <thead>
                                        <tr>
                                            <th class="column_date">
                                                #{msg.date}
                                            </th>
                                            <th class="column_target">
                                                #{msg.admin__crowdsourcing_annotation_target}
                                            </th>
                                            <th class="column_annotation">
                                                #{msg.admin__crowdsourcing_annotation}
                                            </th>
                                            <th class="column_actions">#{msg.admin__crowdsourcing_annotations_action}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="annotation" value="#{crowdsourcingBean.lazyModelAnnotations.paginatorList}">
                                            <tr>
                                                <td class="column_title">
                                                    <h:outputText value="#{annotation.dateCreated}">
                                                        <f:convertDateTime type="date" dateStyle="medium" timeStyle="short" />
                                                    </h:outputText>
                                                </td>
                                                <td class="column_visibility">
                                                    #{annotation.targetPI}<h:outputText rendered="#{annotation.targetPageOrder != null}" value=", #{msg.page} #{annotation.targetPageOrder}" />
                                                </td>
                                                <td class="column_annotation">
                                                    <h:outputText value="#{annotation.contentString}" />
                                                </td>
                                                <td class="column_actions">
                                                    <h:outputLink styleClass="btn btn--icon" value="#{navigationHelper.objectUrl}#{annotation.targetLink}"
                                                        target="_blank" title="#{msg.view}" alt="#{msg.view}">
                                                        <i class="fa fa-search" aria-hidden="true"></i>
                                                    </h:outputLink>
                                                    <!-- Delete link -->
                                                    <h:commandLink styleClass="btn btn--icon"
                                                        onclick="if ( !confirm( &quot;#{msg.admin__crowdsourcing_annotation_deleteConfirmationText}&quot; ) ) { return false };" 
                                                        action="#{crowdsourcingBean.deleteAnnotationAction(annotation)}" title="#{msg.delete}" alt="#{msg.delete}">
                                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>

                                <!-- paginator -->
<!--                                 <viewerComponent:dataTablePaginator tableValues="#{crowdsourcingBean.lazyModelCampaigns}" /> -->
                            </div>
                        </div>
                    </h:form>
            </div>

            <script type="text/javascript">
                $( document ).ready( function() {
                    var displayDateUpdated = true;
                    if ( !displayDateUpdated ) {
                        $( ".column_date_updated" ).hide();
                    }
                    
                    var dataTableConfig = {
                        dataTablePaginator: "#dataTablePaginator",
                        txtField1: "#txtMoveTo1",
                        txtField2: "#txtMoveTo2",
                        totalCount: "#totalCount",
                        reloadBtn: 'input[id*="cmdMoveTo"]',
                    };
                    
                    viewerJS.dataTable.init( dataTableConfig );
                } );
        		riot.mount("progressBar");
            </script>
        </h:panelGroup>
    </ui:define>

	<!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
    	<adminWidget:widget_cms />
    </ui:define>
</ui:composition>
