<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface />

    <composite:implementation>
        <div id="cmsCreatePageMetadataItemWrapper">
        
            <!-- METADATA ITEM STATUS -->
            <h:panelGroup id="metadata-status">
                <div class="page-metadata-item page-metadata-item-status">
                    <h3>#{msg.admin__crowdsourcing_campaign_settings}</h3>

                    <dl class="dl-horizontal">
                        <dt>
                            <h:outputText value="#{msg.admin__crowdsourcing_campaign_visibility}:" />
                        </dt>
                        <dd>
                            <h:selectOneRadio value="#{crowdsourcingBean.selectedCampaign.visibility}" layout="pageDirection" id="pageMetadataItemPrivacyStatusRadioTable">
                                <f:ajax event="valueChange" />
                                <f:selectItem id="select_private" itemLabel="private" itemValue="PRIVATE"></f:selectItem>
                                <f:selectItem id="select_public" itemLabel="public" itemValue="PUBLIC"></f:selectItem>
                            </h:selectOneRadio>
                        </dd>
                        <dt>
                            <h:outputText value="#{msg.admin__crowdsourcing_campaign_duration}:" />
                        </dt>
                        <dd>
                           <h:commandButton action="#{crowdsourcingBean.resetDurationAction}" value="#{msg.remove}" />
                        </dd>
                        <dt>
                            <h:outputText value="#{msg.admin__crowdsourcing_campaign_duration_from}:" />
                        </dt>
                        <dd>
                            <input type="date" jsf:id="campaignDateStart" jsf:value="#{crowdsourcingBean.selectedCampaign.dateStartString}" />
                        </dd>
                        <dt>
                            <h:outputText value="#{msg.admin__crowdsourcing_campaign_duration_until}:" />
                        </dt>
                        <dd>
                            <input type="date" jsf:id="campaignDateEnd" jsf:value="#{crowdsourcingBean.selectedCampaign.dateEndString}" />
                        </dd>
                    </dl>
                </div>
            </h:panelGroup>

            <!-- metadata item action -->
            <div class="page-metadata-item page-metadata-item-action">
                <ul>
                    <li>
                        <!-- Changes need to be saved warning -->
                        <ui:fragment rendered="#{crowdsourcingBean.selectedCampaign.dirty}">
                            <div id="previewDescription" class="alert alert-danger" role="alert">
                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                #{msg.admin__crowdsourcing_campaign_dirty_warning}
                            </div>
                        </ui:fragment>

                        <!-- preview page -->
                        <button type="button" id="preview-button" class="btn btn--default" data-previewUrl="#{cmsBean.getPagePreviewUrl(cmsBean.selectedPage, true)}">
                            #{msg.cms_pagePreview}
                        </button>
                    </li>

                    <li>
                        <!-- save page -->
                        <h:commandButton type="submit" action="#{crowdsourcingBean.saveSelectedCampaign}" id="save-button"
                            styleClass="btn btn--success" value="#{msg.button__save}">
                        </h:commandButton>
                    </li>
                </ul>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
