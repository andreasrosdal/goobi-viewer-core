<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminCrowdCampagins')}" />
            <f:event type="preRenderView" listener="#{adminBean.resetCurrentLicenseAction}" />
            <f:event type="preRenderView" listener="#{cmsBean.init()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

	<ui:define name="content">
        <h:panelGroup id="crowdCampaignOverview" rendered="#{userBean.user.superuser}">
            <div id="crowdCampaigns">
                    <h2 class="admin__content-inner-title">#{msg.admin__crowdsourcing_campaigns}</h2>
                    <h:form id="csCampaignsForm" prependId="false">
                                                
                        <h:commandButton action="#{crowdsourcingBean.createNewCampaignAction}" value="#{msg.add}" title="#{msg.add}" alt="#{msg.add}">
                            <f:setPropertyActionListener value="#{false}" target="#{cmsBean.editMode}" />
                        </h:commandButton>

                        <div class="admin__content-inner-content">
                            <div id="csCampaignsWrapper" class="sortable-table-wrapper">

                                <!-- paginator -->
                                <viewerComponent:dataTablePaginator tableValues="#{crowdsourcingBean.lazyModelCampaigns}" />

                                <table id="csCampaignsTable" class="table table-striped table-bordered admin-table">
                                    <thead>
                                        <tr>
                                            <th class="column_title">
                                                #{msg.admin__crowdsourcing_campaign}
                                            </th>
                                            <th class="column_visibility">
                                                #{msg.admin__crowdsourcing_campaign_visibility}
                                            </th>
                                            <th class="column_duration">
                                                #{msg.admin__crowdsourcing_campaign_duration}
                                            </th>
                                            <th class="column_statistics">#{msg.statistics}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="campaign" value="#{crowdsourcingBean.lazyModelCampaigns.paginatorList}">
                                            <tr>
                                                <td class="column_title">
                                                    <span class="column_title__main_title">#{campaign.title}</span>
                                                    <br />
                                                    <span class="column_title__menu_title">#{campaign.menuTitle}</span>
                                                    <br />
                                                    <!-- Edit link -->
                                                    <h:commandLink action="#{crowdsourcingBean.editCampaignAction(campaign)}" title="#{msg.edit}" alt="#{msg.edit}">
                                                        #{msg.edit}
                                                        <f:setPropertyActionListener value="#{true}" target="#{cmsBean.editMode}" />
                                                    </h:commandLink> | 
                                                    <!-- Delete link -->
                                                    <h:commandLink
                                                        onclick="if ( !confirm( &quot;#{msg.admin__crowdsourcing_campaign_deleteConfirmationText}&quot; ) ) { return false };" 
                                                        action="#{crowdsourcingBean.deleteCampaignAction(campaign)}" title="#{msg.delete}" alt="#{msg.delete}">
                                                        #{msg.delete}
                                                    </h:commandLink>
                                                </td>
                                                <td class="column_visibility">
                                                    <h:outputText value="#{msg[campaign.visibility]} " />
                                                </td>
                                                <td class="column_duration">
                                                    <h:outputText rendered="#{campaign.dateStart != null}" value="#{campaign.dateStart}">
                                                        #{msg.from}: <f:convertDateTime type="date" dateStyle="medium" timeStyle="short" />
                                                    </h:outputText>
                                                    <br />
                                                    <h:outputText rendered="#{campaign.dateEnd != null}" value="#{campaign.dateEnd}">
                                                        #{msg.until}: <f:convertDateTime type="date" dateStyle="medium" timeStyle="short" />
                                                    </h:outputText>
                                                </td>
                                                <td class="column_statistics">
                                                    TODO
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>

                                <!-- paginator -->
                                <viewerComponent:dataTablePaginator tableValues="#{crowdsourcingBean.lazyModelCampaigns}" />
                            </div>
                        </div>
                    </h:form>
            </div>

            <script type="text/javascript">
                $( document ).ready( function() {
                    var displayDateUpdated = true;
                    if ( !displayDateUpdated ) {
                        $( ".column_date_updated" ).hide();
                    }
                    
                    var dataTableConfig = {
                        dataTablePaginator: "#dataTablePaginator",
                        txtField1: "#txtMoveTo1",
                        txtField2: "#txtMoveTo2",
                        totalCount: "#totalCount",
                        reloadBtn: 'input[id*="cmdMoveTo"]',
                    };
                    
                    viewerJS.dataTable.init( dataTableConfig );
                } );
            </script>
        </h:panelGroup>
    </ui:define>

	<!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
    	<adminWidget:widget_cms />
    </ui:define>
</ui:composition>
