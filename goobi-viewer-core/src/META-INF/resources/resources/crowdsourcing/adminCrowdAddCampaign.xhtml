<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:crowdsourcingComponent="http://xmlns.jcp.org/jsf/composite/crowdsourcing/components" 
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin(cmsBean.editMode ? 'adminCrowdEditCampaign' : 'adminCrowdAddCampaign')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup id="crowdAddCampaignAccessControl" rendered="#{userBean.user.superuser}">
            <div id="createCampaign" class="cms-create-page">
                <!-- BACK TO OVERVIEW -->
                <h:form rendered="#{crowdsourcingBean.selectedCampaign == null}">
                    <h:commandLink action="pretty:adminCrowdCampaigns">
                        <h:outputText value="#{msg.cms_backToOverview}" />
                    </h:commandLink>
                </h:form>

                <h:panelGroup rendered="#{crowdsourcingBean.selectedCampaign != null}">
                    <h2 class="admin__content-inner-title clearfix">
                        #{cmsBean.editMode ? msg.admin__cs_campaign_edit : msg.admin__cs_campaign_addNew}
                    
	                    <!-- EXIT -->
                        <a 
                            href="#{request.contextPath}#{navigationHelper.previousViewUrl}"
                            class="admin__content-inner-title-exit"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="#{msg.admin__cms_back_to_page}">
                        </a>
                    </h2>

                    <div class="admin__content-inner-content">
                        <div class="row">
                            <h:form id="create_page_form" prependId="false">
                                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 create-page-left">
                                    <!-- CREATE PAGE WRAPPER -->
                                    <div class="cms-create-page__wrapper">
                                        <div role="tabpanel">
                                            <!-- NAV TABS -->
                                            <ul class="nav nav-tabs" role="tablist">
                                                <c:forEach var="locale" items="#{crowdsourcingBean.getAllLocales()}">
                                                    <li role="presentation" class="#{crowdsourcingBean.selectedCampaign.selectedLocale == locale ? 'active':''}">
                                                        <h:commandLink value="#{locale}" action="#{crowdsourcingBean.selectedCampaign.setSelectedLocale(locale)}" immediate="false" />
                                                    </li>
                                                </c:forEach>
                                                <li role="presentation" class="#{crowdsourcingBean.selectedCampaign.selectedLocale == null ? 'active':''}">
                                                    <h:commandLink value="#{msg.cms_pageSidebar}" action="#{crowdsourcingBean.selectedCampaign.setSelectedLocale(null)}" />
                                                </li>
                                            </ul>

                                            <div class="tab-content">
                                                <!-- LOCALIZE TABS -->
                                                <h:panelGroup rendered="#{crowdsourcingBean.selectedCampaign.selectedLocale != null}">
                                                    <ui:param name="locale" value="#{crowdsourcingBean.selectedCampaign.selectedLocale}" />
                                                    <div role="tabpanel" class="tab-pane #{crowdsourcingBean.selectedCampaign.selectedLocale == locale ? 'active':''}"
                                                        id="#{locale.language}">
                                                        <!-- PAGE CONTENT -->
                                                        <div class="edit-content-page edit-content-page-content">
                                                            <!-- TITLE -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="adminCrowdAddCampaignTitle">#{msg.label__cms_page_title}*:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
                                                                    <h:inputText id="adminCrowdAddCampaignTitle" required="true" styleClass="form-control"
                                                                        value="#{crowdsourcingBean.selectedCampaign.title}" />
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_title}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>

                                                            <!-- MENUTITLE -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="adminCrowdAddCampaignMenuTitle">#{msg.label__cms_page_menutitle}:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
                                                                    <h:inputText id="adminCrowdAddCampaignMenuTitle" styleClass="form-control"
                                                                        value="#{crowdsourcingBean.selectedCampaign.menuTitle}" />
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_menutitle}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            
                                                            <!-- DESCRIPTION -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="adminCrowdAddCampaignDescription">#{msg.help__cms_page_description}:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
                                                                    <h:inputTextarea id="adminCrowdAddCampaignDescription" styleClass="form-control"
                                                                        value="#{crowdsourcingBean.selectedCampaign.description}" />
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_description}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            
                                                            <!-- SOLR QUERY -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="adminCrowdAddCampaignSolrQuery">#{msg.label__cms_page_solrQuery}*:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
            <h:panelGroup id="solrQueryInputGroup">
                <div class="cms-module__option-message">
                    <h:messages for="solrQueryInput" 
                        infoClass="cms-module__option-message-status success" 
                        warnClass="cms-module__option-message-status warning"
                        errorClass="cms-module__option-message-status danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                <h:inputText id="solrQueryInput" value="#{crowdsourcingBean.selectedCampaign.solrQuery}" styleClass="form-control">
                    <f:validator validatorId="solrQueryValidator" for="solrQueryInput" />
                    <f:ajax event="blur" render="solrQueryInputGroup" />
                </h:inputText>
            </h:panelGroup>
            
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_menutitle}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </h:panelGroup>

                                                <!-- SIDEBAR EDITOR TAB -->
<!--                                                 <cmsComponent:cms_createPageSidebarEditorTab id="sidebar_editor_component" /> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 create-page-right">
                                    <!-- METADATA WRAPPER -->
                                    <crowdsourcingComponent:crowdsourcing_addCampaignMetadataItemWrapper id="metadata_component" />
                                </div>
                            </h:form>
                        </div>
                    </div>

                </h:panelGroup>
                
                <script type="text/javascript">
                	var createPageConfig = {
						selectedCampaignID : "#{crowdsourcingBean.selectedCampaign.id}",
						inputFields : $(".content-input"),
						prevBtn : $("#preview-button"),
						prevDescription : $("#previewDescription"),
						saveBtn : $('a[id*="save-button"]'),
						sortablesConfig : {
							componentListInput : document.getElementById("sidebar_editor_component:itemOrderInput"),
							editButton : $(".widget-edit"),
							availableItemList : "#availableItemList",
							visibleItemList : "#visibleItemList"
						}
					};

					cmsJS.createPage.init(createPageConfig);
                </script>
            </div>
        </h:panelGroup>
    </ui:define>

    <!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
        <adminWidget:widget_cms />
    </ui:define>
</ui:composition>
