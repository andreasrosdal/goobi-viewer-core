<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets" 
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
    template="/resources/themes/#{navigationHelper.theme}/templateCrowdsourcing.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('campaignEdit')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
    
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
    
        <f:view contentType="text/html" encoding="utf-8">
                
                <campaignItem restapiurl="#{configurationBean.restApiUrl}" 
                campaign="#{crowdsourcingBean.selectedCampaignId}"
                 pi="#{crowdsourcingBean.selectedCampaign.targetIdentifier}"
                 loaderimageurl="#{request.contextPath}/resources/images/infinity_loader.svg"/>
                
        </f:view>
        
        <script>
	    	const messageKeys = ["action__new_crowdsourcing_item", "button__save", "action__restart", "action__submit_for_review", "action__delete_annotation", "title__question", "title__questions", "option__no_action_required", "crowdsourcing__help__create_rect_on_image"];
	        const user = {
	                id : "#{userBean.user.idAsURI}",
	                name : "#{userBean.user.displayName}"
	        }
	        Crowdsourcing.user = user;
	    	Crowdsourcing.initTranslations(messageKeys, "#{configurationBean.restApiUrl}")
	    	.then(() => riot.mount("campaignItem"));
        	
        </script>
        
    </ui:define>

    <!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_cms />
    </ui:define>
</ui:composition>
