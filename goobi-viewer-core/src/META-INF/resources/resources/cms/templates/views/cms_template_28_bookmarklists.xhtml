<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html">
	
	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />
	
    <ui:define name="metadata">
	    <f:metadata> 
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.title, false, false, true)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.updateBreadcrumbs(cmsBean.currentPage)}" />            
			<f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>
    

	<ui:define name="content">
    
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateBookmarkLists" class="tpl-bookmarklists #{cmsPage.wrapperElementClass}">
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>

				<h2>#{cmsPage.title}</h2>                
				
				<ui:fragment rendered="#{cmsPage.hasContent('text')}">
                    <div class="tpl-bookmarklists__text">
    					<ui:include src="#{cmsPage.getContent('text')}" />
    				</div>
                </ui:fragment>
				    <h:form class="tpl-bookmarklists__lists">    	
                	<ui:repeat value="#{cmsPage.getContentItem('bookmarklists').functionality.bookmarkLists}" var="bookmarkList" varStatus="status">
			          	<div class="user-bookshelves__panel">
	                        <div class="user-bookshelves__panel-header">
	                            <div class="col-xs-8 col-sm-10">
	                                <h4>
	                                    <a href="#{request.contextPath}/bookmarks/show/#{bookmarkList.id}/">
	                                        #{bookmarkList.name}
	                                    </a>
	                                    <ui:fragment rendered="#{bookmarkList.items.size() == 1}">
	                                        <small>(#{bookmarkList.items.size()} #{msg.bookmarkList_object})</small>
	                                    </ui:fragment>
	                                    <ui:fragment rendered="#{bookmarkList.items.size() != 1}">
	                                        <small>(#{bookmarkList.items.size()} #{msg.bookmarkList_objects})</small>
	                                    </ui:fragment>
	                                </h4>
	                            </div>
	                            <div class="col-xs-4 col-sm-2">
	                                <!-- ACTION -->
	                                <div class="user-bookshelves__panel-action text-right">
	                                    <!-- TODO: Dem Link die notwendigen Infos mitgeben, damit Mirador die richtigen Objekte anzeigt. -->
	                                    <ui:fragment rendered="#{bookmarkList.items.size() > 1}">
	                                        <a href="#{request.contextPath}/mirador/" class="view-mirador__link" title="#{msg.bookmarkList_openMirador}"
	                                            data-toggle="tooltip" data-placement="top" target="_blank" data-bookmark-list-id="#{bookmarkList.id}">
	                                            <i class="fa fa-th" aria-hidden="true"></i>
	                                        </a>
	                                    </ui:fragment>
	                                    
	                                    <h:commandLink title="#{msg.search}" action="pretty:searchadvanced">
	                                        <i class="fa fa-search" aria-hidden="true"></i>
	                                        <f:setPropertyActionListener value="#{bookmarkList.name}"
	                                            target="#{searchBean.advancedQueryGroups[0].queryItems[0].value}" />
	                                        <f:setPropertyActionListener value="BOOKMARKS" target="#{searchBean.advancedQueryGroups[0].queryItems[0].field}" />
	                                        <f:setPropertyActionListener value="IS" target="#{searchBean.advancedQueryGroups[0].queryItems[0].operator}" />
	                                        <f:passThroughAttribute name="data-toggle" value="tooltip" />
	                                        <f:passThroughAttribute name="data-placement" value="top" />
	                                    </h:commandLink>                                   
	                                    
	                                    <a href="#{bookmarkBean.getShareLink(bookmarkList)}" title="#{msg.bookmarkList_showBookmarkList}"
	                                        data-toggle="tooltip" data-placement="top">
	                                        <i class="fa fa-eye" aria-hidden="true"></i>
	                                    </a>
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <!-- DESCRIPTION -->
	                        <ui:fragment rendered="#{bookmarkList.hasDescription()}">
	                            <div class="col-xs-12">
	                                <div class="user-bookshelves__panel-body">
	                                    <p>#{bookmarkList.description}</p>
	                                </div>
	                            </div>
	                        </ui:fragment>
	                    </div>
					</ui:repeat>
				</h:form>    
			</div>
		</f:view>
	</ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
