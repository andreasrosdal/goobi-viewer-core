<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h3>#{msg.role_managePrivileges}</h3>

    <div class="col-sm-offset-4 col-sm-8 select-privileges">
        <!-- Crowdsourcing campaign annotations -->
        <label>
            <h:selectBooleanCheckbox 
                id="privCrowdsourcingAnnotateCampaignDisabled"
                rendered="#{adminBean.currentLicense.licenseType.privCrowdsourcingAnnotateCampaign}" 
                disabled="true" 
                selected="true"
                title="#{msg.license_privInheritedFromLicenseType}" />
            <h:selectBooleanCheckbox 
                id="privCrowdsourcingAnnotateCampaign"
                rendered="#{!adminBean.currentLicense.licenseType.privCrowdsourcingAnnotateCampaign}" 
                value="#{adminBean.currentLicense.privCrowdsourcingAnnotateCampaign}" /> #{msg.license_privCrowdsourcingAnnotateCampaign}
        </label>
        <br />
        <!-- Crowdsourcing campaign reviews -->
        <label>
            <h:selectBooleanCheckbox 
                id="privCrowdsourcingReviewCampaignDisabled"
                rendered="#{adminBean.currentLicense.licenseType.privCrowdsourcingReviewCampaign}" 
                disabled="true" 
                selected="true"
                title="#{msg.license_privInheritedFromLicenseType}" />
            <h:selectBooleanCheckbox 
                id="privCrowdsourcingReviewCampaign"
                rendered="#{!adminBean.currentLicense.licenseType.privCrowdsourcingReviewCampaign}" 
                value="#{adminBean.currentLicense.privCrowdsourcingReviewCampaign}" /> #{msg.license_privCrowdsourcingReviewCampaign}
        </label>
    </div>
</ui:composition>
