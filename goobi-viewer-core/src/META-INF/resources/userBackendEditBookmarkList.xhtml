<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets" template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface />

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('editbookmarklist', false, true)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.addStaticLinkToBreadcrumb(msg.userLoggedIn,'user',1)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.addStaticLinkToBreadcrumb(msg.bookmarkList_bookmarkLists,'bookmarks',2)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.addStaticLinkToBreadcrumb(bookmarkBean.currentBookmarkList.name, navigationHelper.applicationUrl.concat('bookmarks/edit/').concat(bookmarkBean.currentBookmarkList.id),3)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.addStaticLinkToBreadcrumb(msg.bookmarkList_edit,4)}" />
		</f:metadata>
	</ui:define>

	<ui:define name="breadcrumbs">
		<ui:include src="/resources/includes/breadcrumbs.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div id="userBookmarkListEdit" class="user-bookshelf-edit">
			<h:panelGroup rendered="#{userBean.loggedIn and bookmarkBean.currentBookmarkList != null and bookmarkBean.currentBookmarkListMine}">
				<h2>#{msg.bookmarkList_edit}</h2>

				<div class="user-bookshelf-edit__form">
					<h:form id="userBookmarkListEditForm" styleClass="form-horizontal" prependId="false">
						<!-- NAME -->
						<div class="form-group">
							<label for="editBookmarkListName" class="col-sm-2 control-label">#{msg.name}:</label>
							<div class="col-sm-10">
								<h:inputText id="editBookmarkListName" styleClass="form-control" value="#{bookmarkBean.currentBookmarkList.name}"
								    validator="#{bookmarkBean.validateName}" required="true" requiredMessage="#{msg.bookmarkList_bookmarkListNameFailure}" />
							</div>
						</div>
						
						<!-- DESCRIPTION -->
						<div class="form-group">
							<label for="editBookmarkListDescription" class="col-sm-2 control-label">#{msg.description}:</label>
							<div class="col-sm-10">
								<h:inputTextarea id="editBookmarkListDescription" styleClass="form-control" value="#{bookmarkBean.currentBookmarkList.description}" />
							</div>
						</div>
	
						<!-- PUBLIC -->	
						<div class="form-group">
							<label for="editBookmarkListPublic" class="col-sm-2 control-label">#{msg.bookmarkList_public}:</label>
							<div class="col-sm-10">
								<div class="checkbox">
									<label>
										<h:selectBooleanCheckbox id="editBookmarkListPublic"
										value="#{bookmarkBean.currentBookmarkList.isPublic}" />
						     		</label>
								</div>
							</div>
						</div>
						
						<!-- SHARES -->
						<div class="form-group">
						    <label for="editBookmarkListGroupShares" class="col-sm-2 control-label">#{msg.bookmarkList_groupShares}:</label>
						    <div class="col-sm-10">
						        <h:selectManyMenu id="editBookmarkListGroupShares" styleClass="form-control" value="#{bookmarkBean.currentBookmarkList.groupShares}">
						          <f:selectItems value="#{userBean.user.allUserGroups}"></f:selectItems>
						        </h:selectManyMenu>
						    </div>
						</div>
						
											
						<!-- ACTION -->
						<div class="user-bookshelf-edit__action">
                            <h:commandLink id="cancelUserButton" styleClass="btn" value="#{msg.bookmarkList_cancel}" action="userBackendBookmarkLists" immediate="true">
                                <f:setPropertyActionListener target="#{bookmarkBean.currentBookmarkList}" value="#{null}" />
                            </h:commandLink>
							<h:commandLink value="#{msg.save}" action="#{bookmarkBean.saveCurrentBookmarkListAction}" styleClass="btn btn--success" />
						</div>
					</h:form>
				</div>

			</h:panelGroup>
		</div>
	</ui:define>

	<ui:define name="sidebar">
        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>
	</ui:define>
</ui:composition>
