customer_ubs_indexParagraph01=<img src\="/viewer/resources/themes/ubs/ubs/images/template/index02.jpg" style\="float\: right; width\: 200px; margin\: 0 0 0 7px 7px 7px;" />Troverete qui il materiale digitalizzato delle collezioni antiche fornite dalla Biblioteca universitaria di Stoccarda. L'attenzione \u00E8 focalizzata su fotografie, mappe, piante e disegni architettonici. La collezione viene continuamente ampliata.
customer_ubs_indexParagraph02=<img src\="/viewer/resources/themes/ubs/ubs/images/template/index01.jpg" style\="float\: right; width\: 200px; margin\: 0 0 0 7px 7px;" /> Tutti i dati possono essere scaricati e stampati. Quando utilizziamo le nostre immagini in altri contesti, chiediamo un riferimento e, se necessario, una copia campione. Per riproduzioni di qualit\u00E0 superiore si prega di contattare <a href\="mailto\:digitalisierung@ub.uni-stuttgart.de">digitalisierung@ub.uni-stuttgart.de</a>.
