customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>L'editore <a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a> ha pubblicato quasi 1000 vedute di castelli e manieri di cavalieri in Prussia, litografie a colori di alta qualit\u00E0, nonch\u00E9 testi esplicativi sui rispettivi castelli, la loro storia e le famiglie che vi abitano.</p><p><p>Le vedute mostrano un'ampia immagine dell'ambiente e del significato culturale dell'aristocrazia prussiana nello specchio delle loro residenze. Le litografie e i testi esplicativi hanno lo scopo di fornire un "quadro storico-culturale della cavalleria", come scrive lo stesso Duncker nella sua prefazione.</p>.
