customer_buw_aboutText01=<p>Kerstin Bauer, responsabile Catalogazione <br />Tina Holzbach (fino a fine 2011)<br />Sylvelin Rudolf, Specialist Art and Design <br />Sonja Schieke, Information Services <br />Jana Schr\u00F6der, Specialist Architecture <br />Heidi Traeger, responsabile del reparto IT <br />Tobias Tolk, Information Services/Cataloguing </p>.
customer_buw_aboutText02=<p>Dal 01.11.11.2009 al 31.05.2012, la Biblioteca universitaria, con il sostegno di <a href\="http\://www.dfg.de/" target\="_blank">Fondazione tedesca per la ricerca</a>, ha realizzato un progetto in cui sono stati indicizzati, digitalizzati e resi accessibili 1.472 volumi con 423.185 pagine del vecchio patrimonio della Biblioteca universitaria. Il progetto di digitalizzazione e indicizzazione si \u00E8 concentrato sul patrimonio letterario del Bauhaus di Weimar e delle istituzioni precedenti e ha riguardato gli anni 1860-1930. Particolare attenzione \u00E8 stata dedicata all'indicizzazione della provenienza, che \u00E8 stata effettuata utilizzando il <a href\="http\://provenienz.gbv.de/index.php/T-PRO_Thesaurus_der_Provenienzbegriffe" target\="_blank">Thesaurus of Provenance Terms</a> modellato sulla Biblioteca Duchess Anna Amalia di Weimar.</p>
customer_buw_aboutText03=<p>Dal 01.11.11.2009 al 31.05.2012, la Biblioteca universitaria, con il sostegno di <a href\="http\://www.dfg.de/" target\="_blank">Fondazione tedesca per la ricerca</a>, ha realizzato un progetto in cui sono stati indicizzati, digitalizzati e resi accessibili 1.472 volumi con 423.185 pagine del vecchio patrimonio della Biblioteca universitaria. Il progetto di digitalizzazione e indicizzazione si \u00E8 concentrato sul patrimonio letterario del Bauhaus di Weimar e delle istituzioni precedenti e ha riguardato gli anni 1860-1930. Particolare attenzione \u00E8 stata dedicata all'indicizzazione della provenienza, che \u00E8 stata effettuata utilizzando il <a href\="http\://provenienz.gbv.de/index.php/T-PRO_Thesaurus_der_Provenienzbegriffe" target\="_blank">Thesaurus of Provenance Terms</a> modellato sulla Biblioteca Duchess Anna Amalia di Weimar.</p>
customer_buw_aboutText04=<p>Da un lato, le copie digitali sono state rese liberamente accessibili su Internet nei casi in cui il diritto d'autore lo consente senza problemi. D'altro canto, la digitalizzazione serve a preservare gli originali e quindi la conservazione a lungo termine del patrimonio librario e delle riviste. Le copie digitali sono memorizzate su un server del <a href\="http\://www.uni-weimar.de/de/universitaet/struktur/zentrale-einrichtungen/scc-rechenzentrum/" target\="_blank">Centro servizi per i sistemi informatici e le comunicazioni (SCC)</a> dell'Universit\u00E0 Bauhaus di Weimar. Il software open source <a href\="http\://www.goobi.org" target\="_blank">Goobi</a> (SUB G\u00F6ttingen, SLUB Dresden), installato dalla societ\u00E0 <a href\="http\://www.intranda.com/" target\="_blank">intranda</a>, viene utilizzato per la presentazione e l'amministrazione delle copie digitali. Un altro partner del progetto era <a href\="http\://www.msvpeine.de/" target\="_blank">MSV-Systemhaus GmbH a Peine</a>.</p>
customer_buw_aboutText05=<p>novembre 2009 - maggio 2015</p>
customer_buw_aboutText06=<p>Michael Siebenbrodt/Frank Simon-Ritz (a cura di), Die Bauhaus-Bibliothek\: Versuch einer Rekonstruktion, Weimar 2009, ISBN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=595747884" target\="_blank">3-86068-377-2</a><br /> Frank Simon-Ritz, B\u00FCcherschicksale\: die Bibliothek am Weimarer Bauhaus, in\: Imprimatur N.F., Jg. 22 (2011), pp. 305-316, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=664036899" target\="_blank">0073-5620</a><br /> Tina Holzbach / Frank Simon-Ritz, Digitalisierung und Erschlie\u00DFung des historischen Buch- und Zeitschriftenbestands der Weimarer Kunst- und Bauhochschulen, in\: AKMB-News, Jg. 18 (2012), Nr. 1, pp. 16-19, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=717758168" target\="_blank">0949-8419</a></p>
customer_buw_browseHeading=informazioni sulle collezioni storiche
customer_buw_browseText=<p>Una parte della collezione digitalizzata nell'ambito del progetto DFG "Digitalizzazione e indicizzazione del patrimonio librario storico e giornalistico delle accademie d'arte e di edilizia di Weimar" pu\u00F2 essere ricercata e visualizzata qui in testo integrale. Tuttavia, alcuni volumi sono protetti dal diritto d'autore (UrhG) e non possono essere resi disponibili nell'ambito del servizio offerto. I volumi in questione possono tuttavia essere consultati tramite l'OPAC della Biblioteca universitaria di Weimar (vedi\: Vecchi fondi per provenienza) e possono essere consultati sul sito.</p>
customer_buw_index01=<p> Qui trovi il materiale digitalizzato delle collezioni storiche messe a disposizione dalla Biblioteca Universitaria Bauhaus di Weimar.<br />Le "collezioni digitali" si basano sul patrimonio storico della nostra biblioteca, a partire da quello della Scuola d'Arte Granducale fondata nel 1860.</p>
customer_buw_index02=<p>Tutti i dati possono essere scaricati e stampati. Se si utilizzano le nostre copie digitali in altri contesti, saremo lieti di ricevere un riferimento e - ove possibile - una copia campione.<br />Per riproduzioni di qualit\u00E0 superiore, si prega di contattare la Segreteria della Biblioteca (<a href\="mailto\:sekretariat@ub.uni-weimar.de">sekretariat@ub.uni-weimar.de</a>).</p>
customer_buw_index03=<p>Le copie digitali sono accessibili gratuitamente in tutto il mondo. Essi saranno gradualmente importati nelle piattaforme <a href\="http\://www.deutsche-digitale-bibliothek.de" target\="_new">Deutsche Digitale Bibliothek (Biblioteca digitale tedesca)</a> e <a href\="http\://www.europeana.eu" target\="_new">Europeana</a>.</p>
