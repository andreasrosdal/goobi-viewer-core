customer_zlb_aboutCrowdsourcingFirstParagraph=<p>La Biblioteca Centrale e Statale di Berlino, con i suoi elenchi telefonici e la sua guida generale di Berlino ha una fonte unica di inestimabile valore per la ricerca storico-urbana e genealogica. Per poter cercare meglio nei libri, abbiamo fatto eseguire un riconoscimento automatico del testo per ogni pagina, cio\u00E8 un programma software "legge" le pagine e converte tutti i simboli e le lettere riconosciute in un testo elettronico. Per la prima volta in Germania, offriamo ai nostri utenti la possibilit\u00E0 di stringere una partnership innovativa con la Biblioteca Centrale e Statale di Berlino per l'ulteriore sviluppo dei contenuti e di modificare e integrare le precedenti voci della rubrica telefonica e della rubrica (crowdsourcing).</p>.
customer_zlb_aboutCrowdsourcingFivthParagraph=<h3>Cosa ottengo per esso?</h3><p><p>Prima di tutto, voi aiutate a creare nuove informazioni e aiutare gli altri.<br />Per l'altro noi mettiamo in palio premi mensili al membro pi\u00F9 attivo della nostra comunit\u00E0.<br />Non ottenete soldi da noi per questo.<br />La collaborazione con DigiTABerlin non \u00E8 un secondo lavoro, ma un hobby entusiasmante </p><p><p>Molti ringraziamenti </p><a href\="\#{navigationHelper.applicationUrl}user/" class\="btn btn-confirm" style\="float\: right;">Avanti alla registrazione</a>>.
customer_zlb_aboutCrowdsourcingFourthParagraph=<h3>Quanto tempo devo spendere?</h3><p><p>Decidi tu stesso\! La correzione di una linea richiede meno di 30 secondi, la modifica di un'intera pagina pu\u00F2 richiedere 15 minuti. Ogni linea corretta ci aiuta molto e ci aiuta a raggiungere il nostro obiettivo di una ricerca completa negli elenchi degli indirizzi e nelle rubriche telefoniche\!
customer_zlb_aboutCrowdsourcingHeader=A cosa dovrei partecipare - e perch\u00E9?
