customer_sim_welcometext=<p>Qui si trova il patrimonio digitalizzato della biblioteca dell'Istituto statale per la ricerca musicale del patrimonio culturale prussiano<abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">(SIMPK)</abbr>. Si tratta di una biblioteca speciale musicologica che affonda le sue radici pi\u00F9 antiche nella F\u00FCrstlich B\u00FCckeburgische Hofbibliothek e nella biblioteca di servizio della collezione reale di strumenti antichi della Scuola superiore reale per la musica (K\u00F6niglich Akademischen Hochschule f\u00FCr Musik). Il fulcro delle collezioni della biblioteca era ed \u00E8 tuttora incentrato sui progetti di ricerca dell'istituto\: Teoria musicale, storia della musica, strumentologia musicale e musicologia sistematica.</p><p><p>La biblioteca del <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIMPK</abbr> possiede, oltre alle stampe, circa 650 manoscritti musicali e pi\u00F9 di 6000 lettere e altri manoscritti. Il patrimonio librario comprende anche pi\u00F9 di 40 lasciti e collezioni, come l'Archivio storico del <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIM</abbr>, che contiene documenti sulla storia dell'istituto e delle istituzioni precedenti, o la raccolta di programmi di esecuzione musicale.</p><p><p>Per facilitare il vostro accesso, le copie digitali sono suddivise in diverse <a href\="http\://digital.sim.spk-berlin.de/viewer/browse/" class\="internal">collections</a>.</p><p><p>\u00C8 possibile cercare copie digitali tramite <a href\="http\://digital.sim.spk-berlin.de/viewer/search/" class\="internal">search</a>. Per la ricerca nella collezione Archivio della vita concertistica, si prega di utilizzare il database <a href\="http\://www.programmregister.de" class\="external" target\="_blank">Archivio della vita concertistica | Programmi</a>.</p></p><p>Ma \u00E8 anche possibile cercare negli indici <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_CREATOR_UNTOKENIZED/1/" class\="internal">People and bodies</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_TITLE_UNTOKENIZED/1/" class\="internal">Title</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_PLACEPUBLISH_UNTOKENIZED/1/" class\="internal">Luogo di pubblicazione</a> o <a href\="http\://digital.sim.spk-berlin.de/viewer/term/YEAR/1/" class\="internal">Anno</a> Sfoglia.</p>.
