customer_khz_introText01=<p>A Kunsthaus de Zurique disponibiliza uma sele\u00E7\u00E3o do seu acervo nas cole\u00E7\u00F5es online. A reprodu\u00E7\u00E3o digital dos objetos \u00E9 ainda um trabalho em andamento. Objetos fr\u00E1geis e raros, que em sua forma original s\u00E3o dif\u00EDceis de consultar ou n\u00E3o se encontram em determinados locais, s\u00E3o o alvo preferencial desta iniciativa. Atualmente, s\u00E3o disponibilizadas obras da biblioteca, do arquivo e da cole\u00E7\u00E3o gr\u00E1fica.</p><h3>Cole\u00E7\u00E3o Dada\u00EDsmo</h3><p>A Kunsthaus de Zurique possui cerca de 720 documentos hist\u00F3ricos e obras de arte, com uma das maiores cole\u00E7\u00F5es do dada\u00EDsmo a n\u00EDvel mundial\: pinturas, esculturas, fotografias, trabalhos em papel, cartas, notas, livros, revistas, panfletos, cartazes e manuscritos.</p>
customer_khz_introText02=<h3>Cartas de artistas</h3><p>Dr. Wilhelm Wartmann (1882-1970) chefiou a Kunsthaus entre 1909 e 1949. Durante as quatro d\u00E9cadas de seu mandato, entraram no arquivo da Z\u00FCrcher Kunstgesellschaft e da Kunsthaus mais de 10.000 cartas escritas por artistas, frequentemente endere\u00E7adas ao pr\u00F3prio Dr. Wartmann.</p><p>No \u00E2mbito do projeto \u201CCartas de artistas\u201D, iniciado em maio de 2015, estas cartas come\u00E7aram a ser embaladas individualmente, com o cuidado de n\u00E3o serem dobradas, para depois serem catalogadas. Algumas das cartas selecionadas foram ent\u00E3o digitalizadas e agora s\u00E3o aqui pela primeira divulgadas ao p\u00FAblico.</p>
