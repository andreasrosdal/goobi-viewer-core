customer_bsh_introText=<p>A Biblioteca Digital do BSH apresenta publica\u00E7\u00F5es digitais ou digitalizadas do BSH ou das institui\u00E7\u00F5es que o precederam. Entre essas institui\u00E7\u00F5es est\u00E3o o Deutsches Hydrographische Institut (DHI), o Seehydrographischer Dienst da RDA (SHD) e a Deutsche Seewarte </p><p>Aqui voc\u00EA encontra tanto documentos hist\u00F3ricos, como publica\u00E7\u00F5es atuais. Atrav\u00E9s das pesquisas por texto completo ou por \u00EDndice, voc\u00EA procurar um recurso espec\u00EDfico, ou navegar livremente por todas as cole\u00E7\u00F5es. O principal enfoque s\u00E3o fotografias hist\u00F3ricas, publica\u00E7\u00F5es feitas pelo pr\u00F3prio BSH, ou pelos seus trabalhadores.</p><p>A maioria dos recursos pode ser baixada e tamb\u00E9m impressa. Caso deseje utiliz\u00E1-los em outro contexto, pedimos que leve em considera\u00E7\u00E3o os termos de uso. </p><p>A Biblioteca Digital do BSH assume tamb\u00E9m a <strong> fun\u00E7\u00E3o de um reposit\u00F3rio institucional</strong>. As publica\u00E7\u00F5es do BSH s\u00E3o disponibilizadas ao p\u00FAblico de forma integral e gratuita.</p>
