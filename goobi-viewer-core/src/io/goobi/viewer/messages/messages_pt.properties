customer_ubs_indexParagraph01=<img src\="/viewer/resources/themes/ubs/images/template/index02.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" />Aqui voc\u00EA pode consultar os recursos digitalizados disponibilizados pela Biblioteca da Universidade de Stuttgart, relativos aos acervos mais antigos. Este acervo cont\u00E9m sobretudo fotografias, mapas, planos e desenhos arquitet\u00F4nicos. A cole\u00E7\u00E3o est\u00E1 em constante amplia\u00E7\u00E3o.
customer_ubs_indexParagraph02=<img src\="/viewer/resources/themes/ubs/images/template/index01.jpg" style\="float\: right; width\: 200px; margin\: 0 0 7px 7px;" />Os dados podem ser baixados ou impressos. Caso utilize as nossas imagens em outros contextos, pedimos que identifique tamb\u00E9m a fonte das mesmas e que nos envie um exemplar, caso sejam publicadas. Caso deseje obter digitaliza\u00E7\u00F5es com melhor resolu\u00E7\u00E3o, para fins de reprodu\u00E7\u00E3o, contacte <a href\="mailto\:digitalisierung@ub.uni-stuttgart.de">digitalisierung@ub.uni-stuttgart.de</a>.
