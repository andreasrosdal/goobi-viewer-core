customer_buw_aboutContact=<address>Dr. Frank Simon-Ritz<br />Tel.\: +49(0)36 43/58 28 00<br />E-Mail\: <a href\="mailto\:frank.simon-ritz@uni-weimar.de">frank.simon-ritz@uni-weimar.de</a></address>
