customer_sim_welcometext=<p>Aqui voc\u00EA pode consultar os acervos digitalizados da Biblioteca do Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">(SIMPK)</abbr>. Esta \u00E9 uma biblioteca especial dedicada \u00E0s ci\u00EAncias musicais, remontando as suas ra\u00EDzes mais antigas \u00E0 F\u00FCrstlich B\u00FCckeburgische Hofbibliothek e \u00E0 Dienstbibliothek da Cole\u00E7\u00E3o Real de Instrumentos Musicais Antigos, da Academia Real da Escola Superior de M\u00FAsica. A cole\u00E7\u00E3o da biblioteca foca-se sobretudo nos temas dos projetos de pesquisa realizados no instituto\: teoria musical, hist\u00F3ria da m\u00FAsica, estudo dos instrumentos musicais e ci\u00EAncias musicais sistem\u00E1ticas.</p><p> A biblioteca do<abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIMPK</abbr> possui, al\u00E9m de v\u00E1rias c\u00F3pias, cerca de 650 manuscritos musicais e mais de 6.000 cartas e outros manuscritos. O acervo da biblioteca compreende ainda mais de 40 legados e cole\u00E7\u00F5es, tais como o Arquivo Hist\u00F3rico do <abbr title\="Staatliches Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz">SIM</abbr>, o qual re\u00FAne documentos relativos \u00E0 hist\u00F3ria do Instituto e das institui\u00E7\u00F5es que o precederam, ou as cole\u00E7\u00F5es de programas sobre espet\u00E1culos musicais.</p><p>De forma a facilitar o seu acesso, as digitaliza\u00E7\u00F5es encontram-se divididas <a href\="http\://digital.sim.spk-berlin.de/viewer/browse/" class\="internal">cole\u00E7\u00F5es</a> .</p><p>Atrav\u00E9s da <a href\="http\://digital.sim.spk-berlin.de/viewer/search/" class\="internal">pesquisa</a> pode-se procurar digitaliza\u00E7\u00F5es espec\u00EDficas. Para realizar uma pesquisa na cole\u00E7\u00E3o Arquivo de concertos, utilize a base de dados <a href\="http\://www.programmregister.de" class\="external" target\="_blank">Arquivo de concertos | Programas</a>.</p><p>Sie k\u00F6nnen aber auch in den Indizes <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_CREATOR_UNTOKENIZED/1/" class\="internal">Pessoas e entidades</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_TITLE_UNTOKENIZED/1/" class\="internal">T\u00EDtulo</a>, <a href\="http\://digital.sim.spk-berlin.de/viewer/term/MD_PLACEPUBLISH_UNTOKENIZED/1/" class\="internal">Local de origem</a> e <a href\="http\://digital.sim.spk-berlin.de/viewer/term/YEAR/1/" class\="internal">Ano</a>.</p>
