customer_zlb_collectionDunckerSubHeading=Mais informa\u00E7\u00F5es e panorama do acervo
customer_zlb_collectionDunckerText=<img src\="/viewer/resources/themes/zlb/images/pages/sammlung_duncker.jpg" style\="float\: left; margin\: 5px 20px 20px 0;" width\="294" alt\="Zentral- und Landesbibliothek Berlin" /><p>O editor < a class\="link" href\="http\://de.wikipedia.org/wiki/Alexander_Duncker" title\="Alexander Duncker (1813-1897)" target\="_blank">Alexander Duncker (1813-1897)</a>publicou quase 1000 planos de pal\u00E1cios e casas senhoriais na Pr\u00FAssia, assim como litografias a cores de alta qualidade, com textos sobres os respetivos castelos, a sua hist\u00F3ria e as fam\u00EDlias que os habitavam.</p><p>Estes planos representam um retrato muito abrangente do estilo de vida e da relev\u00E2ncia cultural da nobreza prussiana, a qual se refletia nas suas resid\u00EAncias. As litografias e os textos explicativos que as acompanham assumem-se como \u201Cuma imagem hist\u00F3rico-cultural das resid\u00EAncias aristocr\u00E1ticas\u201D, como descreveu o pr\u00F3prio Duncker no seu pre\u00E2mbulo.<p/>
