searchExplanationText=<h3 class\="searchParagraphOpen">\u00BFQu\u00E9 se puede buscar?</h3><div class\="searchParagraphText searchParagraphTextFirst ">Es posible realizar una b\u00FAsqueda combinada en los metadatos y en los textos (Buscar en todos los datos). En funci\u00F3n de la selecci\u00F3n, se puede asimismo limitar la b\u00FAsqueda a los metadatos o a los textos de las colecciones digitales. </div> <h3 class\="searchParagraphClosed">Vinculaci\u00F3n de los t\u00E9rminos de b\u00FAsqueda</h3> <div class\="searchParagraphText"> El uso de varios t\u00E9rminos de b\u00FAsqueda se vincula autom\u00E1ticamente con Y. Esto implica que todos y cada uno de los t\u00E9rminos de b\u00FAsqueda deben encontrarse en los metadatos o en los textos para aparecer como resultado en la b\u00FAsqueda de resultados. <BR /> <br />Ejemplo de una b\u00FAsqueda con vinculaci\u00F3n autom\u00E1tica\:<span class\="searchExample"> imprimir libro </span> Ejemplo de los resultados\: <span class\="searchExample">Quiero imprimir un libro para mi padre </span>Por favor, tenga en cuenta que los t\u00E9rminos que contengan guiones, comas o dos puntos ser\u00E1n considerados t\u00E9rminos de b\u00FAsqueda independientes. La separaci\u00F3n tiene lugar en los s\u00EDmbolos de puntuaci\u00F3n mencionados anteriormente. <br /> <br />De forma alternativa a esta vinculaci\u00F3n con Y es igualmente posible determinar una vinculaci\u00F3n con Y (empleando AND) o con O (empleando OR). Al contrario que en el caso de la vinculaci\u00F3n Y, \u00FAnicamente debe aparecer uno de los t\u00E9rminos de b\u00FAsqueda introducidos para aparecer como resultado en la lista de resultados. <br /> <br /> Ejemplo de b\u00FAsqueda con vinculaci\u00F3n O\: <span class\="searchExample"> libro OR impresi\u00F3n </span>Ejemplo de los resultados\: <span class\="searchExample">"Un libro muy bueno", Este libro contiene pasajes muy interesantes ", "La impresi\u00F3n era muy d\u00E9bil ".</span> </div> <h3 class\="searchParagraphClosed">Truncamiento</h3> <div class\="searchParagraphText"> Por lo general, en la b\u00FAsqueda sencilla no se produce ning\u00FAn truncamiento. No obstante, en la b\u00FAsqueda con vinculaci\u00F3n Y (empleando AND) y con vinculaci\u00F3n O (empleando OR) puede emplearse un truncamiento a la derecha o a la izquierda. Este truncamiento debe indicarse expl\u00EDcitamente. <br /> <br /> Ejemplo de b\u00FAsqueda con truncamiento expl\u00EDcito a la derecha\: <span class\="searchExample">libro impr* </span> Ejemplo de los resultados\: <span class\="searchExample">Quiero imprimir un libro para mi madre </span> Ejemplo de b\u00FAsqueda con truncamiento expl\u00EDcito a la izquierda\:<span class\="searchExample"> *niversidad </span> Ejemplo de los resultados\: <span class\="searchExample">La universidad nueva est\u00E1 en el campus </span>Por favor, tenga en cuenta que el truncamiento a la derecha o a la izquierda no se toma en consideraci\u00F3n en la b\u00FAsqueda de frases. </div> <h3 class\="searchParagraphClosed">B\u00FAsqueda de frases</h3> <div class\="searchParagraphText"> Puede buscarse una secuencia exacta de palabras (frase) empleando "comillas" en la b\u00FAsqueda en metadatos o en textos (b\u00FAsqueda de frases).<br /> <br />Ejemplo de b\u00FAsqueda de frases\: <span class\="searchExample">"impresi\u00F3n del libro" </span> Ejemplo de b\u00FAsqueda\: <span class\="searchExample"> La ciudad en la que se llev\u00F3 a cabo la primera impresi\u00F3n del libro en espa\u00F1ol </span> En cambio, la b\u00FAsqueda no encuentra\: "El proceso de impresi\u00F3n de un libro supuso un enorme avance." </div> <h3 class\="searchParagraphClosed">Lista de resultados</h3> <div class\="searchParagraphText">Una vez realizada la b\u00FAsqueda, la lista de resultados se clasifica autom\u00E1ticamente de conformidad con la relevancia. Seguidamente, pueden clasificarse los resultados de la b\u00FAsqueda en funci\u00F3n de diferentes campos de metadatos. Dichos campos de metadatos se visualizan en la barra lateral bajo "Clasificaci\u00F3n" y pueden simplemente seleccionarse. Haciendo nuevamente clic en el campo de metadatos deseado, cambia el orden de clasificaci\u00F3n de los resultados de un orden ascendente a un orden descendente. </div>
