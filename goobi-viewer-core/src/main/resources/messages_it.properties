customer_khz_introText02=<h3>K\u00FCnstlerbriefe</h3><p>Dr. Wilhelm Wartmann (1882-1970) diresse il Kunsthaus dal 1909 al 1949. L'archivio della Z\u00FCrcher Kunstgesellschaft e del Kunsthaus contiene oltre 10000 lettere del suo quarantennale mandato, scritte da artisti e spesso indirizzate direttamente al Dr. Wartmann.</p><p><p>Nell'ambito del progetto "Artists' Letters", iniziato nel maggio 2015, queste lettere sono prima confezionate singolarmente, poi catalogate. Le lettere selezionate sono state digitalizzate e saranno rese pubblicamente accessibili qui per la prima volta.</p>
