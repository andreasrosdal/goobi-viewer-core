customer_khz_introText01=<p>Il Kunsthaus Z\u00FCrich presenta online opere selezionate delle sue collezioni. La riproduzione digitale degli oggetti \u00E8 un work in progress. Oggetti fragili e rari, di difficile accesso all'originale o non disponibili in altri luoghi, sono preferibilmente pubblicati qui. Attualmente sono esposte opere della biblioteca, dell'archivio e della collezione grafica.</p><h3></h3></h3><p>Con circa 720 documenti storici e opere d'arte, il Kunsthaus Z\u00FCrich possiede una delle pi\u00F9 grandi collezioni Dada del mondo\: Dipinti, sculture, fotografie, opere su carta, lettere, appunti, libri, riviste, opuscoli, manifesti e manoscritti
