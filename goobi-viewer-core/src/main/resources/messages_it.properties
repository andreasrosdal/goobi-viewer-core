searchExplanationText_paragraph02=<p>I termini di ricerca multipli sono automaticamente collegati con AND. Tutti i termini di ricerca devono quindi apparire nei metadati o nel testo completo per essere elencati come risultati nella lista dei risultati della ricerca.</p><p><p>Esempio di ricerca con link automatico\: <span class\="searchExample"> print book </span>Esempio per hit\:<span class\="searchExample">Voglio stampare un libro per mio padre</span></p></p><p>Si noti che i termini contenenti trattini, virgole e due punti sono trattati come termini di ricerca separati. In alternativa a questo collegamento automatico AND, \u00E8 anche possibile specificare esplicitamente un collegamento AND (con AND) o OR (con OR) desiderato. In contrasto con il link AND, solo uno dei termini di ricerca inseriti deve essere elencato come hit nella lista dei risultati.</p><p>Esempio per una ricerca con un link OR\: <span class\="searchExample"> book OR print </span>Example hits\:<span class\="searchExample">"Un ottimo libro", "Ci sono buoni passaggi in questo libro", "La stampa era troppo alta".</span></p>.
