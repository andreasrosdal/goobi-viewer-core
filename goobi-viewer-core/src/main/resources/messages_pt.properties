customer_zlb_aboutText=<p>Desde meados da d\u00E9cada de 1990, a ZLB tem digitalizado importantes partes dos seus acervos. Inicialmente, a prioridade era a conserva\u00E7\u00E3o e o preserva\u00E7\u00E3o dos recursos, mas o interesse dos berlinenses por esta heran\u00E7a cultural acess\u00EDvel digitalmente tamb\u00E9m foi crescendo. Com esta p\u00E1gina web, queremos oferecer aos nossos usu\u00E1rios um novo e moderno canal de acesso, que incentive o trabalho ativo com os acervos.</p><p>Este portal, bem como o departamento com o mesmo nome, apareceram na ZLB por meio do projeto de digitaliza\u00E7\u00E3o \u201CDigiTABBerlin\u201D, no \u00E2mbito do programa <a href\="http\://www.servicestelle-digitalisierung.de" title\="F\u00F6rderprogramms zur Digitalisierung des Kulturellen Erbe Berlins" class\="link" target\="_blank">F\u00F6rderprogramms zur Digitalisierung des Kulturellen Erbe Berlins</a>, criado pelo Gabinete do Senado de Berlim. Desta forma lan\u00E7amos as bases para a abertura ao p\u00FAblico dos nossos acervos digitalizados, um projeto ao qual foi dada continuidade nos anos seguintes.</p>
