searchExplanationText=<h3 class\="searchParagraphOpen">O que pode ser pesquisado</h3><h3 class\="searchParagraphOpen">O que pode ser pesquisado</h3>     <div class\="searchParagraphText searchParagraphTextFirst ">\u00C9 poss\u00EDvel fazer uma pesquisa combinada de metadados e texto completo (pesquisa em todos os      arquivos). De acordo com as suas prefer\u00EAncias na pesquisa, esta pode incidir apenas sobre os metadados ou sobre o texto completo das cole\u00E7\u00F5es digitais.     </div>     <h3 class\="searchParagraphClosed">Liga\u00E7\u00E3o entre termos de pesquisa </h3>     <div class\="searchParagraphText"> Os diferentes termos de pesquisa s\u00E3o automaticamente relacionados atrav\u00E9s da palavra UND (\u201Ce\u201D). Desta forma, v\u00E1rios termos de pesquisa t\u00EAm de se encontrar entre os      metadados ou no texto completo, de forma a aparecerem como resultados na lista de resultados. <BR /> <br />Exemplo de uma consulta de pesquisa com      interliga\u00E7\u00E3o autom\u00E1tica\:<span class\="searchExample"> buch drucken </span> Exemplo de resultado poss\u00EDvel\: <span class\="searchExample">Ich m\u00F6chte ein       Buch f\u00FCr meinen Vater drucken lassen</span>Leve em conta que os termos que contenham h\u00EDfens, v\u00EDrgulas ou dois pontos ser\u00E3o tratados como termos de pesquisa separados. A separa\u00E7\u00E3o d\u00E1-se no lugar exato onde se encontrem estes caracteres. <br /> <br />Como alternativa a esta interliga\u00E7\u00E3o autom\u00E1tica atrav\u00E9s da palavra UND, tamb\u00E9m \u00E9 poss\u00EDvel inserir uma interliga\u00E7\u00E3o expl\u00EDcita, atrav\u00E9s de UND-      (escrevendo AND) ou ODER- (escrevendo OR). Ao contr\u00E1rio da liga\u00E7\u00E3o com UND, basta coincidir um dos termos de pesquisa      para que este apare\u00E7a na lista de resultados. <br /> <br /> Exemplo de uma consulta de pesquisa com uma liga\u00E7\u00E3o ODER\: <span      class\="searchExample"> buch OR druck </span>Exemplos de resultados poss\u00EDveis\: <span class\="searchExample">"Ein sehr gutes Buch", "In diesem Buch gibt es       gute Passagen", "Der Druck war zu hoch".</span>     </div>     <h3 class\="searchParagraphClosed">Wildcards</h3>     <div class\="searchParagraphText"> Em princ\u00EDpio n\u00E3o s\u00E3o utilizadas wildcards na pesquisa b\u00E1sica. J\u00E1 nas pesquisas com UND (escrevendo AND) e      ODER- (mit ODER (escrevendo OR) pode haver trunking para esquerda ou para a direita. Estes elementos t\u00EAm de ser indicados explicitamente. <br /> <br /> Exemplo de uma consulta de pesquisa com trunking expl\u00EDcito \u00E0 direita\: <span class\="searchExample">buch       druck* </span> Exemplo de resultado poss\u00EDvel\: <span class\="searchExample">Ich m\u00F6chte ein Buch f\u00FCr meine Mutter drucken lassen</span> Exemplo de uma consulta de pesquisa com trunking      expl\u00EDcito \u00E0 esquerda\:<span class\="searchExample"> *niversit\u00E4t </span>Exemplo de resultado poss\u00EDvel\: <span class\="searchExample">Die neue       Kinderuniversit\u00E4t ist auf dem Campus</span>Leve em conta que o trunking \u00E0 esquerda ou \u00E0 direita n\u00E3o \u00E9 considerado no modo de pesquisa por frase      completa.     </div>     <h3 class\="searchParagraphClosed">Pesquisa por frase completa</h3>     <div class\="searchParagraphText"> A pesquisa \u00E9 feita com base numa sequ\u00EAncia exata de palavras (frase) e utilizando as \u201Caspas\u201D nos      metadados ou no texto completo (pesquisa por frase).<br /> <br />Exemplo de uma pesquisa por frase\: <span class\="searchExample">"buch druck" </span>Exemplo de resultado poss\u00EDvel\:      <span class\="searchExample">Beim Binden wird w\u00E4hrend des Pressens auf das Buch Druck ausge\u00FCbt</span> No entanto, a pesquisa n\u00E3o incluir\u00E1 nos resultados\: "Die      Erfindung des Buchdrucks war ein Meilenstein in der Geschichte."     </div>     <h3 class\="searchParagraphClosed">Lista de resultados</h3>     <div class\="searchParagraphText"> Os resultados da pesquisa s\u00E3o organizados ap\u00F3s a realiza\u00E7\u00E3o da pesquisa de acordo com a sua relev\u00E2ncia. Em     seguida os resultados da pesquisa podem ser tamb\u00E9m organizados de acordo com diversos campos de metadados. Estes metadados aparecer\u00E3o ent\u00E3o na      barra lateral em \u201Cclassifica\u00E7\u00E3o\u201D, podendo ser facilmente selecionados. Com novo clique sobre o campo de metadado selecionado pode      inverter a classifica\u00E7\u00E3o ascendente, passando para uma classifica\u00E7\u00E3o descendente. </div>
