customer_zlb_collectionFriedlaenderText=<p>A digitaliza\u00E7\u00E3o da Cole\u00E7\u00E3o Friedlaender enquadra-se num projeto de coopera\u00E7\u00E3o entre a Biblioteca da Universidade de Lodz e a Zentral- und Landesbibliothek de Berlim, sendo financiado pela Funda\u00E7\u00E3o Secco Pontanova (Berlim)</p><p>George Friedlaender (1829-1892) colecionava tudo sobre os antecedentes e as circunst\u00E2ncias que levaram \u00E0 Revolu\u00E7\u00E3o de 1848, bem como as suas consequ\u00EAncias. Este esfor\u00E7o permitiu reunir as mais diversas formas liter\u00E1rias relacionadas com o tema (livros, jornais, revistas, edi\u00E7\u00F5es especiais, panfletos etc.), tornando a cole\u00E7\u00E3o particularmente interessante na \u00E1rea denominada\u201Cliteratura cinzenta\u201D. Devido ao seu car\u00E1cter exaustivo, a sua cole\u00E7\u00E3o \u00E9 considerada a mais importante dedicada a este per\u00EDodo da hist\u00F3ria alem\u00E3.</p>
