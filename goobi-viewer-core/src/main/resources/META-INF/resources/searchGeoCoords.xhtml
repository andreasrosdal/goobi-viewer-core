<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html"> 

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('searchGeoCoords', false, true)}" />
            <f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb(msg.searchCalendar,1)}" />
            <f:event type="preRenderView" listener="#{searchBean.resetSearchParameters}" />
        </f:metadata>
    </ui:define>

	<ui:define name="content">
		<f:view contentType="text/html" encoding="utf-8">
			<div id="searchGeoCoords">
				<h:form id="searchGeoCoordsForm" prependId="false">
					<div class="search-geo-coords">
						<!-- SEARCH CALENDAR TITLE -->
						<div class="search-geo-coords__title">
							<h2>
								<h:outputText value="#{msg.searchGeoCoords}" />
							</h2>
						</div>
						<h:inputHidden id="searchInput" value="#{searchBean.exactSearchString}"></h:inputHidden>
						<h:commandButton id="submitSearch" type="submit" styleClass="btn btn--full" action="#{searchBean.searchDirect}" value="#{msg.search}">
		                    <f:setPropertyActionListener target="#{searchBean.activeSearchType}" value="0" />
		                    <f:passThroughAttribute name="disabled" value="disabled"></f:passThroughAttribute>
		                </h:commandButton>
						<geoMapSearch></geoMapSearch>
						
						<script>
							
							function initMapSearch() {
								riot.mount("geoMapSearch", {
								    onFeatureSelect: (searchString) => setSearchString(searchString)
								});    
							}
							
							function setSearchString(searchString) {
							    console.log("set search string ", searchString);
							    $("#searchInput").val(searchString);
							    if(!searchString) {
							        $("#submitSearch").attr("disabled", "disabled");
							    } else {
							        $("#submitSearch").removeAttr("disabled");
							    }
							}
							
							viewerJS.initialized.subscribe(() => {							    
								initMapSearch();
							})
						
						</script>						
					</div>
				</h:form>
			</div>
		</f:view>
	</ui:define>

	<ui:define name="sidebar">             
        <widgetComponent:widget_browsing />
        
        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>
    </ui:define>

    <ui:define name="rssFeed">
        <ui:include src="/resources/includes/rssFeed.xhtml" />
    </ui:define>

    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>
</ui:composition>
