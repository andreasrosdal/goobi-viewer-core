<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

	<ui:param name="metadata" value="#{metadata}"></ui:param>

	<c:forEach items="#{metadata.values}" var="val">

		<div
			class="metadata__elements metadata__elements-level-#{metadata.indentation} metadata__grouped-wrapper">
			
		<h4 class="metadata__heading level-#{metadata.indentation}">
			<h:outputText value="#{msg[val.label]}" escape="false" />
		</h4>

			<div class="metadata__element-wrapper">

				<div class="metadata__element-level-#{metadata.indentation}">

					<!-- Metadata value -->
					<c:forEach begin="0"
						end="#{configurationBean.metadataParamNumber - 1}" var="ind0">
						<ui:fragment rendered="#{!val.isParamValueBlank(ind0)}">
							<dl class="dl-horizontal metadata__element-dl">
								<dt>
									<h:outputText value="#{val.getParamLabelWithColon(ind0)}"
										escape="false" />
								</dt>
								<dd>
									<h:outputText value="#{val.getComboValueShort(ind0)}"
										escape="false" />
								</dd>
							</dl>
						</ui:fragment>
					</c:forEach>

				</div>

			</div>

		</div>

		<!-- Nested child metadata -->
		<c:forEach var="child" items="#{metadata.childMetadata}"
			varStatus="status">
			<ui:fragment rendered="#{!child.isBlank(val.iddoc)}">
				<ui:fragment rendered="#{child.singleString}">
					<ui:include
						src="/resources/includes/metadata/metadataSingleString.xhtml">
						<ui:param name="metadata"
							value="#{metadata.childMetadata[status.index]}" />
					</ui:include>
				</ui:fragment>
				<ui:fragment rendered="#{!child.singleString}">
					<ui:include
						src="/resources/includes/metadata/metadataKeyValuePairs.xhtml">
						<ui:param name="metadata"
							value="#{metadata.childMetadata[status.index]}" />
					</ui:include>
				</ui:fragment>
			</ui:fragment>
		</c:forEach>

	</c:forEach>

</ui:composition>
