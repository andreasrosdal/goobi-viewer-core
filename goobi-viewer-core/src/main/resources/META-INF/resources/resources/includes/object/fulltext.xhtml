<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- VIEW TEXT -->
    <div id="fulltext-box" class="view-fulltext__box">
                
        <ui:fragment rendered="#{activeDocumentBean.viewManager.fulltextMimeType == 'text/plain'}">        
	        <pre>
	            <h:outputText value="#{activeDocumentBean.viewManager.getFulltext(false, null)}" escape="false" rendered="#{activeDocumentBean.viewManager.fulltext != null}" />
	            <h:outputText value="#{msg.noFulltextAvailable}" rendered="#{activeDocumentBean.viewManager.fulltext == null}" />
	        </pre>
        </ui:fragment>
        
        <ui:fragment rendered="#{activeDocumentBean.viewManager.fulltextMimeType != 'text/plain'}">        
	        <div>
	            <h:outputText value="#{activeDocumentBean.viewManager.getFulltext(false, null)}" escape="false" rendered="#{activeDocumentBean.viewManager.fulltext != null}" />
	            <h:outputText value="#{msg.noFulltextAvailable}" rendered="#{activeDocumentBean.viewManager.fulltext == null}" />
	        </div>
        </ui:fragment>
    </div>
</ui:composition>
