<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- COOKIE BANNER -->
    <div id="disclaimerModal" class="disclaimer-modal">
        <div class="disclaimer-modal__info">
            <div class="disclaimer-modal__info-inner">
				
				<div class="disclaimer-modal__info-inserted-content">
                	<h:outputText value="#{disclaimerBean.disclaimer.text.textOrDefault}" escape="false" />
				</div>
                <div class="disclaimer-modal__info-actions">
                    <button type="button" class="btn btn--full disclaimer-modal__accept-button" data-set="disclaimer-accept">#{msg.action__disclaimer__accept}</button>
                </div>                    
            </div>
        </div>
        
        <!-- OVERLAY -->
        <div class="disclaimer-modal__overlay"></div>
    </div>
    
    <script>
    	$(document).ready(() => viewerJS.disclaimerModal.init(#{disclaimerBean.disclaimerConfig}));
    </script>
</ui:composition>
