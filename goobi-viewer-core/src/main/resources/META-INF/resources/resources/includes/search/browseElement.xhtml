 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">
 
 	<ui:param name="browseElement" value="#{browseElement != null ? browseElement : null}"></ui:param>
    <ui:param name="showBookmarkIcon" value="#{showBookmarkIcon != null ? showBookmarkIcon : false}"></ui:param>
 
	     <div class="row no-gutters">
	         <div class="col-12 col-sm-#{browseElement.showThumbnail ? '10' : '12'} pr-sm-3">
	             <!-- TITLE -->
	             <div class="search-list__hit-title #{browseElement.showThumbnail ? '' : '-noThumbnail'}">
	                 <!-- ADD TO BOOKMARKS ICON FOR OBJECTS WITHOUT THUMBS -->
	                 <ui:fragment rendered="#{configurationBean.bookshelvesEnabled and !browseElement.showThumbnail}">
	                     <button type="button" class="btn btn--icon search-list__no-thumb-bookmark" data-bookmark-list-type="add" data-pi="#{browseElement.pi}">
	                         <span data-bookmark-list-title-add="#{msg.bookmarkList_addToBookmarkList}" data-bookmark-list-title-added="#{msg.bookmarkList_removeFromBookmarkList}" data-toggle="tooltip" data-placement="bottom">
	                             <i class="fa #{msg.bookmarkList_icon}" aria-hidden="true"></i>
	                             <i class="fa #{msg.bookmarkList_iconAdded}" aria-hidden="true"></i>
	                         </span>
	                     </button>
	                 </ui:fragment>
	                 <h4>
	                     <a href="#{navigationHelper.applicationUrl}#{browseElement.url}" title="#{msg[browseElement.label]}">
	                         <h:outputText value="#{msg[browseElement.labelShort]}" escape="false" />
	                     </a>
	                 </h4>
	             </div>
	
	             <!-- TYPE -->
	             <div class="search-list__hit-type">
	                 <!-- DOCTSTRUCT HIERACHY BREADCRUMBS -->
	                 <h:panelGroup
	                     rendered="#{fn:length(browseElement.structElements) > 0 and browseElement.metadataGroupType == NULL and configurationBean.displayStructType}">
	                     <nav class="search-list__hit-docstruct" aria-label="#{msg[browseElement.labelShort]}">
	                         <ul>
	                             <ui:repeat value="#{browseElement.structElements}" varStatus="stat" var="struct">
	                                 <li>
	                                     <h:outputLink value="#{struct.url}" rendered="#{browseElement.hasImages or browseElement.anchor}">
	                                         <f:passThroughAttribute name="aria-label" value="#{msg[browseElement.labelShort]}"/>
	                                         <h:outputText value="#{msg[struct.docStructType]}" />
	                                     </h:outputLink>
	                                     <h:outputLink value="#{struct.metadataUrl}" rendered="#{!browseElement.hasImages and !browseElement.anchor}">
	                                         <h:outputText value="#{msg[struct.docStructType]}" />
	                                     </h:outputLink>
	                                 </li>
	                             </ui:repeat>
	                         </ul>
	                     </nav>
	                 </h:panelGroup>
	
	                 <!-- VALUES -->
	                 <ui:repeat value="#{browseElement.metadataListForCurrentLocale}" var="browseElementMetadata">
	                     <h:panelGroup rendered="#{!browseElementMetadata.blank}">
	                         <div class="search-list__hit-text">
	                             <h:outputText value="#{msg[browseElementMetadata.label]}: " escape="false" rendered="#{!browseElementMetadata.blank}"
	                                 styleClass="search-list__hit-text-label" />
	                             <ui:repeat var="val" value="#{browseElementMetadata.values}">
	                                 <h:outputFormat value="#{msg[val.masterValue]}" escape="false" rendered="#{!browseElementMetadata.blank}"
	                                     styleClass="search-list__hit-text-value">
	                                     <c:forEach begin="0" end="#{configurationBean.metadataParamNumber - 1}" var="ind">
	                                         <f:param value="#{val.getComboValueShort(ind)}" />
	                                     </c:forEach>
	                                 </h:outputFormat>
	                             </ui:repeat>
	                         </div>
	                     </h:panelGroup>
	                 </ui:repeat>
	
	                 <!-- FULLTEXT -->
	                 <h:panelGroup rendered="#{browseElement.fulltext != null and browseElement.fulltext != ''}">
	                     <h:outputText value="#{msg.fulltext}: " rendered="#{browseElement.fulltext != null and browseElement.fulltext != ''}" />
	                     <h:outputText value="#{browseElement.fulltextForHtml}" escape="false" rendered="#{browseElement.fulltext != ''}" />
	                 </h:panelGroup>
	             </div>
	
	             <!-- INFO -->
	             <h:panelGroup rendered="#{browseElement.anchor}">
	                 <div class="search-list__hit-info">
	                     <h:outputText value="#{msg.numVolumes}: " styleClass="search-list__hit-text-label" />
	                     <h:outputText value="#{browseElement.numVolumes}" />
	                 </div>
	             </h:panelGroup>
	         </div>
	         <ui:fragment rendered="#{browseElement.showThumbnail}">
	             <div class="col-12 col-sm-2 d-flex justify-content-center justify-content-md-end mt-3 mt-md-0 mb-3 mb-sm-0">
	             <!-- THUMBNAIL -->
	             <figure class="search-list__hit-thumbnail">
	                 <!-- SINGLEVOLUME -->
	                 <h:outputLink value="#{navigationHelper.applicationUrl}#{browseElement.url}"
	                     rendered="#{browseElement.thumbnailUrl != null and !browseElement.anchor}" title="#{browseElement.label}">
	                     <img data-src="#{browseElement.thumbnailUrl}" alt="#{browseElement.label}" data-viewer-thumbnail="thumbnail" />
	                 </h:outputLink>
	
	                 <!-- SINGLEVOLUME WITHOUT IMAGE -->
	                 <h:outputLink value="#{navigationHelper.applicationUrl}#{browseElement.url}"
	                     rendered="#{browseElement.thumbnailUrl == null and !browseElement.anchor}" title="#{browseElement.label}">
	                     <img data-src="/resources/themes/#{navigationHelper.theme}/images/image_not_found.png" alt="#{browseElement.label}" data-viewer-thumbnail="thumbnail" />
	                 </h:outputLink>
	
	                 <!-- MULTIVOLUME -->
	                          <h:outputLink value="#{navigationHelper.applicationUrl}#{browseElement.url}" rendered="#{browseElement.anchor}" styleClass="stackedThumbEffect">
	                             
	                             	<div class="stackedThumbEffect-inner">
	                              <img data-src="#{browseElement.thumbnailUrl}" data-viewer-thumbnail="thumbnail" class="#{configurationBean.anchorThumbnailMode == 'FIRSTVOLUME' ? 'stacked-thumbnail' : ''}" alt="Thumbnail" />
	<h:panelGroup rendered="#{configurationBean.anchorThumbnailMode == 'FIRSTVOLUME'}">
	                                  <div class="stacked-thumbnail-before"></div>
	                                  <div class="stacked-thumbnail-after"></div>
	                              </h:panelGroup>
	</div>
	
	
	                              
	                              
	                          </h:outputLink>
	
	                          <!-- ADD TO BOOKMARKS -->
	                 <ui:fragment rendered="#{showBookmarkIcon}">
	                     <button type="button" class="btn btn--icon" data-bookmark-list-type="add" data-pi="#{browseElement.pi}" aria-label="#{msg.bookmarkList_addToBookmarkList}" role="switch" aria-checked="false">
	                         <span data-bookmark-list-title-add="#{msg.bookmarkList_addToBookmarkList}" data-bookmark-list-title-added="#{msg.bookmarkList_removeFromBookmarkList}" data-toggle="tooltip" data-placement="bottom">
	                             <i class="fa #{msg.bookmarkList_icon}" aria-hidden="true"></i>
	                             <i class="fa #{msg.bookmarkList_iconAdded}" aria-hidden="true"></i>
	                         </span>
	                     </button>
	                 </ui:fragment>
	             </figure>
	             </div>
	         </ui:fragment>
	     </div>
</ui:composition>
