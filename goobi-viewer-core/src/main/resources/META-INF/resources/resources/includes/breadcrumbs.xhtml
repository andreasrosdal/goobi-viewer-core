<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata />
	</ui:define>

	<composite:interface />

	<composite:implementation>
        <h:panelGroup rendered="#{configurationBean.displayBreadcrumbs}">
            <div id="breadcrumbs" class="breadcrumbs-wrapper">
                <nav class="breadcrumbs" aria-label="Breadcrumbs">
    				<ul>
    					<li class="breadcrumbs__starttext">
    						<span>#{msg.breadcrumbStartText}:</span>
    					</li>
    					<ui:repeat value="#{breadcrumbBean.breadcrumbs}" var="breadcrumb" varStatus="status">
                            <h:panelGroup rendered="#{!status.last and breadcrumb.link}">
    							<li class="breadcrumbs__crumb">
    								<a href="#{breadcrumb.url}">
    									<h:outputText escape="false" value="#{msg[breadcrumb.name]}" />
    								</a>
    							</li>
    						</h:panelGroup>
    						<h:panelGroup rendered="#{status.last or !breadcrumb.link}">
    							<li class="breadcrumbs__crumb" aria-current="page">
    								<span>
    									<h:outputText escape="false" value="#{msg[breadcrumb.name]}" />
    								</span>
    							</li>
    						</h:panelGroup>
    					</ui:repeat>
    				</ul>                    
                </nav>
            </div>
        </h:panelGroup>
	</composite:implementation>
</ui:composition>
