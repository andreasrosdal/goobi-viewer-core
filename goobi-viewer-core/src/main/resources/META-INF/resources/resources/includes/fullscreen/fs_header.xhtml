<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- READINGMODE HEADER -->
    <header id="fullscreenHeader" class="fullscreen__header">
        <!-- LOGO -->
        <div class="fullscreen__header-brand">
            <a href="#{request.contextPath}/">
                <img src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/fullscreen_logo.png" alt="Fullscreen Logo" />
                <span>#{msg.fullscreen_brandName}</span>
            </a>
        </div>
        
        <!-- CONTROLS -->
        <div class="fullscreen__header-controls">            
            <!-- CONTROLS -->
            <viewerComponent:imageControls tooltipPlacement="bottom"/>
            
            <!-- TOGGLE THUMBNAILS -->
            <nav class="fullscreen__header-controls__options">
	            <ui:fragment rendered="#{activeDocumentBean.viewManager.imagesCount gt 1}">
	                <button class="btn btn--clean" title="#{msg.fullscreen_showThumbs}" data-show="thumbs" data-toggle="tooltip" data-placement="bottom"></button>
	            </ui:fragment>
	            
	            <!-- SHARE IMAGE REGION -->
	            <ui:fragment rendered="#{activeDocumentBean.viewManager.currentPage.mimeType == 'image' and !activeDocumentBean.viewManager.doublePageMode}">
	                    <button class="btn btn--clean" title="#{msg.action__share_image_region}" data-toggle="tooltip" data-placement="bottom"
	                    onclick="selectImageFragment(this)">
	                     <i class="fa fa-crop" aria-hidden="true"></i>
	                    </button>
	            </ui:fragment>
            </nav>
                            
        </div>
        
        <!-- EXIT -->
        <div class="fullscreen__header-exit">
            <h:outputLink value="#{request.contextPath}#{navigationHelper.exitUrl}" title="#{msg.fullscreen_exit}">
                <f:passThroughAttribute name="data-toggle" value="tooltip" />
                <f:passThroughAttribute name="data-placement" value="bottom" />
            </h:outputLink>
        </div>
    </header>
</ui:composition>
