<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('feedback', false, true)}" />
            <f:event type="preRenderView" listener="#{userBean.createFeedback}" />
		</f:metadata>
	</ui:define>

	<composite:interface />

    <composite:implementation>
		<!-- reCAPTCHA API -->
		<h:panelGroup rendered="#{configurationBean.useReCaptcha}">
			<script src="https://www.google.com/recaptcha/api.js" async="async" defer="defer"></script>
			<script>
				function enableBtn() {
				    $( '[id*="submitFeedbackBtn"]' ).attr( "disabled", false );
				}
            </script>
		</h:panelGroup>

			<h:form id="feedbackForm" styleClass="form-horizontal" prependId="false">
				<!-- NAME -->
                <div class="form-group">
					<label for="feedbackName" class="col-sm-2 control-label">#{msg.name}:</label>
					<div class="col-sm-10">
						<h:inputText id="feedbackName" styleClass="form-control" value="#{userBean.feedback.name}" required="true" requiredMessage="#{msg.errFeedbackNameRequired}" />
					</div>
				</div>
				<!-- LAST NAME -->
                <div class="form-group lastname">
                    <label for="feedbackLastName" class="control-label">#{msg.nameLast}:</label>
                        <h:inputText id="feedbackLastName" styleClass="form-control" value="#{userBean.lastName}">
                    </h:inputText>
                </div>
                <!-- E-MAIL -->
                <div class="form-group">
                    <h:panelGroup  id="emailGroup">
                        <h:messages for="feedbackEmail" 
                            infoClass="cms-module__option-message-status success" 
                            warnClass="cms-module__option-message-status warning"
                            errorClass="cms-module__option-message-status danger" />
                        <label for="feedbackEmail" class="col-sm-2 control-label">#{msg.email}:</label>
                        <div class="col-sm-10">
                            <h:inputText id="feedbackEmail" styleClass="form-control" value="#{userBean.feedback.email}"
                                required="true" requiredMessage="#{msg.errFeedbackEmailRequired}">
                                <f:validator validatorId="emailValidator" />
<!--                                     <f:ajax render="emailGroup" /> -->
                            </h:inputText>
                      </div>
                    </h:panelGroup>
                </div>
                <!-- URL -->
				<div class="form-group hidden">
					<label for="feedbackURL" class="col-sm-2 control-label">URL:</label>
					<div class="col-sm-10">
						<h:inputText id="feedbackURL" styleClass="form-control" value="#{userBean.feedback.url}" required="true" disabled="true" />
					</div>
				</div>
                <!-- MESSAGE -->
				<div class="form-group">
					<label for="feedbackMessage" class="col-sm-2 control-label">#{msg.message}:</label>
					<div class="col-sm-10">
						<h:inputTextarea id="feedbackMessage" styleClass="form-control" value="#{userBean.feedback.message}" required="true" requiredMessage="#{msg.errFeedbackMessageRequired}" />
					</div>
				</div>
                <!-- RECAPTCHA -->
				<ui:fragment rendered="#{configurationBean.useReCaptcha}">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="g-recaptcha" data-sitekey="#{configurationBean.reCaptchaSiteKey}" data-callback="enableBtn"></div>
						</div>
					</div>
				</ui:fragment>
                <!-- SECURITY QUESTION -->
                <ui:fragment rendered="#{userBean.resetSecurityQuestion() and userBean.securityQuestion != null}">
                    <div class="form-group">
                        <h:messages for="feedbackSecurityQuestion" 
                            infoClass="cms-module__option-message-status success" 
                            warnClass="cms-module__option-message-status warning"
                            errorClass="cms-module__option-message-status danger" />
                        <label for="feedbackSecurityQuestion"  class="col-sm-2 control-label">#{msg[userBean.securityQuestion.questionKey]}:</label>
                        <div class="col-sm-10">
                            <h:inputSecret 
                                id="feedbackSecurityQuestion" 
                                styleClass="form-control" 
                                autocomplete="off"
                                value="#{userBean.securityAnswer}" 
                                required="true"
                                requiredMessage="#{msg.user__security_question_required_msg}" />
                        </div>
                    </div>
                </ui:fragment>
                <!-- ACTION -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 text-right">
                        <!-- USE RECAPTCHA -->
                        <ui:fragment rendered="#{configurationBean.useReCaptcha}">
    						<h:commandButton id="submitFeedbackBtn" styleClass="btn btn--full" value="#{msg.submit}" action="#{userBean.submitFeedbackAction}" />
                            <script type="text/javascript">
                            	$( '[id*="submitFeedbackBtn"]' ).attr( "disabled", true );
                            </script>
                        </ui:fragment>
						<!-- DON'T USE RECAPTCHA -->
                        <h:commandButton rendered="#{!configurationBean.useReCaptcha}" styleClass="btn btn--full" value="#{msg.submit}" action="#{userBean.submitFeedbackAction}" />
					</div>
				</div>
			</h:form>
	</composite:implementation>
</ui:composition>
