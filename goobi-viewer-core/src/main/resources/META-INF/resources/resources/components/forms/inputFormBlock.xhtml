<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="title" required="false" default="" />
		<composite:attribute name="languageSelector" required="false" type="io.goobi.viewer.model.translations.IPolyglott" />
	</composite:interface>

	<composite:implementation>

		<h2 class="admin__content-inner-content__form_title mt-0">#{cc.attrs.title}</h2>
			
		<!-- LANGUAGE TABS -->
		<ui:fragment rendered="#{cc.attrs.languageSelector != null}">
			<div class="admin__language-tabs">
				<viewerComponent:localeSelector object="#{widget}"/>
			</div>
		</ui:fragment>
		<div class="admin__default-block">
			<composite:insertChildren></composite:insertChildren>
		</div>
	</composite:implementation>


</ui:composition>
