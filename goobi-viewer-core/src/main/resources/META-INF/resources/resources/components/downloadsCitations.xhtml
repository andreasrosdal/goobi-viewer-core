<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

	<composite:interface />

	<composite:implementation>

        <!-- CITATION LINKS -->
        <ui:fragment rendered="#{configurationBean.displaySidebarWidgetUsageCitationLinks}">
            <h3 id="titleCiteLinks" class=" widget-usage__subtitle">#{msg.citeLinks}</h3>

            <div class="widget-usage__citelinks" >
            <span data-toggle="modal" data-backdrop="false" data-focus="false" data-target="#citationLinksModal">
                <button title="#{msg.citeLinks__open_modal_tooltip}"
                    data-toggle="tooltip"
					data-placement="top"
					data-trigger="hover"
					type="button" 
					class="badge badge-dark widget-usage__open-modal"  
					aria-label="Open Cite Links">
                    <span>#{msg.citeLinks__open_modal}</span>
                </button>
            </span>
		</div>
		
            <!-- MODAL FOR ALL COPY TO CLIPBOARD CITATION LINKS -->
            <viewerComponent:modalCitationLinks id="citationLinksModal" />
		</ui:fragment>

        <!-- CITATION RECOMMENDATION -->
		<ui:fragment
		    rendered="#{configurationBean.displaySidebarWidgetUsageCitationRecommendation and fn:length(activeDocumentBean.viewManager.citationStringHtml) > 0}">
			<h3 id="titleCiteRecommendation" class=" widget-usage__subtitle">#{msg.citeRecommendation__title}</h3>

			<div class="widget-usage__citerecommendation">
				<h:form>
					<div class="custom-control custom-control--select widget-usage__citerecommendation-dropdown">
						<h:selectOneMenu
							value="#{activeDocumentBean.viewManager.citationStyle}"
							immediate="true">
							<f:selectItems var="style"
								value="#{configurationBean.sidebarWidgetUsageCitationRecommendationStyles}"
								itemLabel="#{msg['label__citation_style_'.concat(style)]}" />
								<f:ajax render="@form" />
						</h:selectOneMenu>
					</div>
					<div class="widget-usage__citerecommendation-text-wrapper">
						<i class="fa fa-quote-right" aria-hidden="true"></i>
						<a id="citeCopyText"
							class="widget-usage__citerecommendation-copy-text"
							data-copy="text-citelink"
							data-clipboard-text="#{activeDocumentBean.viewManager.citationStringPlain}"
							data-copy-done="#{msg.copyUrlDone}"
							title="#{msg.citeRecommendation__copy_to_clipboard}"
							aria-label="#{msg.citeRecommendation__copy_to_clipboard}">
							<h:outputText id="citationStringOutput"
								value="#{activeDocumentBean.viewManager.citationStringHtml}"
								escape="false" />
						</a>
					</div>
					<div class="widget-usage__citerecommendation-text-info">#{msg.citeRecommendation__text_info}</div>
				</h:form>
			</div>
		</ui:fragment>

	</composite:implementation>

</ui:composition>
