<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
      xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
      xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/gaugsammlungen/components">

    <!-- INTERFACE OPTIONS -->
    <composite:interface />

    <!-- COMPONENT CONTENT -->
    <composite:implementation>
        <ui:fragment rendered="#{configurationBean.bookmarksEnabled}">
            <!-- BOOKMARK LIST NAVIGATION -->
            <div class="bookmark-navigation">
                <!-- BOOKMARK LIST NAVIGATION DROPDOWN WRAPPER -->
                <div class="bookmark-navigation__dropdown-wrapper">
                    <!-- BOOKMARK LIST NAVIGATION TOGGLE DROPDOWN -->
                    <button type="button" class="btn btn--clean" data-bookmark-list-type="dropdown">
                    
                    	<!-- TO DO: THIS AREA HAS TO BE AJAX RELOADED AFTER AN ITEM IS ADDED TO THE LIST -->
                        <!-- NOT LOGGED IN AND AT LEAST ONE ITEM ON BOOKMARKLIST -->
                        <ui:fragment rendered="#{!userBean.loggedIn and bookmarkList.numItems > 0}">
                            <!-- BOOKMARK LIST NAVIGATION STRING -->
                        	<span class="bookmark-navigation__string">#{msg.bookmarkList}</span>
                            <!-- BOOKMARK LIST NAVIGATION COUNTER -->
                            <span class="bookmark-navigation__counter" data-bookmark-list-type="counter" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="#{msg.wl_watchListItems}"></span>
                        </ui:fragment>
                        
<!--                         LOGGED IN -->
<!--                         <ui:fragment rendered="#{userBean.loggedIn}"> -->
<!-- 							BOOKMARK LIST NAVIGATION STRING -->
<!--                         	<span class="bookmark-navigation__string">#{msg.bookmarkList}</span> -->
<!--                         	BOOKMARK LIST NAVIGATION COUNTER -->
<!--                             <span class="bookmark-navigation__counter" data-bookmark-list-type="counter" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="#{msg.wl_allWatchListItems}"></span> -->
<!--                         </ui:fragment> -->
                        
                    </button>
                </div>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
