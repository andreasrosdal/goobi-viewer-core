<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
    	<composite:attribute name="widget" type="io.goobi.viewer.model.cms.CMSSidebarElement" required="true" />
    </composite:interface>

	<composite:implementation>
	
		<h:panelGroup rendered="#{cc.attrs.widget != null and cc.attrs.widget.hasHtml()}">
			<div id="widgetCustom-#{cc.attrs.widget.order}" class="widget widget-custom #{cc.attrs.widget.cssClass}">
			
				<h:panelGroup rendered="#{cc.attrs.widget.widgetMode == 'STANDARD'}">
					<ui:fragment rendered="#{cc.attrs.widget.hasWidgetTitle}">
						<h2 >#{msg[cc.attrs.widget.widgetTitle]}</h2>
					</ui:fragment>
					<ui:fragment rendered="#{!cc.attrs.widget.hasWidgetTitle}">						
						<h2 >#{msg[cc.attrs.widget.type]}</h2>
					</ui:fragment>
						<div class="widget__body">
							<h:outputText escape="false" value="#{cc.attrs.widget.html}"></h:outputText>
						</div>
				</h:panelGroup>
				
				<h:panelGroup rendered="#{cc.attrs.widget.widgetMode == 'FOLDOUT'}">
					<h2 >
                        <button class="btn btn--clean" href="#customCollapse-#{cc.attrs.widget.order}" data-toggle="collapse" aria-expanded="false" aria-controls="customCollapse">
                            #{msg[cc.attrs.widget.type]}
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        </button>
                    </h2>
					<div id="customCollapse-#{cc.attrs.widget.order}" class="collapse">
						<div class="widget__body">
							<h:outputText escape="false" value="#{cc.attrs.widget.html}"></h:outputText>
						</div>
					</div>
				</h:panelGroup>
				
			</div>
		</h:panelGroup>
		
	</composite:implementation>
</ui:composition>
