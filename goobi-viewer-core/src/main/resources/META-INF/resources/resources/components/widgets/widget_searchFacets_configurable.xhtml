<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:goobi="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:facelets="http://io.goobi.viewer"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <composite:interface>
        <composite:attribute name="widget" type="io.goobi.viewer.model.cms.CMSSidebarElement" required="true" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup rendered="#{cc.attrs.widget.type == 'widgetFieldDrillDown' or cc.attrs.widget.type == null}">
                <div id="searchListFacetsWrapper" class="widget-search-facets #{cc.attrs.widget.cssClass}">
                    <h:form id="searchListFacetsForm" prependId="false">
                        <!-- DRILL DOWN -->
                        <ui:param name="field" value="#{cc.attrs.widget.searchField}"></ui:param>
                            <h:panelGroup id="collectionFacetsPanelGroup"
                                rendered="#{!searchBean.facets.isHasWrongLanguageCode(field, navigationHelper.localeString) and field != 'YEAR' and (searchBean.facets.isFacetListSizeSufficient(field) or fn:length(searchBean.facets.getCurrentFacetsForField(field)) > 0)}">
                                <div class="widget widget-search-facets__collection">
                                    <h3><span>#{msg[field.concat('_DD')]}</span></h3>
                                    
                                    <!-- FILTER FACETS -->
                                    <div class="widget-search-facets__filter">
                                        <input type="text" id="collectionFacetsFilter" tabindex="-1" class="widget-search-facets__filter-input -no-outline" placeholder="#{msg.placeholder__filter_search_results}" aria-label="#{msg.placeholder__filter_search_results}"/>
                                        <button type="button" class="btn btn--clean" data-toggle="filter-input" aria-label="#{msg.placeholder__filter_search_results}">
                                        	<i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                        
                                    <ul>
                                        <!-- ACTIVE FACETS -->
                                        <ui:repeat value="#{searchBean.facets.getCurrentFacetsForField(field)}" var="facet">
                                            <li class="active">
                                                <h:commandLink action="#{searchBean.removeFacetAction(facet.link)}" title="#{msg.removeFacet}">
                                                    <div class="row">
                                                        <div class="col-11">#{msg[facet.label]}</div>
                                                        <div class="col-1">
                                                            <i class="fa fa-times" aria-hidden="true"></i>
                                                        </div>
                                                    </div>
                                                    <f:passThroughAttribute name="data-toggle" value="tooltip" />
                                                    <f:passThroughAttribute name="data-placement" value="top" />
                                                    <f:passThroughAttribute name="aria-label" value="#{msg[field.concat('_DD')]}: #{msg[facet.label]}" />
                                                </h:commandLink>
                                            </li>
                                        </ui:repeat>
                                        
                                        <!-- AVAILABLE FACETS -->
                                        <ui:repeat value="#{searchBean.facets.getLimitedFacetListForField(field)}" var="facet">
                                            <ui:fragment rendered="#{!searchBean.facets.isFacetCurrentlyUsed(facet)}">
                                                <li>
                                                    <h:outputLink value="#{navigationHelper.getSearchUrl(searchBean.activeSearchType)}/-/#{searchBean.exactSearchString}/#{searchBean.currentPage}/#{searchBean.sortString}/#{searchBean.facets.currentFacetStringPrefix}#{facet.urlEscapedLink}/">
                                                        #{msg[facet.label]} (#{facet.count})
                                                        <f:passThroughAttribute name="aria-label" value="#{msg[field.concat('_DD')]}: #{msg[facet.label]}" />
                                                    </h:outputLink>
                                                </li>
                                            </ui:fragment>
                                        </ui:repeat>
                                    </ul>

                                    <!-- EXPAND/COLLAPSE FACET -->
                                    <ui:fragment rendered="#{searchBean.facets.isDisplayFacetExpandLink(field)}">
                                        <div class="widget-search-facets__collapse">
                                            <h:commandLink
                                                action="#{searchBean.facets.expandFacet(field)}" title="#{msg.slideDown}">
                                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                                <f:passThroughAttribute name="data-collapse-link" value="collapse-link" />
                                                <f:ajax render="collectionFacetsPanelGroup" />
                                            </h:commandLink>
                                        </div>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{searchBean.facets.isDisplayFacetCollapseLink(field)}">
                                        <div class="widget-search-facets__collapse">
                                            <h:commandLink
                                                action="#{searchBean.facets.collapseFacet(field)}" title="#{msg.slideUp}">
                                                <i class="fa fa-chevron-up" aria-hidden="true"></i>
                                                <f:passThroughAttribute name="data-collapse-link" value="collapse-link" />
                                                <f:ajax render="collectionFacetsPanelGroup" />
                                            </h:commandLink>
                                        </div>
                                    </ui:fragment> 
                                </div>
                            </h:panelGroup>
                    </h:form>
                </div>

            <h:panelGroup
                rendered="#{searchBean.facets.allAvailableFacets.entrySet().toArray() == null}">
                <div id="widgetSearchHelp" class="widget-searchhelp">
                    <viewerComponent:searchHelpText />
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
