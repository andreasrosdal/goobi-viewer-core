<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:goobi="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:facelets="http://io.goobi.viewer"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
            <h:panelGroup
                rendered="#{searchBean.facets.allAvailableFacets.entrySet().toArray() != null}">
                <div id="searchListFacetsWrapper" class="widget-search-facets #{cc.attrs.widget.cssClass}">
                    <h:form id="searchListFacetsForm" prependId="false">
                        <!-- FACETS -->
                        <c:forEach var="field" items="#{searchBean.facets.allAvailableFacets.entrySet().toArray()}" varStatus="status">
                            <h:panelGroup id="collectionFacetsPanelGroup_#{status.index}"
                                rendered="#{!searchBean.facets.isHasWrongLanguageCode(field.key, navigationHelper.localeString) and (searchBean.facets.isFacetListSizeSufficient(field.key) or fn:length(searchBean.facets.getActiveFacetsForField(field.key)) > 0)}">
                                <div class="widget widget-search-facets__collection">

                                <div class="widget-search-facets__topbar">
                                    <h2><span>#{msg[field.key.concat('_DD')]}</span></h2>

                                </div>

                                    <!-- FILTER FACETS -->
                                    <div class="widget-search-facets__filter">
                                        <input
                                          type="text"
                                          id="collectionFacetsFilter_#{status.index}"
                                          tabindex="-1"
                                          class="widget-search-facets__filter-input -no-outline"
                                          placeholder="#{msg.placeholder__filter_search_results}"
                                          aria-label="#{msg.placeholder__filter_search_results}"/>
                                        <button
                                          type="button"
                                          class="btn btn--clean"
                                          data-toggle="filter-input"
                                          aria-label="#{msg.placeholder__filter_search_results}">
                                        	<i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                    </div>

                                    <ul>
                                        <!-- ACTIVE FACETS -->
                                        <ui:repeat value="#{searchBean.facets.getActiveFacetsForField(field.key)}" var="facet">
                                            <li class="active">
                                                <h:commandLink action="#{searchBean.removeFacetAction(facet.link)}" title="#{msg.removeFacet}">
                                                    <div class="row">
                                                        <ui:fragment rendered="#{configurationBean.isTranslateFacetFieldLabels(field.key)}">
                                                            <div class="col-11">#{msg[facet.label]}</div>
                                                        </ui:fragment>
                                                        <ui:fragment rendered="#{!configurationBean.isTranslateFacetFieldLabels(field.key)}">
                                                            <div class="col-11">#{facet.label}</div>
                                                        </ui:fragment>
                                                        <div class="col-1">
                                                            <i class="fa fa-times" aria-hidden="true"></i>
                                                        </div>
                                                    </div>
                                                    <f:passThroughAttribute name="data-toggle" value="tooltip" />
                                                    <f:passThroughAttribute name="data-placement" value="top" />
                                                    <ui:fragment rendered="#{configurationBean.isTranslateFacetFieldLabels(field.key)}">
                                                        <f:passThroughAttribute name="aria-label" value="#{msg[field.key.concat('_DD')]}: #{msg[facet.label]}" />
                                                    </ui:fragment>
                                                    <ui:fragment rendered="#{!configurationBean.isTranslateFacetFieldLabels(field.key)}">
                                                        <f:passThroughAttribute name="aria-label" value="#{msg[field.key.concat('_DD')]}: #{facet.label}" />
                                                    </ui:fragment>
                                                </h:commandLink>
                                            </li>
                                        </ui:repeat>

                                        <!-- AVAILABLE FACETS -->
                                        <ui:repeat value="#{searchBean.facets.getLimitedFacetListForField(field.key)}" var="facet">
                                            <ui:fragment rendered="#{!searchBean.facets.isFacetCurrentlyUsed(facet)}">
                                                <li>
                                                    <h:outputLink rendered="#{configurationBean.isTranslateFacetFieldLabels(field.key)}"
                                                        value="#{navigationHelper.getSearchUrl(searchBean.activeSearchType)}/#{searchBean.activeResultGroupName}/#{searchBean.exactSearchString}/#{searchBean.currentPage}/#{searchBean.sortString}/#{searchBean.facets.activeFacetStringPrefix}#{facet.urlEscapedLink}/">
                                                        #{msg[facet.label]} (#{facet.count})
                                                        <f:passThroughAttribute name="aria-label" value="#{msg[field.key.concat('_DD')]}: #{msg[facet.label]}" />
                                                    </h:outputLink>
                                                    <h:outputLink rendered="#{!configurationBean.isTranslateFacetFieldLabels(field.key)}"
                                                        value="#{navigationHelper.getSearchUrl(searchBean.activeSearchType)}/#{searchBean.activeResultGroupName}/#{searchBean.exactSearchString}/#{searchBean.currentPage}/#{searchBean.sortString}/#{searchBean.facets.activeFacetStringPrefix}#{facet.urlEscapedLink}/">
                                                        #{facet.label} (#{facet.count})
                                                        <f:passThroughAttribute name="aria-label" value="#{msg[field.key.concat('_DD')]}: #{facet.label}" />
                                                    </h:outputLink>
                                                </li>
                                            </ui:fragment>
                                        </ui:repeat>
                                    </ul>

                                    <!-- EXPAND/COLLAPSE FACET -->
                                    <ui:fragment rendered="#{searchBean.facets.isDisplayFacetExpandLink(field.key)}">
                                        <div class="widget-search-facets__collapse">
                                            <button
												class="btn btn--clean"
                                                jsf:action="#{searchBean.facets.expandFacet(field.key)}"
												title="#{msg.slideDown}">
                                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                                <f:passThroughAttribute name="data-collapse-link" value="collapse-link-#{status.index}" />
                                                <f:ajax render="collectionFacetsPanelGroup_#{status.index}" />
                                            </button>
                                        </div>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{searchBean.facets.isDisplayFacetCollapseLink(field.key)}">
                                        <div class="widget-search-facets__collapse">
                                            <button
												class="btn btn--clean"
                                                jsf:action="#{searchBean.facets.collapseFacet(field.key)}" title="#{msg.slideUp}">
                                                <i class="fa fa-chevron-up" aria-hidden="true"></i>
                                                <f:passThroughAttribute name="data-collapse-link" value="collapse-link-#{status.index}" />
                                                <f:ajax render="collectionFacetsPanelGroup_#{status.index}" />
                                            </button>
                                        </div>
                                    </ui:fragment>
                                </div>
                            </h:panelGroup>
                        </c:forEach>
                    </h:form>
                </div>
            </h:panelGroup>

            <h:panelGroup
                rendered="#{searchBean.facets.allAvailableFacets.entrySet().toArray() == null}">
                <div id="widgetSearchHelp" class="widget-searchhelp">
                    <viewerComponent:searchHelpText />
                </div>
            </h:panelGroup>
    </composite:implementation>
</ui:composition>
