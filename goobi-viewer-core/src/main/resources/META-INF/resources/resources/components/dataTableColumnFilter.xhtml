<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:harvesterComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- interface options -->
    <composite:interface>
        <composite:attribute name="filter" required="true" />
	<composite:attribute name="key" required="false" default="empty" />
    </composite:interface>

    <!-- component content -->
    <composite:implementation>
        <div class="column-filter-wrapper">
            <div class="form-group">
                <label class="sr-only" for="#{cc.attrs.filter.column}">Filter</label>
                <div class="input-group">
                    <h:inputText id="#{cc.attrs.filter.column}Col" styleClass="form-control filter-input" value="#{cc.attrs.filter.value}">
		    	<f:passThroughAttribute name="aria-label" value="#{msg[cc.attrs.key]}" />
		    </h:inputText>
                    <div class="input-group-append">
                        <!-- MESSAGE KEY GIVEN -->
                        <ui:fragment rendered="#{cc.attrs.key != 'empty'}">
                            <h:commandLink id="#{cc.attrs.filter.column}Btn1" styleClass="btn btn--icon">
                                #{msg[cc.attrs.key]}
                                <f:ajax execute="@form" render="@form" />
                            </h:commandLink>
                        </ui:fragment>
                        <!-- NO MESSAGE KEY, USE ICON INSTEAD -->
                        <ui:fragment rendered="#{cc.attrs.key == 'empty'}">
                            <h:commandLink id="#{cc.attrs.filter.column}Btn2" styleClass="btn btn--icon btn-filter">
                                <i class="fa fa-filter" aria-hidden="true"></i>
                                <f:ajax execute="@form" render="@form" />
                            </h:commandLink>
                        </ui:fragment>
                    </div>
                </div>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
