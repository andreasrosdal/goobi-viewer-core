<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <!-- interface options -->
    <composite:interface />

    <!-- component content -->
	<composite:implementation>
        <div id="bornDigital" class="born-digital">
            <h2 class="h3"><h:outputText value="#{msg.bornDigital_fileList}" /></h2>
            
            <!-- ACCESS DENIED -->
            <ui:fragment rendered="#{!activeDocumentBean.viewManager.currentPage.accessPermissionBornDigital}">
                <p>
                    <h:outputText value="#{msg.bornDigital_accessConditionText}" escape="false" />
                </p>
            </ui:fragment>
            
            <!-- ACCESS GRANTED -->
            <ui:fragment rendered="#{activeDocumentBean.viewManager.currentPage.accessPermissionBornDigital}">
                <div class="born-digital__items">
                    <ui:repeat var="page" value="#{activeDocumentBean.viewManager.allPages}">
                        <div class="born-digital__item">
                            <a href="#{page.url}" target="_blank">
                                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                <br />
                                [#{page.fileSizeAsString}]
                                <span class="born-digital__item-order-label">#{page.orderLabel}</span>
                            </a>
                        </div>        
                    </ui:repeat>
                </div>
            </ui:fragment>
        </div>
    </composite:implementation>
</ui:composition>
