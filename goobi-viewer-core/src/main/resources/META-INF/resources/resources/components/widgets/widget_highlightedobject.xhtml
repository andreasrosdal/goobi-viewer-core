<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" >

    <!-- interface options -->
    <composite:interface />

    <!-- component content -->
    <composite:implementation>
    
        <!-- WIDGET HIGHLIGHTED OBJECT -->
        <div id="widgetHighlightedObject" class="widget widget-highlighted-object">
	        <h2 class="widget__title widget-highlighted-object__title">
	            <span>#{msg.cms__highlighted_object}</span>
	        </h2>
            <div class="widget__body widget__highlighted-object-body">
				<viewerComponent:highlightedObject imageSizeWidth="450" imageSizeHeight="550" />

             	<!-- LINK FOR ADMINS TO HIGHLIGHTED OBJECTS TABLE OVERVIEW -->
             	<ui:fragment rendered="#{userBean.admin}">
               		<div class="widget-highlighted-object__action-link">
               			<a href="#{request.contextPath}admin/cms/highlightedobjects/">#{msg.edit}</a>
               		</div>
              </ui:fragment>
              
            </div>
		</div>
    </composite:implementation>

</ui:composition>
