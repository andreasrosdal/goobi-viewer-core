<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    
    </composite:interface>

    <composite:implementation>
    	
		<h:panelGroup rendered="#{configurationBean.copyrightIndicatorEnabled}" layout="block" id="copyrightIndicator" styleClass="copyright-indicator" pt:data-popover-element="#copyrightInformation" 
												pt:data-popover-dismiss="click-outside"
												pt:data-trigger="focus"
												pt:data-placement="top"
												pt:data-boundary="window"
												pt:aria-label="#{msg.copyright__information}" 
												pt:tabindex="0" 
												pt:role="button">

					<!-- POPOVER CONTENT -->
					<!-- LICENCE STATUS UNCLEAR -->
					<ui:fragment rendered="#{empty activeDocumentBean.viewManager.copyrightIndicatorLicense.icons}">		
						<div class="copyright-indicator__hidden-information">
							<div id="copyrightInformation">
								<div class="copyright-indicator__hidden-information-element"><h:outputText escape="false" value="#{msg[activeDocumentBean.viewManager.copyrightIndicatorStatus.description]}" /></div>			   
								<div class="copyright-indicator__hidden-information-element"><h:outputText escape="false" value="#{msg.copyright__information_unclear}" /></div>
							</div>
						</div>
					</ui:fragment>
					<!-- LICENCE STATUS SET -->
					<ui:fragment rendered="#{not empty activeDocumentBean.viewManager.copyrightIndicatorLicense.icons}">			
						<div class="copyright-indicator__hidden-information">
							<div id="copyrightInformation">
								<div class="copyright-indicator__hidden-information-element"><h:outputText escape="false" value="#{msg[activeDocumentBean.viewManager.copyrightIndicatorLicense.description]}" /></div>
								<div class="copyright-indicator__hidden-information-element"><h:outputText escape="false" value="#{msg[activeDocumentBean.viewManager.copyrightIndicatorStatus.description]}" /></div>	
							</div>			   
						</div>
					</ui:fragment>							

					<!-- TRAFFIC LIGHT STYLE -->
 						<ui:fragment rendered="#{configurationBean.copyrightIndicatorStyle == 'trafficlight'}">
						<div class="copyright-indicator__traffic-light-style">
							<div class="copyright-indicator__traffic-light-style-circle-wrapper">
							    <div class="copyright-indicator__traffic-light-style-circle #{activeDocumentBean.viewManager.copyrightIndicatorStatus.status.name() == 'OPEN' ? '-green' : ''}"><i class="fa fa-check" aria-hidden="true"></i></div>
							    <div class="copyright-indicator__traffic-light-style-circle #{activeDocumentBean.viewManager.copyrightIndicatorStatus.status.name() == 'PARTIAL' ? '-yellow' : ''}"><i class="fa fa-info" aria-hidden="true"></i></div>
							    <div class="copyright-indicator__traffic-light-style-circle #{activeDocumentBean.viewManager.copyrightIndicatorStatus.status.name() == 'LOCKED' ? '-red' : ''}"><i class="fa fa-times" aria-hidden="true"></i></div>
							</div>
							<div class="copyright-indicator__traffic-light-style-icon-wrapper">
							
							<ui:fragment rendered="#{empty activeDocumentBean.viewManager.copyrightIndicatorLicense.icons}">
								<ui:include src="#{navigationHelper.getResource('images/licence/unclear.svg')}"/>
							</ui:fragment>
							
							<c:forEach var="icon" items="#{activeDocumentBean.viewManager.copyrightIndicatorLicense.icons}">
								<ui:include src="#{navigationHelper.getResource('images/licence/'.concat(icon))}"/>
							</c:forEach>
							
							</div>
						</div>
					</ui:fragment>
			
					<!-- LABEL STYLE -->
					<ui:fragment rendered="#{configurationBean.copyrightIndicatorStyle == 'badge'}" >
						<div class="copyright-indicator__label-style
									#{activeDocumentBean.viewManager.copyrightIndicatorStatus.status.name() == 'OPEN' ? '-green' : ''}
									#{activeDocumentBean.viewManager.copyrightIndicatorStatus.status.name() == 'PARTIAL' ? '-yellow' : ''}
									#{activeDocumentBean.viewManager.copyrightIndicatorStatus.status.name() == 'LOCKED' ? '-red' : ''}">
							
							<!-- BACKGROUND COLOR DEPENDING ON STATE - GREEN, YELLOW, RED -->
							<div class="copyright-indicator__dot-wrapper">
								<div class="copyright-indicator__dot">
									<!-- PSEUDO FA ELEMENT GETS REPLACED DEPENDING ON GREEN/YELLOW/RED STATE -->
									<i class="fa copyright-indicator__status-icon" aria-hidden="true"></i>
								</div>
							</div>
						
							<div class="copyright-indicator__icon-wrapper">
							<!-- BACKGROUND COLOR DEPENDING ON STATE - GREEN, YELLOW, RED -->
							
							<ui:fragment rendered="#{empty activeDocumentBean.viewManager.copyrightIndicatorLicense.icons}">
								<ui:include src="#{navigationHelper.getResource('images/licence/unclear.svg')}"/>
							</ui:fragment>
							
							<c:forEach var="icon" items="#{activeDocumentBean.viewManager.copyrightIndicatorLicense.icons}">
								<ui:include src="#{navigationHelper.getResource('images/licence/'.concat(icon))}"/>
							</c:forEach>
							

							</div>
						</div>
					</ui:fragment>

		</h:panelGroup>
	</composite:implementation>
</ui:composition>
