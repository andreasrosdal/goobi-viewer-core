<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

    <composite:interface />

    <composite:implementation>
        <ui:fragment rendered="#{configurationBean.displaySidebarWidgetUsage and !activeDocumentBean.group}">
            <div id="widgetUsage" class="widget widget-usage">

	            <div class="widget-usage__topbar">
	                <!-- WIDGET TITLE -->
					<h2
						tabindex="0"
						role="button"
						class="widget__title #{activeDocumentBean.viewManager.metadataViewOnly or activeDocumentBean.anchor or activeDocumentBean.group ? '' : 'collapseable'}">
	                    <span>#{msg.widget_citation}</span>
	                    <i class="fa fa-angle-down" aria-hidden="true"></i>
	                </h2>
				</div>

                <!-- WIDGET BODY -->
				<div class="widget__body #{activeDocumentBean.viewManager.metadataViewOnly or activeDocumentBean.anchor or activeDocumentBean.group ? '' : 'collapseable'}">
                    <!-- INTRODUCTION TEXT -->
                    <ui:fragment rendered="#{fn:length(msg['MASTERVALUE_INTRODUCTION_TEXT_CITATION']) > 0}">
                        <p id="introductionText" class="widget-usage__license-text">
                            <h:outputText value="#{msg['MASTERVALUE_INTRODUCTION_TEXT_CITATION']}" escape="false" />
                        </p>
                    </ui:fragment>
                    

                    <!-- PAGE -->
                    <ui:fragment>
                        <h3 id="titleImage" class="widget-usage__subtitle">#{msg.image}</h3>

                        <!-- PAGE DOWNLOADS -->
                        <div class="widget-usage__page-downloads">

                            <ui:fragment
                                rendered="#{activeDocumentBean.viewManager.displayCiteLinkPage and 
                                            !activeDocumentBean.viewManager.doublePageMode and 
                                            fn:length(configurationBean.getSidebarWidgetUsageCitationLinksForLevel('image')) > 0}">
                                <c:forEach var="link" varStatus="index" items="#{configurationBean.getSidebarWidgetUsageCitationLinksForLevel('image')}">
                                    <ui:fragment rendered="#{link.type.name() == 'URL' and link.getValue(activeDocumentBean.viewManager) != null}">
                                        <a id="citeLinkUrn#{index.count}"
                                            class="badge badge-dark"
                                            data-copy="page-citelink"
                                            data-clipboard-text="#{link.getUrl(activeDocumentBean.viewManager)}"
                                            data-copy-done="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                            aria-label="#{msg.citeLinks}: #{msg.citeLinkPage}">
                                             #{link.label}</a>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{link.type.name() == 'INTERNAL'}">
                                        <a id="citeLinkUrnPage"
                                            class="badge badge-dark"
                                            data-copy="page-citelink"
                                            data-clipboard-text="#{link.getUrl(activeDocumentBean.viewManager)}"
                                            data-copy-done="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                            aria-label="#{msg.citeLinks}: #{msg.citeLinkPage}">
                                             #{link.label}</a>
                                    </ui:fragment>
                                </c:forEach>
                            </ui:fragment>
                            
                        </div>
                        
                    </ui:fragment>
                    

                    <!-- WORK -->
                    <h3 id="titleWork" class="widget-usage__subtitle">#{msg[activeDocumentBean.viewManager.topStructElement.docStructType]}</h3>


                    <!-- WORK DOWNLOADS -->
                    <div class="widget-usage__work-downloads">     
                    
                        <!-- WORK METADATA DOWNLOAD (DOWNLOAD_METADATA CHECK) -->
                        
                        <ui:fragment 
                            rendered="#{activeDocumentBean.viewManager.displayCiteLinkWork and fn:length(configurationBean.getSidebarWidgetUsageCitationLinksForLevel('record')) > 0}">
                            <c:forEach var="link" items="#{configurationBean.getSidebarWidgetUsageCitationLinksForLevel('record')}">
                                    
                                <ui:fragment rendered="#{link.type.name() == 'URL' and link.getValue(activeDocumentBean.viewManager) != null}">
                                    <a id="citeLinkUrl"
                                        class="badge badge-dark"
                                        data-copy="work-citelink"
                                        data-clipboard-text="#{link.getUrl(activeDocumentBean.viewManager)}"
                                        data-copy-done="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                        aria-label="#{msg.citeLinks}: #{msg.copyUrl}">
                                        #{link.label}</a>
                                </ui:fragment>
                                    
                                <ui:fragment rendered="#{link.type.name() == 'INTERNAL'}">
                                    <a id="citeLinkInternal"
                                        class="badge badge-dark"
                                        data-copy="work-citelink"
                                        data-clipboard-text="#{link.getUrl(activeDocumentBean.viewManager)}"
                                        data-copy-done="#{msg.copyUrlDone}" title="#{msg.copyUrl}"
                                        aria-label="#{msg.citeLinks}: #{msg.copyUrl}">
                                        #{link.label}</a>
                                </ui:fragment>
                                    
                            </c:forEach>
                        </ui:fragment>      

                        <!-- RIS (topstruct) -->
                        <ui:fragment>
                            <a href="#{configurationBean.restApiUrlV1}records/#{activeDocumentBean.persistentIdentifier}/ris/"
                                id="ris"
                                class="badge badge-dark widget-usage__work-download-ris" 
                                title="#{msg.risLinkTopstruct}"
                                data-toggle="tooltip"
                                data-placement="top"
                                data-trigger="hover"
                                rel="nofollow"
                                aria-label="#{msg[activeDocumentBean.viewManager.topStructElement.docStructType]}: #{msg.risLinkTopstruct}"> 
                                #{msg.risLinkTopstruct} 
                            </a>
                        </ui:fragment>
                   
                    </div>
                    

					<!-- CITE -->
					<viewerComponent:downloadsCitations/>

                </div>
            </div>

            <!-- Set up download modal for work and struct PDF -->
            <script>
            	var downloadModalConfig = {
                    downloadBtn: $( ".download-modal-widget" ),
                    path: "#{navigationHelper.applicationUrl}",
                    iiifPath: "#{configurationBean.iiifApiUrl}",
                    userEmail: $( "#userEmail" ).val(),
                    useReCaptcha: #{configurationBean.useReCaptcha},
                    reCaptchaSiteKey: "#{configurationBean.reCaptchaSiteKey}",
                    messages: {
                        downloadInfo: {
                            text: "#{msg.downloadInfoText}",
                            title: "#{msg.downloadInfoTitle}",
                            part: "#{msg.downloadInfoPart}",
                            fileSize: "#{msg.downloadInfoFileSize}"
                        },
                        reCaptchaText: "#{msg.downloadReCaptchaText}",
                        rcInvalid: "#{msg.downloadRcInvalid}",
                        rcValid: "#{msg.downloadRcValid}",
                        eMailText: "#{msg.downloadEMailText}",
                        eMailTextLoggedIn: "#{msg.downloadEMailTextLoggedIn}",
                        eMail: "#{msg.downloadEmail}",
                        closeBtn: "#{msg.downloadCloseModal}",
                        saveBtn: "#{msg.downloadGenerateFile}",
                    }
                };

                viewerJS.downloadModal.init( downloadModalConfig );
                viewerJS.clipboard.init();
            </script>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
