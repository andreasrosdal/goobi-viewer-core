<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" >

    <!-- INTERFACE OPTIONS -->
    <composite:interface>
        <composite:attribute name="map" type="io.goobi.viewer.model.maps.GeoMap" required="true" />
        <composite:attribute name="linkToSearch" required="false" default="true" />
    	<composite:attribute name="allowFullscreen" required="false" default="true" />
    	<composite:attribute name="title" required="false" default="#{cc.attrs.widget.geoMap.title}" />
    	<composite:attribute name="showAnnotations" type="java.lang.Boolean" required="false" default="false"/>
    	<composite:attribute name="popoverOnHover" type="java.lang.Boolean" required="false" default="false"/>
    	<composite:attribute name="popoverClass" required="false" default="geomap_popover"/>
    	<composite:attribute name="highlightDocumentId" required="false" default=""/>
    </composite:interface>

    <composite:implementation>
        <!-- WIDGET GEO LOCATIONS -->
        <h:panelGroup rendered="#{cc.attrs.map != null}">
            <!-- STANDARD -->
                <div id="widgetGeoMap_#{cc.attrs.widget.geoMapId}" class="widget widget-geomap #{cc.attrs.widget.cssClass}">
                    <h3>
                        #{cc.attrs.title}
                        <ui:fragment rendered="#{cc.attrs.allowFullscreen}">
	                        <button id="expandMap_#{cc.attrs.map.id}" data-toggle="tooltip" title="#{msg.fullscreen_enter}" class="widget-geomap__expand" aria-label="#{msg.fullscreen_enter}">
	                        	<i class="fa fa-expand"/>
	                        </button>
                        </ui:fragment>
                    </h3>

                    <!-- MAP -->
                    <viewerComponent:geoMap highlightDocumentId="#{cc.attrs.highlightDocumentId}"
                    showPopover="true" popoverOnHover="#{cc.attrs.popoverOnHover}" popoverClass="#{cc.attrs.popoverClass}"
                    showAnnotations="#{cc.attrs.showAnnotations}" geoMap="#{cc.attrs.map}" linkToSearch="#{cc.attrs.linkToSearch}" mapId="widget_geoMap_#{cc.attrs.map.id}"></viewerComponent:geoMap>
                </div>
            <script type="text/javascript">	  
          //<![CDATA[
            $("#widgetGeoMap_#{cc.attrs.map.id}").show();
            $(document).ready( () => {	
                $("#expandMap_#{cc.attrs.map.id}").on("click", e => {
                    let oembedUrl = "#{cc.attrs.map.getOEmbedURI('_parent')}";
                    viewerJS.oembed(oembedUrl)
                    .then( $node => {
                        viewerJS.overlay.open($node, true, true, () => $node.remove());
                    })
                })
            })
            //]]>
	        </script>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
