<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{metadataBean.loadMetadata}" />
		</f:metadata>
	</ui:define>

	<composite:interface>
		<composite:attribute name="pageType" required="false" default=""/>
		<composite:attribute name="widget"
			type="io.goobi.viewer.model.cms.CMSSidebarElement"
			required="true" />
	</composite:interface>

	<composite:implementation>
	    <ui:fragment rendered="#{activeDocumentBean.recordLoaded and activeDocumentBean.viewManager.tectonicsIdentifier != null}">
            <div id="widgetTectonics" class="widget widget-tectonics">
                <h3 class="widget-tectonics__heading">
	                <span>#{msg.tectonics}</span>
	                <button class="widget-tectonics__level-up"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
	                <button class="widget-tectonics__level-down"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
                </h3>
                <ul>
	                <ui:repeat var="entry" value="#{tectonicsBean.getTectonicsHierarchyForIdentifier(activeDocumentBean.viewManager.tectonicsIdentifier)}">
					    <li class="widget-tectonics__entry">#{entry.label}</li>
					</ui:repeat>
					<li class="widget-tectonics__archives-link"><h:outputLink value="#{navigationHelper.applicationUrl}archives/">#{msg.openArchiveView}</h:outputLink></li>
				</ul>
            </div>
		</ui:fragment>
	</composite:implementation>
</ui:composition>
