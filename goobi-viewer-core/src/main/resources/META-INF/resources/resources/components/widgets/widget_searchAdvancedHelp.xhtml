<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:goobi="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="autocomplete" type="java.lang.Boolean" required="false" default="false"/>
        <composite:attribute name="onlySearchIcon" required="false" default="true" />
    </composite:interface>

    <composite:implementation>
        <div id="widgetSearchAdvancedHelp" class="widget">
            <h2>#{msg.help}</h2>
            <strong>#{msg.search__search_advanced_help1_title}</strong>
            #{msg.search__search_advanced_help1_body}
        </div>
    </composite:implementation>
</ui:composition>
