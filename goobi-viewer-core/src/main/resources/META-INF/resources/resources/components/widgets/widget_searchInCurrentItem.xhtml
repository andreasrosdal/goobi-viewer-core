<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:goobi="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:c="http://java.sun.com/jsp/jstl/core">


    <composite:interface />

    <composite:implementation>
        <h:panelGroup rendered="#{configurationBean.showSearchInItem and activeDocumentBean.recordLoaded}">
            <div id="widgetSearchInCurrentItem" class="widget widget-search-in-current-item">
                <h:form id="searchInCurrentItemForm" styleClass="form-inline" prependId="false">
                    <div class="form-group">
                        <label for="searchInCurrentItemInput" id="searchInLabel" class="sr-only">#{msg.searchIn}</label>
                        <div class="input-group">
                            <h:inputText value="#{searchBean.advancedQueryGroups[0].queryItems[1].value}" id="searchInCurrentItemInput" styleClass="form-control">
                                <f:passThroughAttribute name="placeholder" value="#{msg.searchIn}: #{msg[activeDocumentBean.topDocument.label]}" />
                                <f:passThroughAttribute name="aria-labelledby" value="searchInLabel"/>
                            </h:inputText>
                            <div class="input-group-addon">
                                <!-- Volumes -->
                                <viewerComponent:commandButton styleClass="btn btn-default" ariaLabel="#{msg.search}" rendered="#{!activeDocumentBean.anchor and !activeDocumentBean.group}" 
                                action="#{searchBean.searchInRecord('PI_TOPSTRUCT', activeDocumentBean.persistentIdentifier)}">
                                    <f:passThroughAttribute name="aria-label" value="#{msg.search}" />
                                    <i class="fa fa-search"/>
                                </viewerComponent:commandButton>
                                <!-- Anchors -->
                                <viewerComponent:commandButton styleClass="btn btn-default" ariaLabel="#{msg.search}" rendered="#{activeDocumentBean.anchor}" 
                                action="#{searchBean.searchInRecord('PI_ANCHOR', activeDocumentBean.persistentIdentifier)}">
                                	<f:passThroughAttribute name="aria-label" value="#{msg.search}" />
                                    <i class="fa fa-search"/>
                                </viewerComponent:commandButton>
                                <!-- Groups -->
                                <viewerComponent:commandButton styleClass="btn btn-default" ariaLabel="#{msg.search}" rendered="#{activeDocumentBean.group}" 
                                action="#{searchBean.searchInRecord(activeDocumentBean.viewManager.topDocument.groupIdField, activeDocumentBean.persistentIdentifier)}">
                                	<f:passThroughAttribute name="aria-label" value="#{msg.search}" />
                                    <i class="fa fa-search"/>
                                </viewerComponent:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
