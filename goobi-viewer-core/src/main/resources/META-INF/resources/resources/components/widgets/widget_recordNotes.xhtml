<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" >

    <!-- INTERFACE OPTIONS -->
    <composite:interface>
        <composite:attribute name="notes" type="java.util.List" required="true" />
    </composite:interface>

    <composite:implementation>
    
        <!-- WIDGET RECORD NOTES -->
		<ui:repeat var="note" value="#{cc.attrs.notes}">
                <div class="widget">
                    <h3>
                        #{note.noteTitle.getTextOrDefault(navigationHelper.locale, navigationHelper.defaultLocale)}
                        <ui:fragment rendered="#{userBean.admin}">
                        	<a href="#{request.contextPath}/admin/cms/recordNotes/edit/#{note.id}">
                        	<i class="fa fa-pencil mr-1" 
	                        	aria-label="#{msg.edit} : #{note.noteTitle.getTextOrDefault(navigationHelper.locale, navigationHelper.defaultLocale)}"
	                        	title="#{msg.edit} : #{note.noteTitle.getTextOrDefault(navigationHelper.locale, navigationHelper.defaultLocale)}"></i>
                        	</a>
                        </ui:fragment>
                    </h3>
                    <div class="widget__body">
                    	<label jsf:escape="false" value="#{note.noteText.getTextOrDefault(navigationHelper.locale, navigationHelper.defaultLocale)}"/>
                    </div>
				</div>
		</ui:repeat>
    </composite:implementation>
</ui:composition>
