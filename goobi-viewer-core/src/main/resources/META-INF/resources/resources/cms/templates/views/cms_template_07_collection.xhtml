<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
		<composite:attribute name="collectionBaseLevels" required="false" default="0" type="java.lang.Integer"/>
		<composite:attribute name="openExpanded" required="false" default="false" type="java.lang.Boolean"/>
		<composite:attribute name="displayParents" required="false" default="false" type="java.lang.Boolean"/>
		<composite:attribute name="ignoreHierarchy" required="false" default="false" type="java.lang.Boolean"/>
	</composite:interface>
    
	<composite:implementation>              
		<div id="templateCollection" class="tpl-collection content-component__legacy-full-width">
			<div class="tpl-collection__text">
				<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text01')}"></h:outputText>
			</div>

			<div class="tpl-collection__wrapper">
				<viewerComponent:collectionView id="collection" collection="#{collectionViewBean.getCollection(cc.attrs.component.getContentItem('collection01').content, cc.attrs.collectionBaseLevels, cc.attrs.openExpanded, cc.attrs.displayParents, cc.attrs.ignoreHierarchy)}" />
			</div>
		</div>
	</composite:implementation>
</ui:composition>
