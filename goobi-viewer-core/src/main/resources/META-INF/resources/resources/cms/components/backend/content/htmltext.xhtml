<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

	<composite:interface>
		<composite:attribute name="contentItem" required="true"
			type="io.goobi.viewer.model.cms.pages.content.CMSContentItem" />
	</composite:interface>


    <composite:implementation>
		<viewerForms:htmlInputField 
       label="#{msg[cc.attrs.contentItem.label]}" 
       value="#{cc.attrs.contentItem.content.text.text}"
       helpText="#{msg[cc.attrs.contentItem.description]}"/>
    </composite:implementation>
    
</ui:composition>
