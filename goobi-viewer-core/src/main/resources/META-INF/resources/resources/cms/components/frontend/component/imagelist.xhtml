
<ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">


	<composite:interface>
		<composite:attribute name="component" required="true" />
		<composite:attribute name="imagelistItem" required="false" default="#{cc.attrs.component.firstContentItem}" />
	</composite:interface>

	<composite:implementation>
	
	
	    		<div class="tpl-masonry">
	    		
                <!-- LOADER -->
                <div class="tpl-masonry__loader" style="display: none;">
                    <img src="#{request.contextPath}/resources/images/infinity_loader.gif" alt="Masonry Loader" />
                    #{msg.cms_masonryLoading}...
                </div>

                <!-- MASONRY -->
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>
                </div>
                
                </div>

                <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/masonry/masonry.min.js"></script>
                <script type="text/javascript">
                	console.log("load url #{cc.attrs.imagelistItem.content.tileGridUrl}");
                	$.ajax( {
						url : "#{cc.attrs.imagelistItem.content.tileGridUrl}",
						type : "GET",
						datatype : "JSON"
					}).then( function( data ) {
					    console.log("init masonry with", data)
						var masonryConfig = {
								$grid : $(".grid"),
								language: currentLang
						};

						cmsJS.masonry.init( masonryConfig, data);
					});
				</script>
	</composite:implementation>
</ui:composition>
