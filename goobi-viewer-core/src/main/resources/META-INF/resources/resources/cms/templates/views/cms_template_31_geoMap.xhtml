<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html">
	
	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />
	
    <ui:define name="metadata">
	    <f:metadata> 
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.title, false, false, true)}" />
			<f:event type="preRenderView" listener="#{breadcrumbBean.updateBreadcrumbs(cmsBean.currentPage)}" />            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>
    

	<ui:define name="content">
    
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateGeoMap" class="tpl-geomap #{cmsPage.wrapperElementClass}">
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>

				<h2>#{cmsPage.title}</h2>                
				
				<ui:fragment rendered="#{cmsPage.hasContent('text01')}">
                    <div class="tpl-geomap__text">
    					<ui:include src="#{cmsPage.getContent('text01')}" />
    				</div>
                </ui:fragment>
				
				<ui:fragment rendered="#{cmsPage.hasContent('geomap')}">
                    <div id="geomap" class="tpl-geomap__geomap"/>
                    <popover id="geoMapPopoverTemplate">
                   		<h4 data-metadata="title"></h4>
                   		<span data-metadata="description"></span>
                   	</popover>
                    <script>
                  		let geoMap = new viewerJS.GeoMap({
                  			allowMovingFeatures: false,
                  			popover: "#geoMapPopoverTemplate",
                  			language: "#{navigationHelper.localeString}",
                  			popoverOnHover: #{cc.attrs.widget.geoMap.type == 'SOLR_QUERY'},
                  		});
                  		$(document).ready(() => {                  		    
	                  		geoMap.init();
	                  		let view = #{cmsPage.getContentItem('geomap').geoMap.initialView};
		            		geoMap.setView(view);
	                  		let features = #{cmsPage.getContentItem("geomap").geoMap.featuresAsString};
	                  		features.forEach(feature => {
	                  		    geoMap.addMarker(feature);
	                  		})
	                  		geoMap.setView(geoMap.getViewAroundFeatures());
	                  	})
                    	
                    </script>
                </ui:fragment>
                
			</div>
		</f:view>
	</ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
