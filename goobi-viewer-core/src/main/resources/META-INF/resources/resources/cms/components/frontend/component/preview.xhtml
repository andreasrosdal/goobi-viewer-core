<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

    <composite:interface>
		<composite:attribute name="component" required="true"/>
    </composite:interface>

    <composite:implementation>

		<ui:fragment rendered="#{cc.attrs.component.hasAccess(userBean.user)}">
			                            
	        <!-- IMAGE -->
	       	<ui:fragment rendered="#{cc.attrs.component.hasContent('image')}">
		        <div class="col-12 col-sm-4">
		            <figure class="tpl-news-overview__list-image">
		                <a href="#{cmsBean.getUrl(cc.attrs.component.owningPage)}">
		                 	<img src="#{cc.attrs.component.getContent('image').url}" class="img-fluid" title="#{cc.attrs.component.getContent('image').mediaName}" />
		                </a>
		                <figcaption></figcaption>
		            </figure>
		        </div>
			</ui:fragment>
	
	        <!-- PREVIEW -->
	        <div class="col-12 col-sm-8">
	            <div class="tpl-news-overview__list-preview">
	                
	                <ui:fragment rendered="#{cc.attrs.component.hasContent('title')}">
	                	<h1 >#{cc.attrs.component.getContent('title').text}</h1>
	                </ui:fragment>
	                
	                <h:panelGroup rendered="#{cc.attrs.component.hasContent('date')}">
                        <div class="tpl-news-overview__preview-date">
                            #{cc.attrs.component.getContent('date').text}
                        </div>
                    </h:panelGroup>
	                
	                <h:panelGroup rendered="#{cc.attrs.component.hasContent('text')}">
	                    <div class="tpl-news-overview__preview-text">
	                        <h:outputText escape="false" value="#{cc.attrs.component.getContent('text').text}"></h:outputText>
	                    	<a href="#{cmsBean.getUrl(cc.attrs.component.owningPage)}" class="tpl-news-overview__preview-continue">#{msg.more}</a>
	                    </div>
	                </h:panelGroup>
	                
	            </div>
	        </div>

		</ui:fragment>

    </composite:implementation>
</ui:composition>
