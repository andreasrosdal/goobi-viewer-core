<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html">
	
	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />
	
    <ui:define name="metadata">
	    <f:metadata> 
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage)}" />
			<f:event type="preRenderView" listener="#{breadcrumbBean.updateBreadcrumbs(cmsBean.currentPage)}" />            
			<f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>

	<ui:define name="content">
		<ui:include src="/resources/cms/includes/cms_script.xhtml" />
    
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateBookmarkLists" class="tpl-bookmarklists #{cmsPage.wrapperElementClass}">
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>

				<h1 >#{cmsPage.title}</h1>                
				
				<ui:fragment rendered="#{cc.attrs.component.hasContent('text')}">
                    <div class="tpl-bookmarklists__text">
    					<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text')}"></h:outputText>
    				</div>
                </ui:fragment>
			    <h:form class="tpl-bookmarklists__lists">    	
		          	<ui:include src="/resources/includes/bookmarks/sharedBookmarkLists.xhtml">
                           <ui:param name="source" value="#{cc.attrs.component.getContentItem('bookmarklists').content.functionality.bookmarkLists}" />
                    </ui:include>
				</h:form>    
			</div>
		</f:view>
	</ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
