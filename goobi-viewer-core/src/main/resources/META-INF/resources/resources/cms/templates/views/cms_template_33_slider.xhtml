<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="cmsComponent" required="true"/>
		<composite:attribute name="slider" required="false" default="#{cc.attrs.cmsComponent.getContentItem('slider').content.slider}"/>
		<composite:attribute name="text" required="false" default="#{cc.attrs.cmsComponent.getContentItem('text').content.text}"/>
    </composite:interface>


	<composite:implementation>
    
		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateSlider" class="tpl-slider #{cmsPage.wrapperElementClass}">

				<div class="tpl-slider__inner">
	
					<ui:fragment rendered="#{cc.attrs.slider != null}">
						<div class="tpl-slider__slider">
							<viewerComponent:cmsSlider
								slider="#{slider}" />
						</div>
					</ui:fragment>
	
					<ui:fragment rendered="#{!cc.attrs.text.isEmpty()}">
	                    <div class="tpl-slider__text">
	    					<h:outputText escape="false" value="#{cc.attrs.text.textOrDefault}"></h:outputText>
	    				</div>
	                </ui:fragment>
	                
                </div>
				
			</div>
		</f:view>
	<composite:implementation>
</ui:composition>
