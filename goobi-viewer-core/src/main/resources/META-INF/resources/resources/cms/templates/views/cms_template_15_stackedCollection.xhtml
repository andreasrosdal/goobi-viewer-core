<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>


	<composite:implementation>

				<div>
				
				<div class="tpl-stacked-collection__text">
                    <h:outputText escape="false" value="#{cmsPage.getContent('text')}"></h:outputText>
                </div>

				<div class="tpl-stacked-collection__collections">
					<collectionView 
					url='#{request.contextPath}/api/v1/collections/#{cmsPage.getContentItem("collection").collectionField}/'
					restapi = "#{configurationBean.restApiUrl}"
					baseCollection="#{cmsPage.getContentItem('collection').baseCollection}"
					grouping="#{cmsPage.getContentItem('collection').groupBy}"
					language="#{navigationHelper.localeString}"
					defaultlanguage="#{navigationHelper.defaultLocale.language}"
					blacklist="#{cmsPage.getContentItem('collection').ignoreCollections}"
					sorting="#{cmsPage.getContentItem('collection').sorting}"
					depth="2"
					></collectionView>
				</div>
								
				<script type="text/javascript">
				riot.mount("collectionView");
                </script>
			</div>
	</composite:implementation>
</ui:composition>
