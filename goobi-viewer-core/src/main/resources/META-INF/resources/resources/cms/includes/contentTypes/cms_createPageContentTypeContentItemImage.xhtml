<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE MEDIA -->
    <!-- AREA FOR AJAX REFRESH -->
    <h:panelGroup id="contentItemImage" styleClass="admin__content-item-single" rendered="#{contentItem.type == 'CONTENTITEMIMAGE'}" layout="block">
    
    <div class="admin__content-item-order-wrapper">
    	<div class="admin__content-item-order-arrow-up"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
	    <div class="admin__content-item-order-number">2</div>
	    <div class="admin__content-item-order-arrow-down"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
    </div>

        <div class="admin__content-item-single-inner">
        
        
        	<div class="admin__content-item-header">
            	<h2 class="admin__content-item-heading">#{msg[contentItem.itemLabel]}#{contentItem.mandatory?'*':''}</h2>
            	<div class="admin__content-item-options">
            		<div class="admin__content-item-option-size">100 %</div>
            		<div class="admin__content-item-option-size">50 %</div>
            		<div class="admin__content-item-option-lightbox">Lightbox</div>
            	</div>
			</div>

            <!-- MEDIA FILE -->
            <ui:fragment rendered="#{contentItem.mediaItem != null}">
                <ui:include src="/resources/cms/includes/mediaFile.xhtml">
                    <ui:param name="item" value="#{contentItem.mediaItemWrapper}" />
                </ui:include>
            </ui:fragment>

            <!-- ACTIONS -->
            <div class="cms-module__actions">
                <h:commandLink 
                    action="#{cmsBean.setSelectedMediaHolder(contentItem)}" 
                    value="#{contentItem.getMediaItem() == null ? msg.cms_selectMedia : msg.cms_media_editFile}"
                    class="btn #{contentItem.getMediaItem() == null ? 'btn--default' : 'btn--clean'}" 
                    role="button">
                    <f:ajax execute="@form" render="mediaSelectPanel" />
                </h:commandLink>
                <h:commandLink 
                    rendered="#{contentItem.getMediaItem() != null}" 
                    action="#{contentItem.setMediaItem(null)}" 
                    value="#{msg.cms_selectMediaItem_deselect}"
                    class="btn btn--clean delete" 
                    role="button">
                    <f:ajax render="contentMediaGroup" />
                </h:commandLink>
            </div>
            
            
            
            
        </div>
    </h:panelGroup>
    
    
    
    
</ui:composition>
