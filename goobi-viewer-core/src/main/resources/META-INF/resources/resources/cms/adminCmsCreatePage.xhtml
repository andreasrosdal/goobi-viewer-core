<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:cmsComponent="http://xmlns.jcp.org/jsf/composite/cms/components" 
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminCmsNewPage')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup id="cmsCreatePageAccessControl" rendered="#{userBean.user.cmsAdmin}">
            <div id="cmsCreatePage" class="cms-create-page">
                <!-- BACK TO OVERVIEW -->
                <h:form rendered="#{cmsBean.selectedPage == null}">
                    <h:commandLink action="pretty:adminCmsOverview">
                        <h:outputText value="#{msg.cms_backToOverview}" />
                    </h:commandLink>
                </h:form>

                <h:panelGroup rendered="#{cmsBean.selectedPage != null}">
                <c:set scope="request" var="page" value="#{cmsBean.selectedPage}"/>
	                <div class="admin__title-bar">
	                    <h1 class="admin__title">
		                    <ui:fragment rendered="#{cmsBean.editMode}">
		                    #{msg.cms_editPage}
		                    </ui:fragment>
		                    <ui:fragment rendered="#{!cmsBean.editMode and page.template.isPresent()}">
		                    #{msg.cms_createPage}: #{msg[cmsBean.selectedPage.template.get().name]}
		                    </ui:fragment>
	                    </h1>
	                    <!-- EXIT -->
                        <a 
                            href="#{request.contextPath}#{navigationHelper.previousViewUrl}"
                            class="admin__content-inner-title-exit"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="#{msg.admin__cms_back_to_page}"
                            aria-label="#{msg.admin__cms_back_to_page}">
                        </a>
	                </div>

                    <div class="admin__content-inner-content">
                            <h:form id="create_page_form" prependId="false">
                           
                           	<div class="row">
                            <div class="col-12">

                            
                            <div class="admin__content-wrapper">
                                <div class="admin__content-main -refreshHCsticky">
                                    <!-- CREATE PAGE WRAPPER -->
                                    <div class="cms-create-page__wrapper">
                                        <div>
                                            <!-- NAV TABS -->
                                            <ul class="nav nav-tabs">
                                                <c:forEach var="locale" items="#{page.getLocales()}">
                                                    <li class="#{cmsBean.pageEditState == 'CONTENT' and page.selectedLocale == locale ? 'active':''}">
                                                        <h:commandLink role="button" value="#{locale}"  immediate="false" 
                                                        action="#{page.setSelectedLocale(locale)}"
                                                        actionListener="#{cmsBean.setPageEditState('CONTENT')}" />
                                                    </li>
                                                </c:forEach>
                                                <li class="#{cmsBean.pageEditState == 'SIDEBAR' ? 'active':''} nav-tabs__sidebar-button">
                                                    <h:commandLink role="button" value="#{msg.cms_pageSidebar}" action="#{cmsBean.setPageEditState('SIDEBAR')}" />
                                                </li>
                                            </ul>

                                            <div class="tab-content">
                                                <!-- LOCALIZE TABS -->
                                                <h:panelGroup rendered="#{cmsBean.pageEditState == 'CONTENT'}">
                                                    <ui:param name="locale" value="#{page.selectedLocale}" />
                                                    <div class="tab-pane admin__cms-create-page-inner #{page.selectedLocale == locale ? 'active':''}" id="#{locale.language}">
                                                        
                                                        
                                                        <!-- PAGE CONTENT -->
                                                        <div class="edit-content-page edit-content-page-content">
                                                        
                                                        
                                                            <!-- TITLE -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="cmsCreatePageTitle">#{msg.label__cms_page_title}*:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
                                                                    <h:inputText id="cmsCreatePageTitle" styleClass="form-control"
                                                                        value="#{page.titleTranslations.text}" />
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_title}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            
                                                            
                                                            

                                                            <!-- MENUTITLE -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="cmsCreatePageMenutitle">#{msg.label__cms_page_menutitle}:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
                                                                    <h:inputText id="cmsCreatePageMenutitle" styleClass="form-control"
                                                                        value="#{cmsBean.selectedPage.menuTitleTranslations.text}" />
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_menutitle}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            
                                                            

                                                        	<!-- PAGE SORTING -->
                                                            <div class="cms-module__option-group">
                                                                <div class="cms-module__option-label">
                                                                    <label for="cmsCreatePageSortingField">#{msg.label__cms_page_sortfield}:</label>
                                                                </div>
                                                                <div class="cms-module__option-control">
                                                                    <h:inputText id="cmsCreatePageSortingField" styleClass="form-control"
                                                                        value="#{cmsBean.selectedPage.pageSorting}">
                                                                        <f:passThroughAttribute name="type" value="number" />
                                                                    </h:inputText>
                                                                    <span class="cms-module__option-control-helptext">#{msg.help__cms_page_sortfield}</span>
                                                                </div>
                                                                <div class="cms-module__option-help">
                                                                    <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                                                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                            </div>

                                                            <!-- TOPBAR SLIDER -->
                                                            <ui:include src="/resources/cms/includes/contentTypes/cms_createPageContentTypeTopBarSlider.xhtml" />

															<!-- CONTENT COMPONENTS ON THIS PAGE -->
															<h:commandScript name="refreshComponents" render="pageComponents"></h:commandScript>
															
															<h:panelGroup layout="block" id="pageComponents" class="page-component-list admin__content-components-wrapper" >
																
																<c:forEach var="cmsComponent" items="#{page.components}">

																		<div class="admin__content-component">

																			<!-- CONTENT COMPONENT INNER -->
																			<div class="admin__content-component-inner">
																	
																				<!-- CONTENT HEADER + TOOLBAR -->
																				<div class="admin__content-component-header">
																				
																					<h2 class="admin__content-component-heading">#{msg[cmsComponent.label]}</h2>

																					<div class="admin__content-component-options">

																						<ui:repeat var="attribute" value="#{cmsComponent.attributes.values()}">
																								
																								<ui:fragment rendered="#{attribute.display and attribute.type == 'toggle'}">
																								
																									<ui:repeat var="option" value="#{attribute.options}">
																									
																										<button  jsf:action="#{cmsComponent.toggleAttribute(attribute.name, option.value)}" class="admin__content-component-option #{option.value == attribute.value ? '-active' : ''}">#{msg[option.label]}
																											<f:ajax execute="@this" render="pageComponents"/>
																										</button>

																									</ui:repeat>
																									
																								</ui:fragment>
																								
																								<ui:fragment rendered="#{attribute.display and attribute.type != 'toggle'}">
																									<ui:repeat var="option" value="#{attribute.options}">
																										<button jsf:action="#{cmsComponent.setAttribute(attribute.name, option.value)}" class="admin__content-component-option #{option.value == attribute.value ? '-active' : ''}">#{msg[option.label]}
																											<f:ajax render="pageComponents"/>
																										</button>
																									</ui:repeat>
																								</ui:fragment>

																						</ui:repeat>

																						<!-- SET THIS CONTENT COMPONENT TO PRIVATE - ONLY VISIBLE FOR ADMINS -->
																						<button jsf:action="#{cmsComponent.togglePrivate()}" class="admin__content-component-option #{cmsComponent.isPrivate() ? '-active' : ''}">Private
																							<f:ajax render="pageComponents"/>
																						</button>
																						
																						<!-- CONTENT COMPONENT ORDER + DELETE FUNCTIONS -->
																						<ui:include src="/resources/cms/includes/orderContentItems.xhtml" />

																					</div>
																	
																				</div>
																	
																			</div>

																		<div class="admin__content-component-content-items-wrapper">
																			<h:panelGroup binding="#{cmsComponent.backendUiComponent}"></h:panelGroup>
																		</div>
																	
																	</div>
									
																</c:forEach>
															</h:panelGroup>
															
															<!-- AVAILABLE CONTENT COMPONENTS -->
															<div class="admin__content-component-add-area">

																<div class="admin__content-component-add-area-label">#{msg.cms__page_new_component}</div>
																
																<h:panelGroup id="componentSelectionWrapper" layout="block" styleClass="admin__content-component-add-select-wrapper">
							                                            <h:selectOneMenu id="componentSelectList" styleClass="form-control" value="#{cmsBean.selectedComponent}">
							                                                <f:selectItem itemLabel="#{msg.select}" itemValue="" />
							                                                <f:selectItems
							                                                value="#{cmsPageEditBean.availableComponents}"
							                                                var="comp"
							                                                itemLabel="#{msg[comp.label]}"
							                                                itemValue="#{comp.templateFilename}"
							                                                itemDescription="#{msg[comp.description]}" />
							                                                <f:ajax event="valueChange" execute="@this" render="componentSelectionWrapper"></f:ajax>
							                                            </h:selectOneMenu>
							                                            
																		<button class="btn btn--default admin__content-component-add-area-button" jsf:action="#{cmsBean.addComponent(page, cmsBean.selectedComponent)}">
																			#{msg.cms__page_add_component}
																			<f:ajax execute="@this" render="@all" ></f:ajax>
																		</button>
																</h:panelGroup>

														</div>

                                                       </div>
                                                    </div>
                                                </h:panelGroup>

                                                <!-- SIDEBAR EDITOR TAB -->
                                                <cmsComponent:cms_createPageSidebarEditorTab id="sidebar_editor_component" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="admin__content-side -sticky">
                                    <!-- METADATA WRAPPER -->
                                    <cmsComponent:cms_createPageMetadataItemWrapper id="metadata_component" />
                                </div>
                                
							</div>
							</div>
							</div>
                            </h:form>
                    </div>
                    
                    <!-- MEDIA SELECT PANEL -->
                    <h:panelGroup id="mediaSelectPanel" >
                        <ui:fragment rendered="#{cmsBean.hasSelectedMediaHolder()}">
                            <!-- SELECT MEDIA ITEM OVERLAY -->
                            <div class="admin-cms-media__select-overlay" ></div>
                            
                            <!-- SELECT MEDIA ITEM -->
                            <div class="admin-cms-media__select">                            
                                <ui:include src="/resources/cms/includes/mediaSelect.xhtml">
                                 	<ui:param name="mediaDisplayPanel" value="@all" />
                                </ui:include>
                            </div>
                        </ui:fragment>
                    </h:panelGroup>
                </h:panelGroup>
                
                <script type="text/javascript">
                
    				// deactivate show page button if page was not saved once
                	var actualPageID = "#{cmsBean.selectedPage.id}";
                    if ( !(actualPageID)) {
        				$('#showPageButton').hide();
        				// console.log('page is null');#20130
                    }
                
                	var createPageConfig = {
						selectedPageID : "#{cmsBean.selectedPage.id}",
						inputFields : $(".content-input"),
						prevBtn : $("#preview-button"),
						prevDescription : $("#previewDescription"),
						saveBtn : $('a[id*="save-button"]'),
						sortablesConfig : {
							componentListInput : document.getElementById("sidebar_editor_component:itemOrderInput"),
							editButton : $(".widget-edit"),
							availableItemList : "#availableItemList",
							visibleItemList : "#visibleItemList"
						}
					};


					cmsJS.createPage.init(createPageConfig);
                </script>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
