<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces/3.3.3">

	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage)}" />
			<f:event type="preRenderView" listener="#{breadcrumbBean.updateBreadcrumbs(cmsBean.currentPage)}" />
			<f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
		</f:metadata>
	</ui:define>

    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

    <ui:define name="content">
		<ui:include src="/resources/cms/includes/cms_script.xhtml" />
        <f:param name="currentPage" value="#{cmsBean.random}" />
        <f:view contentType="text/html" encoding="utf-8">
            <div id="templateMasonry" class="tpl-masonry #{cmsPage.wrapperElementClass}">
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">#{msg.cms_pagePreviewNotPublished}</div>
                </h:panelGroup>

                <h2>#{cmsPage.title}</h2>

                <div class="tpl-masonry__text">
                    <h:outputText escape="false" value="#{cmsPage.getContent('text')}"></h:outputText>
                </div>

                <!-- LOADER -->
                <div class="tpl-masonry__loader" style="display: none;">
                    <img src="#{request.contextPath}/resources/images/infinity_loader.gif" alt="Masonry Loader" />
                    #{msg.cms_masonryLoading}...
                </div>

                <!-- MASONRY -->
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>
                </div>

                <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/masonry/masonry.min.js"></script>
                <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/masonry/imagesloaded.min.js"></script>
                <script type="text/javascript">
                	$.ajax( {
						url : "#{cmsPage.getTileGridUrl('grid')}",
						type : "GET",
						datatype : "JSON"
					}).then( function( data ) {
						var masonryConfig = {
								$grid : $(".grid"),
								language: currentLang
						};

						cmsJS.masonry.init( masonryConfig, data);
					});
				</script>
            </div>
        </f:view>
    </ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
