<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

    <composite:interface>
		<composite:attribute name="contentItem" required="true" type="io.goobi.viewer.model.cms.content.CMSContentItem" />
    </composite:interface>

	
    <composite:implementation>
		<c:set scope="request" var="content"
			val="cc.attrs.contentItem.content" />
		<c:set scope="request" var="image"
			val="cc.attrs.contentItem.content.mediaItem" />
		<viewerForms:inputFormField 
       label="#{msg[content.name]}" 
       helpText="#{msg[content.description]">
       
        <!-- MEDIA FILE -->
        <ui:fragment rendered="#{image != null}">
            <ui:include src="/resources/cms/includes/mediaFile.xhtml">
                <ui:param name="item" value="#{content.mediaItemWrapper}" />
            </ui:include>
        </ui:fragment>

        <!-- ACTIONS -->
        <div class="cms-module__actions">
            <h:commandLink 
                action="#{cmsBean.setSelectedMediaHolder(content)}" 
                value="#{image == null ? msg.cms_selectMedia : msg.cms_media_editFile}"
                class="btn #{image == null ? 'btn--default' : 'btn--clean'}" 
                role="button">
                <f:ajax execute="@form" render="mediaSelectPanel" />
            </h:commandLink>
            <h:commandLink 
                rendered="#{image != null}" 
                action="#{content.setMediaItem(null)}" 
                value="#{msg.cms_selectMediaItem_deselect}"
                class="btn btn--clean delete" 
                role="button">
                <f:ajax render="contentMediaGroup" />
            </h:commandLink>
        </div>
       
       </viewerForms:inputFormField>
    </composite:implementation>
    
</ui:composition>
