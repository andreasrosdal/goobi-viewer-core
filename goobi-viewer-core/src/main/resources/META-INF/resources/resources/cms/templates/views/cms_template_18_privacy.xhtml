<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>
    
	<composite:implementation>
			<div id="templatePrivacy" class="tpl-privacy content-component__legacy-full-width">
				<div class="tpl-privacy__text">
					<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text01')}"></h:outputText>

	                <!-- PIWIK IFRAME -->
	                <ui:fragment rendered="#{configurationBean.piwikTrackingEnabled}">
	                    <iframe title="web analytics"
	                     src="//#{configurationBean.piwikBaseURL}/index.php?module=CoreAdminHome&amp;action=optOut&amp;language=#{navigationHelper.localeString}"></iframe>	
				    </ui:fragment>
				    
					<ui:fragment rendered="#{cc.attrs.component.hasContent('text02')}">
						<div class="tpl-privacy__text-bottom">
								<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text02')}"></h:outputText>
						</div>
					</ui:fragment>
				</div>
			</div>
	</composite:implementation>
</ui:composition>
