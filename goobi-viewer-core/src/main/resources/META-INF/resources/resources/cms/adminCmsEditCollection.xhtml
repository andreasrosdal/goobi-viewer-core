<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets" 
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminCmsCollections')}" />
            <f:event type="preRenderView" listener="#{cmsBean.init()}" />
        </f:metadata>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <ui:fragment id="cmsCollectionsAccessControl" rendered="#{configurationBean.cmsEnabled and userBean.user.isHasCmsPrivilege('CMS_COLLECTIONS')}">
            <div id="cmsEditCollection" class="cms-edit-collection">
                <h:form id="cmsEditCollectionForm" prependId="false">
                    <h2 class="admin__content-inner-title">#{cmsCollectionsBean.currentCollection.solrFieldValue}</h2>
                        
                    <div class="admin__content-inner-content">
                        <!-- TRANSLATION -->
                        <div class="cms-edit-collection__translation">
                            <!-- NAME -->
                            <div class="cms-edit-collection__text name">
                                <div class="cms-edit-collection__text-label">
                                    <h4>#{msg.cms_collections_label}</h4>
                                </div>
                                <div class="cms-edit-collection__text-translation">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <ui:repeat value="#{navigationHelper.supportedLanguages}" var="language" varStatus="status">
                                            <li role="presentation" class="#{status.index == 0 ? 'active' : ''}">
                                                <a href="#nameLanguage-#{status.index}" aria-controls="nameLanguage-#{count}" role="tab" data-toggle="tab">#{language}</a>
                                            </li>
                                        </ui:repeat>
                                    </ul>
    
                                    <div class="tab-content">
                                        <ui:repeat value="#{navigationHelper.supportedLanguages}" var="language" varStatus="status">
                                            <div role="tabpanel" class="tab-pane #{status.index == 0 ? 'active' : ''}" id="nameLanguage-#{status.index}">
                                                <h:inputTextarea value="#{cmsCollectionsBean.getCurrentLabel(language).value}" styleClass="form-control" />
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </div>
                            </div>
    
                            <!-- DESCRIPTION -->
                            <div class="cms-edit-collection__text description">
                                <div class="cms-edit-collection__text-label">
                                    <h4>#{msg.cms_collections_description}</h4>
                                </div>
    
                                <div class="cms-edit-collection__text-translation">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <ui:repeat value="#{navigationHelper.supportedLanguages}" var="language" varStatus="status">
                                            <li role="presentation" class="#{status.index == 0 ? 'active' : ''}">
                                                <a href="#descriptionLanguage-#{status.index}" aria-controls="descriptionLanguage-#{count}" role="tab" data-toggle="tab">#{language}</a>
                                            </li>
                                        </ui:repeat>
                                    </ul>
    
                                    <div class="tab-content">
                                        <ui:repeat value="#{navigationHelper.supportedLanguages}" var="language" varStatus="status">
                                            <div role="tabpanel" class="tab-pane #{status.index == 0 ? 'active' : ''}" id="descriptionLanguage-#{status.index}">
                                                <h:inputTextarea value="#{cmsCollectionsBean.getCurrentDescription(language).value}" styleClass="form-control" />
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- LINK -->
                        <div class="cms-edit-collection__text link">
                            <div class="cms-edit-collection__text-label">
                                <label for="textControlUrl">#{msg.cms_collections_link}</label>
                            </div>
                            <div class="cms-edit-collection__text-control">
                                <h:inputText id="textControlUrl" styleClass="form-control" value="#{cmsCollectionsBean.currentCollection.collectionUrl}" />
                            </div>
                        </div>
    
                        <!-- PI -->
                        <div class="cms-edit-collection__text pi">
                            <div class="cms-edit-collection__text-label">
                                <label id="labelPI">#{msg.cms_collections_set_representative}</label>
                            </div>
                            <div class="cms-edit-collection__text-control">
                                <h:inputText styleClass="form-control" validator="#{cmsCollectionsBean.validatePI}" value="#{cmsCollectionsBean.currentCollection.representativeWorkPI}">
                                    <!--                                 validator="piInSolrValidator" -->
                                    <f:ajax render="@all"></f:ajax>
                                </h:inputText>
                            </div>
                        </div>
    
                        <!-- IMAGE -->
                        <div class="cms-edit-collection__text image">
                            <div class="cms-edit-collection__text-label">
                                <strong>#{msg.cms_collections_image}</strong>
                            </div>
                            <div class="cms-edit-collection__text-image">
                            <h:panelGroup id="mediaGroup">
                                <!-- THUMBNAIL -->
                                <div class="cms-edit-collection__text-image-thumbnail">
                                    <ui:fragment rendered="#{cmsCollectionsBean.currentCollection.hasImage()}">
                                        <img src="#{cmsCollectionsBean.currentCollection.iconURI}" class="img-fluid" alt="" />
                                    </ui:fragment>
                                    <ui:fragment rendered="#{!cmsCollectionsBean.currentCollection.hasImage()}">
                                        <img data-src="#{imageDelivery.thumbs.getThumbnailPath(configurationBean.getDefaultBrowseIcon(collection.solrFieldValue))}"
                                        data-viewer-thumbnail="thumbnail"
                                            class="img-fluid" alt="" />
                                    </ui:fragment>
                                </div>

                                
				                <!-- ACTIONS -->
				                <div class="cms-module__actions">
				                    <h:commandLink 
				                        action="#{cmsBean.setSelectedMediaHolder(cmsCollectionsBean.currentCollection)}" 
				                        value="#{cmsCollectionsBean.currentCollection.getMediaItem() == null ? msg.cms_selectMedia : msg.cms_media_editFile}" 
				                        class="btn #{cmsCollectionsBean.currentCollection.getMediaItem() == null ? 'btn--default' : 'btn--clean'}" 
				                        role="button">
				                        <f:ajax execute="@form" render="mediaSelectPanel" />
				                    </h:commandLink>
				                    <h:commandLink 
				                        rendered="#{cmsCollectionsBean.currentCollection.getMediaItem() != null}" 
				                        action="#{cmsCollectionsBean.currentCollection.setMediaItem(null)}" 
				                        value="#{msg.cms_selectMediaItem_deselect}" 
				                        class="btn btn--clean delete"
				                        role="button">
				                        <f:ajax render="mediaGroup" />
				                    </h:commandLink>                    
				                </div>
                                
							  </h:panelGroup>					
                            </div>
                        </div>
    
                        <!-- SAVE -->
                        <div class="cms-edit-collection__actions">
                            <h:commandLink id="cmsEditCollectionBack" styleClass="btn" value="#{msg.cancel}" action="#{cmsCollectionsBean.resetCurrentCollection()}" />
                            <h:commandButton disabled="#{!cmsCollectionsBean.currentCollectionValid}" styleClass="btn btn--success" id="saveCollection" value="#{msg.save}"
                                action="#{cmsCollectionsBean.saveCurrentCollection()}" />
                        </div>

                    </div>
                </h:form>
            </div>
            
            <h:panelGroup id="mediaSelectPanel">
				<ui:fragment rendered="#{cmsBean.hasSelectedMediaHolder()}">
	                   <div class="admin-cms-media-select-overlay">
	                    
	                    <!-- SELECT MEDIA ITEM OVERLAY -->
                            <div class="admin-cms-media__select-overlay"></div>
                            
                            <!-- SELECT MEDIA ITEM -->
                            <div class="admin-cms-media__select">                            
                                 <ui:include src="/resources/cms/includes/mediaSelect.xhtml">
                                 	<ui:param name="mediaDisplayPanel" value="@all" />
                                </ui:include>
                            </div>
	                   </div>
				</ui:fragment>
	        </h:panelGroup>
            
        </ui:fragment>
    </ui:define>

    <!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
        <adminWidget:widget_cms />
    </ui:define>
</ui:composition>
