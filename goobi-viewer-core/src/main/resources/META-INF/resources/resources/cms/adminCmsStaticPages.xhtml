<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets" 
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminCmsStaticPages')}" />
            <f:event type="preRenderView" listener="#{adminBean.resetCurrentLicenseAction}" />
            <f:event type="preRenderView" listener="#{cmsBean.init()}" />
        </f:metadata>
    </ui:define>

	<ui:define name="content">
		<h:panelGroup id="cmsStaticPageAccessControl" rendered="#{configurationBean.cmsEnabled and userBean.user.isHasCmsPrivilege('CMS_STATIC_PAGES')}">
			<div id="cmsStaticPages" class="cms-static-pages">
				<h2 class="admin__content-inner-title">#{msg.cms_staticPages}</h2>

				<div class="admin__content-inner-content">
					<!-- HELP TEXT -->
					<p class="cms-module__option-control-helptext standalone">#{msg.cms__static_pages__info_text}</p>

					<!-- STATIC PAGES TABLE -->
					<h:form id="cmsStaticPageForm" prependId="false">
						<table id="cmsStaticPagesTable" class="table table-striped table-bordered cms-static-pages__table">
							<thead>
								<tr>
									<th class="cms-static-pages__table-head-name">#{msg.cms__static_pages__name}</th>
									<th class="cms-static-pages__table-head-url">#{msg.cms__static_pages__url}</th>
									<th class="cms-static-pages__table-head-override">#{msg.cms__static_pages__overridden_cms_page}</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="page" value="#{cmsBean.staticPages}">
									<tr>
										<td class="cms-static-pages__table-body-name">
											#{msg[page.pageName]}
											
											<ui:fragment rendered="#{page.hasCmsPage}">
												<div class="cms-module__actions">
													<h:outputLink 
														styleClass="btn btn--clean"
														value="#{cmsBean.getUrl(page.cmsPage)}"
														title="#{msg.cms_pageView}" 
														target="_blank"
														rel="noopener">
														#{msg.button__preview}
	                                                </h:outputLink>
												</div>
											</ui:fragment>
										</td>
										<td class="cms-static-pages__table-body-url">/#{page.pageName}/</td>
										<td class="cms-static-pages__table-body-override">
											<div class="custom-control custom-control--select">
												<h:selectOneMenu converter="cmsPageConverter" value="#{page.cmsPage}">
													<f:selectItem itemValue="" itemLabel="#{msg.select}" itemDisabled="true" />
													<f:selectItem itemValue="" itemLabel="#{msg.none}" />
													<f:selectItems
														value="#{cmsBean.getAvailableCmsPages(page)}"
														var="availablePage" itemValue="#{availablePage}"
														itemLabel="#{availablePage.title}" />
													<f:ajax event="change" render="@form" />
												</h:selectOneMenu>
											</div>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
										<h:commandButton 
											id="saveStaticPages"
											styleClass="btn btn--success " 
											value="#{msg.save}" 
											action="#{cmsBean.saveStaticPages}" />
					</h:form>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

	<!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
        <adminWidget:widget_cms />
    </ui:define>
</ui:composition>
