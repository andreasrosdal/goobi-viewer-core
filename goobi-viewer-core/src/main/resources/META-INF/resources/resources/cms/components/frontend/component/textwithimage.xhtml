<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

    <composite:interface>
		<composite:attribute name="component" required="true" type="io.goobi.viewer.model.cms.content.CMSComponent" />
    </composite:interface>

    <composite:implementation>
    
	    <c:set scope="request" var="imageContent" value="#{cc.attrs.component.getFrstContentItem('CMSImage').content}"/>
		<c:set scope="request" var="image" value="#{cc.attrs.component.getFrstContentItem('CMSImage').content.mediaItem}"/>
		<c:set scope="request" var="text" value="#{cc.attrs.component.getFrstContentItem('CMSHtmlText').content.text}"/>
    
    	<h:outputText escape="false" value="#{text.textOrDefault}"></h:outputText>
    	
    	<ui:fragment rendered="#{not null imageContent and not null image}">
	    	<figure class="tpl-simple__media">
	        	<ui:fragment rendered="#{cmsMediaBean.isImage(image)}">
					<img src="#{imageContent.getUrl(1920, null)}" class="img-fluid" alt="#{image.alternativeText}" title="#{image.name}" />
	            </ui:fragment>
	            <ui:fragment rendered="#{cmsMediaBean.isVideo(image)}">
					<video autoplay="autoplay" controls="controls" class="video-file-element" poster="#{request.contextPath}#{navigationHelper.getResource('images/icons/video_placeholder.png')}" title="#{image.name}">
						<source src="#{imageContent.url}"/>
					</video>
	            </ui:fragment>
	            <figcaption>
	                #{image.description}
	            </figcaption>
			</figure>
		</ui:fragment>
    	
    </composite:implementation>
</ui:composition>
