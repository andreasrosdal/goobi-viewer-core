<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>

	<composite:implementation>
		<div id="templateNews" class="tpl-news content-component__legacy-full-width">
			<!-- DATE -->
			<h:panelGroup rendered="#{cc.attrs.component.hasContent('A0')}">
				<div class="tpl-news-detail__date">
					<h:outputText value="#{cc.attrs.component.getContentData('A0')}" />
				</div>
			</h:panelGroup>

			<div class="tpl-news__content">
				<h:panelGroup rendered="#{cc.attrs.component.hasContent('A1')}">
					<h1>#{cc.attrs.component.getContentData('A1')}</h1>
				</h:panelGroup>
				<h:outputText escape="false"
					value="#{cc.attrs.component.getContentData('text01')}"></h:outputText>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
