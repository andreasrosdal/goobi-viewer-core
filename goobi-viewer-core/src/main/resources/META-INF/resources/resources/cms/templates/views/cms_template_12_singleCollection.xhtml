<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces/3.3.3">

	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />

    <!-- METADATA -->
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage)}" />
            <f:event type="preRenderView" listener="#{breadcrumbBean.updateBreadcrumbs(cmsBean.currentPage)}" />
            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
		<ui:include src="/resources/cms/includes/cms_script.xhtml" />
        <f:param name="currentPage" value="#{cmsBean.random}" />
        <f:view contentType="text/html" encoding="utf-8">
            <div id="templateSingleCollection" class="tpl-single-collection #{cmsPage.wrapperElementClass}">
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">#{msg.cms_pagePreviewNotPublished}</div>
                </h:panelGroup>

                <!-- HEADER -->
                <h:panelGroup rendered="#{cmsPage.getContent('image01') != ''}">
                    <!-- IMAGE -->
                    <div class="tpl-single-collection__image faded">
                        <h1 >#{cmsPage.title}</h1>
                        <img title="#{cmsPage.getMediaName('image01')}" src="#{cmsPage.getContent('image01')}" class="img-fluid" alt="#{cmsPage.getMedia('image01').alternativeText}" />
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="tpl-single-collection__description">
                        <h:outputText escape="false" value="#{cmsPage.getContent('A2')}"></h:outputText>
                    </div>
                </h:panelGroup>

                <!-- SEARCH LIST -->
                <div class="search-list">
                    <!-- SEARCH LIST OPTIONS -->
                    <ui:include src="/resources/includes/search/searchListOptions.xhtml" />

					<div class="search-list">
                        <ui:include src="/resources/includes/search/searchHitList.xhtml">
                        	<ui:param name="searchParam" value="#{cmsPage.getContentItem('queryList').functionality}"/>
                            <ui:param name="showSortingOptions" value="#{cmsPage.getContentItem('queryList').showHitListOptions}"/>
                        </ui:include>
                    </div>
                </div>
            </div>
        </f:view>
    </ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
