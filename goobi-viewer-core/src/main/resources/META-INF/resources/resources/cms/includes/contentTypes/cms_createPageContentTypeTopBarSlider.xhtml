<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE SUBTHEME -->
    <h:panelGroup id="contentSliderGroup" styleClass="cms-module__option-group" rendered="#{cmsBean.selectedPage.mayHaveTopBarSlider()}" layout="block">
        <div class="cms-module__option-label">
            <label for="sliderSelect">#{msg.label__cms_page_topbar_slider}:</label>
        </div>
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="topbarSliderGroup">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="topbarSliderSelect" 
                        infoClass="cms-module__option-message-status success" 
                        warnClass="cms-module__option-message-status warning"
                        errorClass="cms-module__option-message-status danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- SELECT MENU -->
                <div class="custom-control custom-control--select">
                    <h:selectOneMenu 
                        id="topbarSliderSelect" 
                        styleClass="form-control" 
                        value="#{cmsBean.selectedPage.topBarSliderId}">
                        <f:selectItem itemValue="#{null}" itemLabel="#{msg.select}" itemDisabled="false" noSelectionOption="true"></f:selectItem>
                        <f:selectItems 
                            value="#{cmsSliderBean.allSliders}"
                            var="slider"
                            itemValue="#{slider.id}"
                            itemLabel="#{slider.name}" />
                        <f:ajax event="change" render="sliderGroup" />
                    </h:selectOneMenu>
                </div>
            </h:panelGroup>
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.cms_page_slider_help}</span>
        </div>
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </button>
        </div>
    </h:panelGroup>
</ui:composition>
