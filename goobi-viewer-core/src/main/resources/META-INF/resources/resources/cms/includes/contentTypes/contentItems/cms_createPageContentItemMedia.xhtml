<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <h:panelGroup id="contentItemMedia" styleClass="admin__content-item" rendered="#{contentItem.type == 'CONTENT_ITEM_MEDIA'}" layout="block">

		<!-- CONTENT ITEM ORDER FUNCTIONS -->
		<ui:include src="/resources/cms/includes/orderContentItems.xhtml" />

		<!-- CONTENT ITEM INNER -->
		<div class="admin__content-item-inner">

			<!-- CONTENT HEADER + TOOLBAR -->
			<div class="admin__content-item-header">
				<h2 class="admin__content-item-heading">#{msg[contentItem.itemLabel]}#{contentItem.mandatory?'*':''}</h2>

            	<div class="admin__content-item-options">
            		<!-- DISPLAY: CONTENT ITEM ONLY VISIBLE FOR ADMINS -->
            		<div class="admin__content-item-option admin__content-item-option-unpublished">Not published</div>
            		<!-- DISPLAY: CONTENT ITEM NOT VISIBLE FOR DESKTOP OR MOBILE -->
            		<div class="admin__content-item-option admin__content-item-option-no-desktop-view">Hide for desktop</div>
            		<div class="admin__content-item-option admin__content-item-option-no-mobile-view">Hide for mobile</div>
					<!-- LAYOUT: SIZING OPTIONS -->
					<div class="admin__content-item-option admin__content-item-option-size">100 %</div>
					<div class="admin__content-item-option admin__content-item-option-size">50 %</div>
					<!-- GALLERY FUNCTION: INCLUDE THIS IMAGE IN LIGHTBOX GALLERY -->
            		<div class="admin__content-item-option admin__content-item-option-lightbox">Lightbox</div>
            	</div>
			</div>

            <!-- MEDIA FILE -->
            <ui:fragment rendered="#{contentItem.mediaItem != null}">
                <ui:include src="/resources/cms/includes/mediaFile.xhtml">
                    <ui:param name="item" value="#{contentItem.mediaItemWrapper}" />
                </ui:include>
            </ui:fragment>

            <!-- MEDIA FILE ACTIONS -->
            <div class="cms-module__actions">
                <h:commandLink 
                    action="#{cmsBean.setSelectedMediaHolder(contentItem)}" 
                    value="#{contentItem.getMediaItem() == null ? msg.cms_selectMedia : msg.cms_media_editFile}"
                    class="btn #{contentItem.getMediaItem() == null ? 'btn--default' : 'btn--clean'}" 
                    role="button">
                    <f:ajax execute="@form" render="mediaSelectPanel" />
                </h:commandLink>
                <h:commandLink 
                    rendered="#{contentItem.getMediaItem() != null}" 
                    action="#{contentItem.setMediaItem(null)}" 
                    value="#{msg.cms_selectMediaItem_deselect}"
                    class="btn btn--clean delete" 
                    role="button">
                    <f:ajax render="contentMediaGroup" />
                </h:commandLink>
            </div>

		</div>

	</h:panelGroup>
</ui:composition>
