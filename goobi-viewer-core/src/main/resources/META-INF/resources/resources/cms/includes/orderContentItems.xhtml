<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

	<ui:define name="metadata">
		<f:metadata />
	</ui:define>

	<composite:interface />

	<composite:implementation>

		<!-- CONTENT ITEM ORDER FUNCTIONS: SHOWS POSITION NUMBER AND USER IS ABLE TO MOVE ITEM UP AND DOWN IN LIST -->
	    <div class="admin__content-component-order-wrapper">
	    
	    	<div class="admin__content-component-order-inner-wrapper">
	
				<!-- UP IN ORDER BUTTON -->
				<button class="admin__content-component-order-arrow-up" jsf:action="#{page.decrementOrder(cmsComponent)}">
					<i class="fa fa-arrow-up" aria-hidden="true"></i>
					<f:ajax execute="pageComponents" onevent="e => {if(e.status == 'success')refreshComponents()}"></f:ajax>
				</button>
	
			    <div class="admin__content-component-order-number">#{cmsComponent.order}</div>
	
			    <!-- DOWN IN ORDER BUTTON -->
				<button class="admin__content-component-order-arrow-down" jsf:action="#{page.incrementOrder(cmsComponent)}">
					<i class="fa fa-arrow-down" aria-hidden="true"></i>
					<f:ajax execute="pageComponents" onevent="e => {if(e.status == 'success')refreshComponents()}"></f:ajax>
				</button>
																																			<!-- DELETE THIS CONTENT ITEM -->
				<button class="admin__content-component-delete" jsf:action="#{cmsBean.deleteComponent(cmsComponent)}">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
					<f:ajax execute="pageComponents" onevent="e => {if(e.status == 'success')refreshComponents()}"></f:ajax>
				</button>
			
			</div>

	    </div>

	</composite:implementation>
</ui:composition>
