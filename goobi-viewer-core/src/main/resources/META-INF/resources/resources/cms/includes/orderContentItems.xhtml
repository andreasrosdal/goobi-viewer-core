<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

	<ui:define name="metadata">
		<f:metadata />
	</ui:define>

	<composite:interface />

	<composite:implementation>

		<!-- CONTENT ITEM ORDER FUNCTIONS: SHOWS POSITION NUMBER AND USER IS ABLE TO MOVE ITEM UP AND DOWN IN LIST -->
	    <div class="admin__content-item-order-wrapper">

			<!-- UP BUTTON -->
	    	<div class="admin__content-item-order-arrow-up"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>

	    	<!-- POSITION OF THIS CONTENT ITEM IN LIST -->
		    <div class="admin__content-item-order-number">3</div>

		    <!-- DOWN BUTTON -->
		    <div class="admin__content-item-order-arrow-down"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>

	    </div>

	</composite:implementation>
</ui:composition>
