<ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

	<composite:interface>
		<composite:attribute name="contentItem" required="true"/>
			
	</composite:interface>

	<composite:implementation>



		<h:panelGroup layout="block" id="inputGroup">
			<h:inputText 
				value="#{cc.attrs.contentItem.content.text.text}" 
				id="inputFieldContentItemText"
				label="input"
				styleClass="form-control" >
				<f:passThroughAttribute name="aria-label" value="text box" />
			</h:inputText>
		</h:panelGroup>

		


	</composite:implementation>
</ui:composition>
