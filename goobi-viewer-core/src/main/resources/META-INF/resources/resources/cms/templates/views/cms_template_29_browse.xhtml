<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>

	<composite:implementation>
		<div id="templateBrowse"
			class="tpl-solr-query content-component__legacy-full-width">
			<div class="tpl-browse-terms__content">
				<h:outputText escape="false"
					value="#{cc.attrs.component.getContentData('text01')}"></h:outputText>
			</div>
			<!-- BROWSE TERMS LIST -->
			<ui:include src="/resources/includes/search/browseTerms.xhtml">
				<ui:param name="baseUrl" value="#{cc.attrs.component.owningPage.pageUrl}" />
			</ui:include>
		</div>
	</composite:implementation>
</ui:composition>
