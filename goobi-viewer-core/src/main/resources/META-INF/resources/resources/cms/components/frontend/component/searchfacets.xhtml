<ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">


	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>

	<composite:implementation>

		<ui:fragment rendered="#{cc.attrs.component.hasAccess(userBean.user)}">

			<!-- CONTENT ITEM WITH SELECTED OPTIONS -->
			<div class="content-component content-component__search-facets
						-width-100 #{cc.attrs.hideOnScreenSizes}
						#{cc.attrs.hideOnScreenSizes == 'hideMobile' ? '-hiddenOnMobile' : ''} 
						#{cc.attrs.hideOnScreenSizes == 'hideDesktop' ? '-hiddenOnDesktop' : ''}
						#{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user) ? '-isPrivate' : ''}">

				<!-- INFO: CONTENT ITEM IS NOT PUBLISHED YET -->
				<ui:fragment
					rendered="#{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user)}">
					<div class="content-component__not-published-info">#{msg.cms__content_not_published_yet}</div>
				</ui:fragment>

				<div class="tpl-search-list-custom content-component__legacy-full-width">
						<nav class="content-component__search-facets-wrapper">
						<ul class="content-component__search-facets-list">
					    <ui:repeat
					        value="#{searchBean.facets.getAvailableFacetsForField(cc.attrs.component.getContentItem('searchfacets').content.facetField, false)}"
					        var="facet">
					        <li class="content-component__search-facets-list-entry">
                            <ui:fragment>
                                <h:outputLink styleClass="content-component__search-facets-link #{searchBean.facets.isFacetCurrentlyUsed(facet) ? '-active' : ''}"
                                    value="#{cmsBean.currentPage.pageUrl}-/#{searchBean.exactSearchString}/#{searchBean.currentPage}/#{searchBean.sortString}/#{facet.urlEscapedLink}/">
									#{facet.label}
<!--                                     <ui:fragment rendered="#{!searchBean.facets.isFacetCurrentlyUsed(facet)}"> -->
<!--                                         #{facet.label} -->
<!--                                     </ui:fragment> -->
<!--                                     <ui:fragment rendered="#{searchBean.facets.isFacetCurrentlyUsed(facet)}"> -->
<!--                                         <strong>#{facet.label}</strong> -->
<!--                                     </ui:fragment> -->

                                    <f:passThroughAttribute name="aria-label" value="#{msg[field.key.concat('_DD')]}: #{facet.label}" />
                                </h:outputLink>
                            </ui:fragment>
                            </li>
                        </ui:repeat>
	                        <h:outputLink rendered="#{not empty searchBean.facets.activeFacets}" styleClass="content-component__search-facets-reset"
	                            value="#{cmsBean.currentPage.pageUrl}-/#{searchBean.exactSearchString}/#{searchBean.currentPage}/#{searchBean.sortString}/-/">
								#{msg.reset}
	                        </h:outputLink>
                        </ul>
                        </nav>
				</div>
				
				<div id="templateSearchListCustom"
					class="tpl-search-list-custom content-component__legacy-full-width search-list__hits #{cc.attrs.component.getContent('recordlist').view.cssClass}">
					<div class="tpl-search-list-custom__list search-list__hits__list">
						<ui:repeat var="hit" value="#{cmsBean.getQueryResults()}">
							<div class="row">
								<div class="tpl-search-list-custom__list-element clearfix">
									<div class="col-4 col-sm-2">
										<div class="tpl-search-list-custom__list-image">
											<img data-src="#{hit.browseElement.getThumbnailUrl(50, 150)}"
												alt="#{hit.browseElement.label}"
												data-viewer-thumbnail="thumbnail" />
										</div>
									</div>
									<div class="col-8 col-sm-10">
										<div class="tpl-search-list-custom__list-text">
											<dl class="dl-horizontal">
												<dt>#{msg.MD_TITLE}:</dt>
												<dd>
													<a
														href="#{navigationHelper.applicationUrl}#{hit.browseElement.url}"
														title="#{hit.browseElement.label}">#{hit.browseElement.label}</a>
												</dd>
											</dl>
											<dl class="dl-horizontal">
												<dt>#{msg.MD_CREATOR}:</dt>
												<dd>
													<ui:repeat
														value="#{hit.browseElement.getMetadataList('MD_CREATOR')}"
														var="metadata">
														<ui:repeat value="#{metadata.values}" var="val">
															<span class="tpl-search-list-custom__list-text-person">
																<h:outputFormat value="#{msg[val.masterValue]}"
																	escape="false">
																	<f:param
																		value="#{val.paramValues[0] != null ? val.paramValues[0] : ''}" />
																	<f:param
																		value="#{val.paramValues[1] != null ? val.paramValues[1] : ''}" />
																	<f:param
																		value="#{val.paramValues[2] != null ? val.paramValues[2] : ''}" />
																	<f:param
																		value="#{val.paramValues[3] != null ? val.paramValues[3] : ''}" />
																</h:outputFormat>
															</span>
														</ui:repeat>
													</ui:repeat>
												</dd>
											</dl>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
					<!-- paginator -->
					<viewerComponent:simplePaginator
						itemCount="#{cmsBean.getQueryResultCount()}"
						itemActive="#{cc.attrs.component.owningPage.listPage}"
						urlPrefix="#{cmsBean.getUrl(cc.attrs.component.owningPage)}" />
				</div>

			</div>

		</ui:fragment>





	</composite:implementation>
</ui:composition>
