<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>

	<composite:implementation>
		<div id="templateFaqSingle"
			class="tpl-faq-single content-component__legacy-full-width">

			<div class="tpl-faq-single__content">

				<ui:fragment rendered="#{cc.attrs.component.hasContent('text')}">
					<div class="tpl-faq-single__text">
						<h:outputText escape="false"
							value="#{cc.attrs.component.getContentData('text')}"></h:outputText>
					</div>
				</ui:fragment>
				<!-- IMAGE -->
				<ui:fragment rendered="#{cc.attrs.component.hasContent('image')}">
					<div class="tpl-faq-single__image">
						<figure class="tpl-faq-single__image">
							<img
								title="#{cc.attrs.component.getContentItem('image').content.mediaItem.name}"
								src="#{cc.attrs.component.getContentData('image')}"
								class="img-responsive"
								alt="#{cc.attrs.component.getContentItem('image').content.mediaItem.alternativeText}" />
							<figcaption>
								#{cc.attrs.component.getContentItem('image').content.mediaItem.description}
							</figcaption>
						</figure>
					</div>
				</ui:fragment>
				<ui:fragment rendered="#{cc.attrs.component.hasContent('text2')}">
					<div class="tpl-faq-single__text">
						<h:outputText escape="false"
							value="#{cc.attrs.component.getContentData('text2')}"></h:outputText>
					</div>
				</ui:fragment>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
