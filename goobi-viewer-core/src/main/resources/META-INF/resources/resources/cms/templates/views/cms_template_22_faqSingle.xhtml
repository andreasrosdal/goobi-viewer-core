<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                template="/resources/themes/#{navigationHelper.theme}/template.html">
	
	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />
	
    <!-- METADATA -->
    <ui:define name="metadata">
	    <f:metadata> 
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.title, false, false, true)}" />
			<f:event type="preRenderView" listener="#{navigationHelper.updateBreadcrumbs(cmsBean.currentPage)}" />            
            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>
    
    <!-- BREADCRUMBS -->
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
			<div id="templateFaqSingle" class="tpl-faq-single #{cmsPage.wrapperElementClass}">		
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                		
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">
                        #{msg.cms_pagePreviewNotPublished}
                    </div>
                </h:panelGroup>

                <div class="tpl-faq-single__content">
					<h2>#{cmsPage.getContent('heading')}</h2>
					
					<div class="tpl-faq-single__text">
	                    <ui:include src="#{cmsPage.getContent('text')}" />
	                    <ui:include src="#{cmsPage.getContent('text2')}" />
					</div>
                </div>
            </div>
        </f:view>
    </ui:define>
    
    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
