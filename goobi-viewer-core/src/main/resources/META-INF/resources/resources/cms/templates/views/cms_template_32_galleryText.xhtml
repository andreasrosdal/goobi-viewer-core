<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
		<composite:attribute name="image01" required="false"
			default="#{cc.attrs.component.getContentItem('image01')}" />
		<composite:attribute name="image02" required="false"
			default="#{cc.attrs.component.getContentItem('image02')}" />
		<composite:attribute name="image03" required="false"
			default="#{cc.attrs.component.getContentItem('image03')}" />
		<composite:attribute name="image04" required="false"
			default="#{cc.attrs.component.getContentItem('image04')}" />
		<composite:attribute name="text01" required="false"
			default="#{cc.attrs.component.getContentItem('text01')}" />
	</composite:interface>


	<composite:implementation>

		<div id="customTemplateGalleryText"
			class="tpl-gallery-text content-component__legacy-full-width">
			<!-- GALLERY -->
			<div class="tpl-gallery-text__gallery">
				<!-- IMAGE 01 -->
				<ui:fragment rendered="#{cc.attrs.image01 != null}">
					<figure class="tpl-gallery-text__gallery-item"
						style="background-image: url(#{cc.attrs.image01.content.url});">
						<a href="#{cc.attrs.image01.content.mediaItem.linkURI}"
							target="_blank"> <span class="sr-only">#{cc.attrs.image01.content.getMediaName()}</span>
						</a>
					</figure>
				</ui:fragment>

				<!-- IMAGE 02 -->
				<ui:fragment rendered="#{cc.attrs.image02 != null}">
					<figure class="tpl-gallery-text__gallery-item"
						style="background-image: url(#{cc.attrs.image02.content.url});">
						<a href="#{cc.attrs.image02.content.mediaItem.linkURI}"
							target="_blank"> <span class="sr-only">#{cc.attrs.image02.content.getMediaName()}</span>
						</a>
					</figure>
				</ui:fragment>

				<!-- IMAGE 03 -->
				<ui:fragment rendered="#{cc.attrs.image03 != null}">
					<figure class="tpl-gallery-text__gallery-item"
						style="background-image: url(#{cc.attrs.image03.content.url});">
						<a href="#{cc.attrs.image03.content.mediaItem.linkURI}"
							target="_blank"> <span class="sr-only">#{cc.attrs.image03.content.getMediaName()}</span>
						</a>
					</figure>
				</ui:fragment>

				<!-- IMAGE 04 -->
				<ui:fragment rendered="#{cc.attrs.image04 != null}">
					<figure class="tpl-gallery-text__gallery-item"
						style="background-image: url(#{cc.attrs.image04.content.url});">
						<a href="#{cc.attrs.image04.content.mediaItem.linkURI}"
							target="_blank"> <span class="sr-only">#{cc.attrs.image04.content.getMediaName()}</span>
						</a>
					</figure>
				</ui:fragment>
			</div>

			<!-- TEXT -->
			<div class="tpl-gallery-text__text">
				<ui:fragment rendered="#{cc.attrs.text01 != null}">
					<h:outputText escape="false"
						value="#{cc.attrs.text01.content.text.textOrDefault}" />
				</ui:fragment>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
