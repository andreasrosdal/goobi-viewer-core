<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

    <composite:interface>
		<composite:attribute name="component" required="true"/>
		<composite:attribute name="cmsContent" required="false" default="#{cc.attrs.component.firstContentItem.content}"/>
		<composite:attribute name="image" required="false" default="#{cc.attrs.cmsContent.mediaItem}"/>
    </composite:interface>


    <composite:implementation>
    	<ui:fragment rendered="#{cc.attrs.cmsContent != null and cc.attrs.image != null}">
	    	<figure class="tpl-simple__media">
	        	<ui:fragment rendered="#{cmsMediaBean.isImage(cc.attrs.image)}">
					<img src="#{cc.attrs.cmsContent.getUrl(1920, null)}" class="img-fluid" alt="#{cc.attrs.image.alternativeText}" title="#{cc.attrs.image.name}" />
	            </ui:fragment>
	            <ui:fragment rendered="#{cmsMediaBean.isVideo(cc.attrs.image)}">
					<video autoplay="autoplay" controls="controls" class="video-file-element" poster="#{request.contextPath}#{navigationHelper.getResource('images/icons/video_placeholder.png')}" title="#{cc.attrs.image.name}">
						<source src="#{cc.attrs.cmsContent.url}"/>
					</video>
	            </ui:fragment>
	            <figcaption>
	                #{cc.attrs.image.description}
	            </figcaption>
			</figure>
		</ui:fragment>
    </composite:implementation>
</ui:composition>
