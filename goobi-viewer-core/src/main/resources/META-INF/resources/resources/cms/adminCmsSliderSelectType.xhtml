<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
	template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">
	
	<f:event listener="cmsSliderEditBean.startConversation()"
		type="preRenderView"></f:event>

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{navigationHelper.setCurrentPageAdmin('adminCmsSliders')}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<div id="cmsSlidersSelect" class="cms_sliders_select">
			<h:panelGroup rendered="#{userBean.user.cmsAdmin}">
				<h:form prependId="false">

					<div class="admin__title-bar">
						<!-- TITLE -->
						<h2 class="admin__title">#{msg.cms__add_slider__title}</h2>
					</div>


					<div class="admin__content-inner-content">
						<div class="admin__info-text">#{msg.cms__add_slider__description}</div>

						<div class="admin__entry-list">
							<ui:repeat var="type" value="#{cmsSliderEditBean.sourceTypes}">
								<div class="admin__boxed-entry -w25">

									<h3>#{msg[type.label]}</h3>
									<p>#{msg['cms__slider_type_description__'.concat(type.name.toLowerCase())]}</p>
									<button class="btn btn-default"
										jsf:action="#{cmsSliderEditBean.createSlider(type)}">#{msg.select}</button>
								</div>
							</ui:repeat>
						</div>
	</ui:define>

</ui:composition>
