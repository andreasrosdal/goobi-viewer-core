<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminTranslations')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="adminIpRanges">
                <h:panelGroup rendered="#{userBean.admin}">
                    <h:form id="adminIpRangesForm" prependId="false">
                        <div class="admin__title-bar">
                            <!-- TITLE -->
                            <h2 class="admin__title">#{msg.admin__translations}</h2>

                        </div>

                        <div class="admin__content-inner-content">
                            <!-- LEFT SIDE -->
                            <div>
                                <h3>#{msg.admin__translations}</h3>
                                TRANSLATE HERE
                            </div>
                            <!-- RIGHT SIDE -->
                            <div>
                                <h3>#{msg.label__crowdsourcing_campaign_progress}</h3>
                                (#{adminBean.currentTranslationGroup.translatedKeyCount} von #{adminBean.currentTranslationGroup.messageKeyCount})
                            </div>
                            <div>
                                <h3>#{msg.admin__overview}</h3>
                                <ui:repeat var="key" value="#{adminBean.currentTranslationGroup.allKeys}">
                                    <h:panelGroup class="row" rendered="#{key.translationStatus == 'NONE'}" style="background-color: #EEEEEE">
                                        #{key.key}
                                    </h:panelGroup>
                                    <h:panelGroup class="row" rendered="#{key.translationStatus == 'PARTIAL'}" style="background-color: #F7E3B5">
                                        #{key.key}
                                    </h:panelGroup>
                                    <h:panelGroup class="row" rendered="#{key.translationStatus == 'FULL'}" style="background-color: #D4EDDB">
                                        #{key.key}
                                    </h:panelGroup>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
