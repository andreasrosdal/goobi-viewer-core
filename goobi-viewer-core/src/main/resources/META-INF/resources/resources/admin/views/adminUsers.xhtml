<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminUsers')}" />
            <f:event type="preRenderView" listener="#{adminBean.resetCurrentUserAction}" />
            <f:event type="preRenderView" listener="#{adminBean.resetCurrentLicenseAction}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div id="adminAllUsers">			
            <h:panelGroup rendered="#{userBean.admin}">
                <h2 class="admin__content-inner-title">#{msg.admin__users}</h2>

                <div class="admin__content-inner-content">
                    <h:form id="adminAllUserForm" prependId="false">
                        <!-- FILTER -->
                        <viewerComponent:dataTableColumnFilter filter="#{adminBean.lazyModelUsers.getFilter('firstName_lastName_nickName_email')}"/>  
                        <div class="clearfix"></div>
                        <h:commandLink action="pretty:adminUser" actionListener="#{adminBean.resetCurrentUserAction}" value="#{msg.admin_createNewUser}" styleClass="btn btn--default pull-right" />
                        
                        <div class="clearfix"></div>
                        
                        <!-- paginator -->
                        <viewerComponent:dataTablePaginator tableValues="#{adminBean.lazyModelUsers}" />
                        
                        <table id="adminAllUserTable" class="table table-striped table-bordered admin-table">
                        	<thead>
                                <tr>
                            		<th>
                                        #{msg.name}
                                        
                                        <!-- SORTING -->
                                        <div class="sorting-wrapper">
                                            <h:commandLink styleClass="sort" action="#{adminBean.lazyModelUsers.sortBy('email', 'ASCENDING')}">
                                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                                <f:ajax execute="@form" render="@form" />
                                            </h:commandLink>
                                            <h:commandLink styleClass="sort" action="#{adminBean.lazyModelUsers.sortBy('email', 'DESCENDING')}">
                                                <i class="fa fa-angle-up" aria-hidden="true"></i>
                                                <f:ajax execute="@form" render="@form" />
                                            </h:commandLink>
                                        </div>      
                                    </th>
                            		<th>
                                        #{msg.lastLoginDate}
                                        
                                        <!-- SORTING -->
                                        <div class="sorting-wrapper">
                                            <h:commandLink styleClass="sort" action="#{adminBean.lazyModelUsers.sortBy('lastLogin', 'ASCENDING')}">
                                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                                <f:ajax execute="@form" render="@form" />
                                            </h:commandLink>
                                            <h:commandLink styleClass="sort" action="#{adminBean.lazyModelUsers.sortBy('lastLogin', 'DESCENDING')}">
                                                <i class="fa fa-angle-up" aria-hidden="true"></i>
                                                <f:ajax execute="@form" render="@form" />
                                            </h:commandLink>
                                        </div>                                        
                                    </th>
                                    <th>
                                        #{msg.email}
                                        
                                        <!-- SORTING -->
                                        <div class="sorting-wrapper">
                                            <h:commandLink styleClass="sort" action="#{adminBean.lazyModelUsers.sortBy('email', 'ASCENDING')}">
                                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                                <f:ajax execute="@form" render="@form" />
                                            </h:commandLink>
                                            <h:commandLink styleClass="sort" action="#{adminBean.lazyModelUsers.sortBy('email', 'DESCENDING')}">
                                                <i class="fa fa-angle-up" aria-hidden="true"></i>
                                                <f:ajax execute="@form" render="@form" />
                                            </h:commandLink>
                                        </div>
                                        
                                        <div class="clearfix"></div>                            
                                    </th>
                            		<th>#{msg.userGroups}</th>
                                </tr>
                        	</thead>
                        	<tbody>
                        		<ui:repeat var="user" value="#{adminBean.pageUsers}">
                        			<tr>
                        				<td>
                        				    <ui:fragment rendered="#{user.useGravatar}">
                                                <img src="#{user.getGravatarUrl(48)}" />
                                            </ui:fragment>
			                                <h:outputText value="#{user.nickName}" />
			                                <!-- TODO only visible onMouseOver -->
			                                <br/>
                                            <h:commandLink styleClass="btn btn--icon" action="pretty:adminUser" title="#{msg.edit}">
                                                <f:setPropertyActionListener value="#{user}" target="#{adminBean.currentUser}" />
                                                <f:setPropertyActionListener value="#{null}" target="#{adminBean.currentLicense}" />
                                                #{msg.edit}
                                            </h:commandLink>
                        				</td>
                        				<td>
			                                <h:outputText value="#{user.lastLogin}">
			                                    <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
			                                </h:outputText>
                        				</td>
                                        <td>
                                            <h:outputText value="#{user.email}" />
                                        </td>
                        				<td class="admin-table__action">
											<h:panelGroup>
                                                <!-- Admin -->
											    <ui:fragment rendered="#{user.superuser}">[#{msg.admin}]</ui:fragment>
											    <!-- TODO This might get expensive -->
											    <!-- Ownerships -->
                                                <ui:repeat var="group" value="#{user.userGroupOwnerships}">
                                                    &lt;#{group.name}&gt;
                                                </ui:repeat>
                                                <!-- Memberships -->
											    <ui:repeat var="role" value="#{user.userGroupMemberships}">
											        (#{role.userGroup.name})
											    </ui:repeat>
				                            </h:panelGroup>
                        				</td>
                        			</tr>
                        		</ui:repeat>
                        	</tbody>
                        </table>
                    </h:form>
                </div>
            </h:panelGroup>
        </div>

		<script type="text/javascript">
		    var dataTableConfig = {
                dataTablePaginator: "#dataTablePaginator",
                txtField1: "#txtMoveTo1",
                txtField2: "#txtMoveTo2",
                totalCount: "#totalCount",
                reloadBtn: 'input[id*="cmdMoveTo"]',
            };   
        
            viewerJS.dataTable.init( dataTableConfig );
        </script>
	</ui:define>

    <!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
    	<adminWidget:widget_cms />
    </ui:define>
</ui:composition>
