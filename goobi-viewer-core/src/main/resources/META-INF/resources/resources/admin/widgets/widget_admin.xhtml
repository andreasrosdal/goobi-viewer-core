<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface />

    <composite:implementation>
        <h:panelGroup rendered="#{userBean.admin}">
            <div id="widgetAdmin" class="admin-widget">
                <h:form id="widgetAdminForm">
                    <h3>#{msg.admin__administration_title}</h3>

                    <ul>
                        <li class="#{navigationHelper.currentPage == 'adminUsers' ? 'active' : '' or
                                     navigationHelper.currentPage == 'adminUser' ? 'active' : ''}">
	                        <h:outputLink value="#{navigationHelper.getPageUrl('adminAllUsers')}/">
		                        <i class="fa fa-user" aria-hidden="true"></i>
		                        <span>#{msg.admin__users}</span>
		                    </h:outputLink>
                        </li>
                        <li class="#{navigationHelper.currentPage == 'adminAllUserGroups' ? 'active' : '' or
                                     navigationHelper.currentPage == 'adminAllUserGroup' ? 'active' : ''}">
                             <h:outputLink value="#{navigationHelper.getPageUrl('adminAllUserGroups')}/">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <span>#{msg.admin__groups}</span>
                            </h:outputLink>
                        </li>
                        <li class="#{navigationHelper.currentPage == 'adminIpRanges' ? 'active' : '' or
                                     navigationHelper.currentPage == 'adminIpRange' ? 'active' : ''}">
                             <h:outputLink value="#{navigationHelper.getPageUrl('adminIpRanges')}/">
                                <i class="fa fa-bolt" aria-hidden="true"></i>
                                <span>#{msg.admin__ip_ranges}</span>
                            </h:outputLink>
                        </li>
                        <li class="#{navigationHelper.currentPage == 'adminLicenses' ? 'active' : '' or
                                     navigationHelper.currentPage == 'adminLicenseType' ? 'active' : ''}">
                             <h:outputLink value="#{navigationHelper.getPageUrl('adminAllLicenseTypes')}/">
                                <i class="fa fa-key" aria-hidden="true"></i>
                                <span>#{msg.admin__licenses}</span>
                            </h:outputLink>
                        </li>
                        <li class="#{navigationHelper.currentPage == 'adminRoles' ? 'active' : '' or
                                     navigationHelper.currentPage == 'adminRole' ? 'active' : ''}">
                            <h:outputLink value="#{navigationHelper.getPageUrl('adminRoles')}/">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <span>#{msg.admin__roles}</span>
                            </h:outputLink>
                        </li>
                        <li class="#{navigationHelper.currentPage == 'adminUserComments' ? 'active' : ''}">
                             <h:outputLink value="#{navigationHelper.getPageUrl('adminUserComments')}/">
                                <i class="fa fa-comments" aria-hidden="true"></i>
                                <span>#{msg.admin__comments}</span>
                            </h:outputLink>
                        </li>
                        <li class="#{navigationHelper.currentPage == 'adminCreateRecord' ? 'active' : ''}">
                             <h:outputLink value="#{navigationHelper.getPageUrl('adminCreateRecord')}/">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <span>#{msg.admin__create_record__link}</span>
                            </h:outputLink>
                        </li>
                    </ul>
                </h:form>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
