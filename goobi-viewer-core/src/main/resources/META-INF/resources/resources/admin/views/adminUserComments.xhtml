<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminUserComments')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div id="adminUserComments">
            <h:panelGroup rendered="#{userBean.admin}">
                <h:form id="adminUserCommentsForm" prependId="false">
                    <div class="admin__title-bar">
                        <!-- TITLE -->
                        <h2 class="admin__title">#{msg.admin__comments}</h2>
                    </div>

                    <div class="admin__content-inner-content">
                        <div class="admin__table-tools">
                            <!-- PAGINATOR -->
                            <div class="admin__table-paginator">
                                <viewerComponent:dataTablePaginator tableValues="#{adminBean.lazyModelComments}" />
                            </div>
                            <!-- FILTER -->
                            <div class="admin__table-filter">
                                <viewerComponent:dataTableColumnFilter key="admin__comment_search" filter="#{adminBean.lazyModelComments.getFilter('text')}" />
                            </div>
                        </div>


                        <!-- ALL COMMENTS TABLE -->
                        <div id="adminUserCommentsTable" class="admin__table-content">

                            <!-- TITLE ROW -->
                            <div class="row no-gutters admin__table-title">

                                <!-- COMMENT COL -->
                                <div class="col-8 d-flex">
                                    #{msg.Comment}
                                    <div class="sorting-wrapper admin__table-sorting">
                                        <h:commandLink styleClass="sort" action="#{adminBean.lazyModelComments.sortBy('text', 'ASCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort ascending" />
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                        <h:commandLink styleClass="sort" action="#{adminBean.lazyModelComments.sortBy('text', 'DESCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort descending" />
                                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                    </div>
                                </div>

                                <!-- USER COL -->
                                <div class="col-2 d-flex">
                                    Benutzer
                                    <div class="sorting-wrapper admin__table-sorting">
                                        <h:commandLink styleClass="sort" action="#{adminBean.lazyModelComments.sortBy('owner', 'ASCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort ascending" />
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                        <h:commandLink styleClass="sort" action="#{adminBean.lazyModelComments.sortBy('owner', 'DESCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort descending" />
                                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                    </div>
                                </div>

                                <!-- DATE COL -->
                                <div class="col-2 d-flex">
                                    #{msg.date}
                                    <div class="sorting-wrapper admin__table-sorting">
                                        <h:commandLink styleClass="sort" action="#{adminBean.lazyModelComments.sortBy('dateCreated', 'ASCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort ascending" />
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                        <h:commandLink styleClass="sort" action="#{adminBean.lazyModelComments.sortBy('dateCreated', 'DESCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort descending" />
                                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                    </div>
                                </div>

                            </div>


                            <!-- INDIVIDUAL USER ROWS -->
                            <ui:repeat var="comment" value="#{adminBean.pageComments}">
                                <div class="row no-gutters admin__table-entry">
                                    <div class="col-8 d-flex" style="flex-direction:column;">
                                        <!-- COMMENT -->
                                        <h:outputText value="#{comment.text}" />

                                        <!-- ACTIONS -->
                                        <div>
                                            <!-- SHOW -->
                                            <a href="#{navigationHelper.imageUrl}/#{comment.pi}/#{comment.page}/" class="admin__table-action-link -bluelink" target="_blank" aria-label="#{msg.Comment} #{msg.show} (#{comment.pi}/#{comment.page})">#{msg.show}</a>

                                            <!-- DELETE -->
                                            <h:commandLink styleClass="admin__table-action-link -redlink"
                                                onclick="if ( !confirm( &quot;#{msg.commentDeleteConfirmationText}&quot; ) ) { return false };"
                                                action="#{adminBean.deleteCommentAction(comment)}">#{msg.delete}
                                            </h:commandLink>
                                        </div>
                                    </div>
                                    <div class="col-2 d-flex">#{comment.owner}</div>
                                    <div class="col-2 d-flex">
                                        <h:outputText value="#{comment.dateCreated}">
                                            <f:convertDateTime pattern="dd.MM.YYYY - HH:mm" type="both" dateStyle="short" timeStyle="short" />
                                        </h:outputText>
                                    </div>
                               </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>

        <script type="text/javascript">
            $( document ).ready( function() {
                var dataTableConfig = {
                        dataTablePaginator: "#dataTablePaginator",
                        txtField1: "#txtMoveTo1",
                        txtField2: "#txtMoveTo2",
                        totalCount: "#totalCount",
                        reloadBtn: 'input[id*="cmdMoveTo"]',
                };

                viewerJS.dataTable.init( dataTableConfig );

            } );
        </script>

    </ui:define>
</ui:composition>
