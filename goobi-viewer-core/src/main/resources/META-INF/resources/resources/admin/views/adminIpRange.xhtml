<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets" 
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminIpRange')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="adminIpRange">
                <h:panelGroup rendered="#{userBean.admin == true and adminBean.currentIpRange != null}">
                    <h2 class="admin__content-inner-title">
                        <h:outputText value="#{msg.admin__ip_range_new}" rendered="#{adminBean.currentIpRange.id == null}" />
                        <h:outputText value="#{msg.admin__ip_range_edit}" rendered="#{adminBean.currentIpRange.id != null}" />
                    </h2>

                    <div class="admin__content-inner-content">
                        <h:form id="editIpRangeGeneralForm" styleClass="form-horizontal" role="form" prependId="false">
                            <h3>#{msg.admin__ip_range_general}</h3>
            
                            <!-- TODO proper css class -->
                            <div class="cms-select-template__template">
            
                                <!-- DATA INPUTS -->
                                <div class="form-group">
                                    <h:outputLabel for="ipRangeName" styleClass="col-sm-2 control-label" value="#{msg.name} *" />
                                    <div class="col-sm-9">
                                        <h:inputText value="#{adminBean.currentIpRange.name}" id="ipRangeName" required="true" styleClass="form-control" />
                                         <span class="form-group-helptext">#{msg.help__admin_ip_range_name}</span>
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn--clean" data-toggle="helptext">
                                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="subnetMask" styleClass="col-sm-2 control-label" value="#{msg.admin__ip_range_subnetMask} *" />
                                    <div class="col-sm-9">
                                        <h:inputText value="#{adminBean.currentIpRange.subnetMask}" id="subnetMask" required="true" styleClass="form-control">
                                            <f:validator validatorId="subnetMaskValidator" />
                                        </h:inputText>
                                         <span class="form-group-helptext">#{msg.help__admin_ip_range_subnet_mask}</span>
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn--clean" data-toggle="helptext">
                                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="ipRangeDescription" styleClass="col-sm-2 control-label" value="#{msg.description}" />
                                    <div class="col-sm-9">
                                        <h:inputTextarea value="#{adminBean.currentIpRange.description}" id="ipRangeDescription" styleClass="form-control" />
                                        <span class="form-group-helptext">#{msg.help__admin_ip_range_description}</span>
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn--clean" data-toggle="helptext">
                                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
            
                            </div>
            
                            <!-- ACTION -->
                            <div class="text-right">
<!--                 <h:commandLink action="adminIpRanges" value="#{msg.cancel}" styleClass="btn" immediate="true"> -->
<!--                     <f:setPropertyActionListener target="#{adminBean.currentIpRange}" value="#{null}" /> -->
<!--                 </h:commandLink> -->

                                <h:commandLink action="adminIpRanges" actionListener="#{adminBean.saveIpRangeAction}" value="#{msg.save}"
                                    styleClass="btn btn--success" />
                            </div>
                        </h:form>

        <script type="text/javascript">
                                    $( "#editIpRangeForm .fa-question-circle" ).popover( {
                                        html: true,
                                        title: "#{msg.ipRange_descriptionHeading}",
                                        content: "#{msg.ipRange_errInvalidSubnetMask}",
                                        placement: "top",
                                        trigger: "click",
                                        container: "body"
                                    } ).css( "cursor", "pointer" );
                                </script>
                    </div>
                </h:panelGroup>
            </div>
        </f:view>
    </ui:define>

    <!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_crowdsourcing />
        <adminWidget:widget_cms />
    </ui:define>
</ui:composition>
