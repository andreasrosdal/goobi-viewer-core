<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"                 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminRights')}" />
            <f:event type="preRenderView" listener="#{adminBean.setCurrentLicense(null)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
    
        <f:view contentType="text/html" encoding="utf-8">        
            <div id="adminLicenseTypes">
                <h:panelGroup rendered="#{userBean.admin}">
                    <h2 class="admin__content-inner-title">#{msg.admin__rights}</h2>
                    
                    <h:commandLink action="pretty:adminRightNew" actionListener="#{adminBean.setCurrentRoleLicense(null)}"
                        value="#{msg.add}"/>

                    <div class="admin__content-inner-content">
                        <h:form id="adminLicensesForm" prependId="false">                                    
                            <div class="clearfix"></div>
                            
                            <div>
                                <h:outputText value="#{msg.admin__roles_description_text}" escape="false" />
                            </div>
                            
                           <br />
                           <ui:repeat var="license" value="#{adminBean.allLicenses}">
                                <div class="cms-select-template__template">
                                    <ui:fragment rendered="#{license.user != null}">
                                        <h3><i class="fa fa-user" aria-hidden="true"></i> #{license.user.displayName}</h3>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{license.userGroup != null}">
                                        <h3><i class="fa fa-users" aria-hidden="true"></i> #{license.userGroup.name}</h3>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{license.ipRange != null}">
                                        <h3><i class="fa fa-bolt" aria-hidden="true"></i> #{license.ipRange.description}</h3>
                                    </ui:fragment>
                                    <br />#{msg.admin__right_license_type}: #{msg[license.licenseType.name]}
                                    <br />#{msg.admin__right_additional_functions}:
                                    <ui:repeat var="priv" value="#{license.privileges}">
                                        <div class="badge badge-dark">#{msg[adminBean.getMessageKeyForPrivilege(priv)]}</div>
                                    </ui:repeat>
                                    
                                    <!-- edit -->
                                    <h:outputLink styleClass="pull-right" title="#{msg.edit}"
                                        value="#{navigationHelper.applicationUrl}admin/rights/edit/#{license.id}/">#{msg.edit}</h:outputLink>
                                    <!-- delete -->                                                    
                                    <h:commandLink styleClass="pull-right"
                                        onclick="if ( !confirm( &quot;#{msg.license_licenseType_deleteConfirmationText}&quot; ) ) { return false };"
                                        action="#{adminBean.deleteLicenseAction(license)}" title="#{msg.delete}">
                                        #{msg.delete}
                                    </h:commandLink>
                                </div>
                            </ui:repeat>
                            
                        </h:form>
                        </div>
                </h:panelGroup>
            </div>

        </f:view>
    
    </ui:define>

</ui:composition>
