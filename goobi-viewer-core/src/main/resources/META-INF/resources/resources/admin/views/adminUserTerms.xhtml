<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="adminUserTerms">
                <h:panelGroup rendered="#{userBean.admin}">
                    <div class="admin__title-bar">
                        <ui:fragment rendered="#{adminBean.currentUser.id == null}">
                            <h2 class="admin__title">#{msg.admin__user_terms}</h2>
                        </ui:fragment>
                    </div>
                    <div class="admin__content-inner-content">

                        <h:form id="editUserTerms" styleClass="form-horizontal form-group" role="form" prependId="false">
                            <h3>#{msg.admin__edit_text}</h3>
                            <div class="admin__default-block">
 								<div role="tabpanel">
                                            <!-- NAV TABS -->
                                            <ul class="nav nav-tabs" role="tablist">
                                                <c:forEach var="locale" items="#{cmsBean.getAllLocales()}">
                                                    <li role="presentation" class="#{cmsBean.selectedLocale == locale ? 'active':''}">
                                                        <h:commandLink value="#{locale}" action="#{cmsBean.setSelectedLocale(locale)}" immediate="false" />
                                                    </li>
                                                </c:forEach>
                                            </ul>

                                            <div class="tab-content">
                                                <!-- LOCALIZE TABS -->
                                                <h:panelGroup rendered="#{cmsBean.selectedLocale != null}">
                                                    <ui:param name="locale" value="#{cmsBean.selectedLocale}" />
                                                    <div role="tabpanel" class="tab-pane #{cmsBean.selectedLocale == locale ? 'active':''}" id="#{locale.language}">
                                                       
                                                        <!-- EDIT USER TERMS AND CONDITIONS TEXT -->
                                                        <div class="cms-module__option-group">
                                                            <div class="cms-module__option-label">
                                                                <label for="userTermsText">terms:</label>
                                                            </div>
                                                            
                                                            <div class="cms-module__option-control">
                                                                <h:inputTextarea id="cmsCreatePageContenttypeHtml" styleClass="form-control tinyMCE"
                                                                    value="stillEmpty" />
                                                            </div>
                                                            
                                                            
                                                        </div>
                                                    </div>
                                                </h:panelGroup>

                                            </div>
                                        </div>
                            </div>
                        </h:form>

                        <!-- DELETE USER -->
                        <ui:fragment rendered="#{adminBean.currentUser.id != null and !adminBean.currentUser.anonymous}">
                            <h:form id="deleteUser" styleClass="form-horizontal" role="form" prependId="false">
                                <h3>#{msg.admin__user_delete}</h3>
                                <div class="admin__default-block -danger">
                                    <p>#{msg.admin__user_delete_description}:</p>
                                    <div class="form-group">
                                        <div class="form-check connected-top">
                                        	<input class="form-check-input" type="radio" id="keepDataOption" name="deleteData" value="false" checked="#{adminBean.deleteUserContributions ? null : 'true'}" />
                                            <label class="form-check-label" for="keepDataOption">#{msg.admin__user_delete_type_keep_data}</label>
                                        </div>
                                        <div class="form-check connected-bottom">
                                            <input class="form-check-input" type="radio" id="deleteDataOption" name="deleteData" value="true" checked="#{adminBean.deleteUserContributions ? 'true' : null}"/>
                                            <label class="form-check-label" for="deleteDataOption">#{msg.admin__user_delete_type_everything}</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <h:outputLabel for="emailConfirmation" styleClass="col-4 control-label" value="#{msg.admin__user_delete_email_confirmation}:" />
                                        <div class="col-8">
                                            <h:inputText value="#{adminBean.emailConfirmation}" id="emailConfirmation" label="emailConfirmation" 
                                            styleClass="form-control" required="true" requiredMessage="#{msg.admin__error_email_mismatch}" />
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <h:commandLink id="deleteUserButton" styleClass="btn btn--danger" value="#{msg.admin__user_delete_permanently}"
                                            action="#{adminBean.deleteUserAction(adminBean.currentUser, adminBean.deleteUserContributions)}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:fragment>
                    </div>
                </h:panelGroup>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
