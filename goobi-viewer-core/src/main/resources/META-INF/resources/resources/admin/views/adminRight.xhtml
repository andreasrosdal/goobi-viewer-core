<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets" 
    template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminRole')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="adminLicenseType">
                <h:panelGroup rendered="#{userBean.admin  and adminBean.currentLicenseType != null}">
                    <h:form id="editLicenseTypeForm" styleClass="form-horizontal" role="form" prependId="false">
                        <h2 class="admin__content-inner-title">
                            <h:outputText value="#{msg.admin__right_new}" rendered="#{adminBean.currentLicense.id == null}" />
                            <h:outputText value="#{msg.admin__right_edit}: #{msg[adminBean.currentLicense.name]}"
                                rendered="#{adminBean.currentLicenseType.id != null}" />
                        </h2>

                        <div id="adminLicenseWrapper" class="admin__content-inner-content">
                            <h3>#{msg.general}</h3>
                            
                            <div class="form-group">
                                <h:outputLabel for="name" styleClass="col-sm-4 control-label" value="#{msg.name} *" />
                                <div class="col-sm-8">
                                    <h:message for="name"  errorClass="alert alert-danger" />
                                    <h:selectOneMenu value="#{adminBean.currentLicense.type}">
                                        <f:selectItem itemLabel="#{msg.select}" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="#{msg.user}" itemValue="user" />
                                        <f:selectItem itemLabel="#{msg.userGroup}" itemValue="group" />
                                        <f:selectItem itemLabel="#{msg.ipRange}" itemValue="iprange" />
                                        <f:ajax render="licenseeGroup" />
                                    </h:selectOneMenu>
                                    <h:panelGroup id="licenseeGroup">
                                        <h:selectOneMenu rendered="#{adminBean.currentLicense.type == 'user'}" value="#{adminBean.currentLicense.user}">
                                            <f:selectItem itemLabel="#{msg.select}" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{adminBean.allUsers}" />
                                        </h:selectOneMenu>
                                        <h:selectOneMenu rendered="#{adminBean.currentLicense.type == 'group'}" value="#{adminBean.currentLicense.userGroup}">
                                            <f:selectItem itemLabel="#{msg.select}" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{adminBean.allUserGroups}" />
                                        </h:selectOneMenu>
                                        <h:selectOneMenu rendered="#{adminBean.currentLicense.type == 'iprange'}" value="#{adminBean.currentLicense.ipRange}">
                                            <f:selectItem itemLabel="#{msg.select}" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{adminBean.allIpRanges}" />
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                    <h:inputText value="#{adminBean.currentLicense.name}" id="name" styleClass="form-control"
                                        required="true" requiredMessage="#{msg.nameRequired}" />
                                    <!-- TODO check for duplicates via a validator -->
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="description" styleClass="col-sm-4 control-label" value="#{msg.description}" />
                                <div class="col-sm-8">
                                    <h:inputTextarea value="#{adminBean.currentLicenseType.description}" id="description" styleClass="form-control" />
                                </div>
                            </div>
                            
                            <!-- default privileges -->
                            <h3>#{msg.privilegesDefault}</h3>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privSetRepresentativeImage}" />
                                            #{msg.license_privSetRepresentativeImage}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privDeleteOcrPage}" />
                                            #{msg.license_privDeleteOcrPage}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privCmsPages}" />
                                            #{msg.license_privCmsPages}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privCmsMenu}" />
                                            #{msg.license_privCmsMenu}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privCmsStaticPages}" />
                                            #{msg.license_privCmsStaticPages}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privCmsCollections}" />
                                            #{msg.license_privCmsCollections}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{adminBean.currentLicenseType.privCmsCategories}" />
                                            #{msg.license_privCmsCategories}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <h:commandLink action="pretty:adminRights" value="#{msg.cancel}" styleClass="btn" immediate="true">
                                    <f:setPropertyActionListener target="#{adminBean.currentLicenseType}" value="#{null}" />
                                </h:commandLink>
                                <h:commandLink actionListener="#{adminBean.saveLicenseTypeAction}" value="#{msg.save}" styleClass="btn btn--success" />
                            </div>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
