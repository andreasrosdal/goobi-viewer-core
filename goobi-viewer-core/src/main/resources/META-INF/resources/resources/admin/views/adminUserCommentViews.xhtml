<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminUserComments')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{userBean.loggedIn}">
            <div id="adminUserCommentViews">
                <h:form id="adminUserCommentViewsForm" prependId="false">
                    <div id="adminUserCommentViewsTitle" class="admin__title-bar">
                        <!-- TITLE -->
                        <h1 class="admin__title">#{msg.admin__comment_views}</h1>
                        <!-- CREATE NEW IP RANGE -->
                        <ui:fragment rendered="#{adminCommentBean.userCommentsEnabled}">
                            <a href="#{navigationHelper.getPageUrl('adminUserCommentGroupNew')}/"
                                class="btn btn--default admin__title-bar-action toggle-comments-functions">
                                #{msg.add}
                            </a>
                        </ui:fragment>
                    </div>

                    <div class="admin__content-inner-content">
                        <!-- INFO TEXT -->
                        <div class="admin__info-text">
                            <h:outputText value="#{msg.admin__comment_views_description_text}" escape="false" />
                        </div>
                        
                        <!-- ACTIVATE COMMENTS -->
						<h:form id="userCommentsViewsActivateForm" prependId="false">
							<div class="form-horizontal form-group">
								<div class="row no-gutters mb-3 align-items-center">
									<div class="control-label mr-3 admin__form-label">#{msg.admin__comment_views_activate}:</div>
									<div class="admin__form-input">
										<viewerComponent:toggleSwitch name="activateUserComments" toggleTarget=".toggle-comments-functions"
											render=":adminUserCommentViewsTitle :userCommentViews"
											value="#{adminCommentBean.userCommentsEnabled}" immediate="true" />
									</div>
								</div>
							</div>
						</h:form>

                        <div id="userCommentViews" class="admin__entry-list toggle-comments-functions">
                            <ui:fragment rendered="#{adminCommentBean.userCommentsEnabled}">
                            <!-- INDIVIDUAL COMMENT VIEWS -->
                            <ui:repeat var="commentView" value="#{adminCommentBean.getCommentViewsForUser(userBean.user)}">
                                <div class="admin__boxed-entry -w100 -std-bottom-pad">
                                    <div class="row">
	                                    <div class="col-12 col-lg-9">
	                                    <!-- TITLE -->
	                                    <h2>#{msg[commentView.title]}</h2>
	                                    <!-- DESCRIPTION -->
	                                      <ui:fragment rendered="#{commentView.description ne ''}">
	                                          <p>#{msg[commentView.description]}</p>
	                                      </ui:fragment>
	                                      <ui:fragment rendered="#{commentView.description eq ''}">
	                                          <p aria-disabled="true">(#{msg.admin__label__no_description_available})</p>
	                                      </ui:fragment>
	                                      
	                                    </div>
	                                    
	                                    <div class="col-12 col-lg-3 d-flex align-items-center justify-content-center justify-content-lg-end">
	                                    
	                                    <div class="d-flex flex-column align-items-center">
	                                    	<!-- VIEW BUTTON -->
                                    		<a class="btn btn--full" href="#{navigationHelper.applicationUrl}admin/comments/#{commentView.id}/">#{msg.show}</a>
                                    	</div>
	                                    
	                                    </div>

                                    </div>
                                    
                                    

                                    

                                    <!-- ACTIONS -->
                                    <ui:fragment rendered="#{userBean.admin}">
                                        <div class="row admin__boxed-entry-actions">
                                            <div class="col-3 d-flex">
                                                <!-- EDIT -->
                                                <a href="#{navigationHelper.applicationUrl}admin/comments/edit/#{commentView.id}/"
                                                    class="admin__boxed-entry-actions-edit" aria-label="#{msg.edit}: #{ipRange.name}">#{msg.edit}</a>
                                                <!-- DELETE -->
                                                <h:commandLink rendered="#{!commentView.coreType}" styleClass="admin__boxed-entry-actions-delete -redlink"
                                                    onclick="if ( !confirm( &quot;#{navigationHelper.getTranslationWithParams(msg.ipRange_deleteConfirmationText, commentView.title)}&quot; ) ) { return false };"
                                                    action="adminUserCommentViews"
                                                    actionListener="#{adminCommentBean.deleteCommentviewAction(commentView)}">
                                                    <f:passThroughAttribute name="aria-label" value="#{msg.delete}: #{commentView.title}" />
                                                    #{msg.delete}
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </ui:fragment>
 

 
                                </div>
                            </ui:repeat>
                            </ui:fragment>
                        </div>
                    </div>
                </h:form>
            </div>
        </h:panelGroup>

        <script type="text/javascript">
            $( document ).ready( function() {
                var dataTableConfig = {
                        dataTablePaginator: "#dataTablePaginator",
                        txtField1: "#txtMoveTo1",
                        txtField2: "#txtMoveTo2",
                        totalCount: "#totalCount",
                        reloadBtn: 'input[id*="cmdMoveTo"]',
                };

                viewerJS.dataTable.init( dataTableConfig );

            } );
            
            // Create no entries found message
			if($('.admin__table-entry').length == 0) {
				$('.admin__table-content').append('<br/><p >#{msg.hitsZero}</p>');
			}    

        </script>

    </ui:define>
</ui:composition>
