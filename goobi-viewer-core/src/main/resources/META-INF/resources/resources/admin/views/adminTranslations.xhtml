<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminTranslations')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="adminTranslations">
                <h:panelGroup rendered="#{userBean.admin}">
                    <h:form id="adminTranslations" prependId="false">
                        <div class="admin__title-bar">
                            <!-- TITLE -->
                            <h2 class="admin__title">#{msg.admin__translations}</h2>
                        </div>

                        <div class="admin__content-inner-content">
                            <!-- INFO TEXT -->
                            <div class="admin__info-text">
                                <h:outputText value="#{msg.admin__translations_description_text}" escape="false" />
                            </div>

                            <div class="admin__entry-list -w33">
                                <!--  TRANSLATION GROUPS -->
                                <ui:repeat var="group" value="#{adminBean.configuredTranslationGroups}">
                                    <div class="admin__boxed-entry -w33">
                                        <div class="row">
                                            <h3 class="col-12">#{group.name}</h3>
                                        </div>
                                        <!-- DESCRIPTION -->
                                        <div class="row">
                                            <ui:fragment rendered="#{group.description ne ''}">
                                                <p class="col-12 admin__boxed-entry-description">#{group.description}</p>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{group.description eq ''}">
                                                <p class="col-12 admin__boxed-entry-description-empty" aria-disabled="true">(#{msg.admin__label__no_description_available})</p>
                                            </ui:fragment>
                                        </div>
                                        <!-- ACTIONS -->
                                        <div class="row admin__boxed-entry-actions">
                                            <div class="col-3 d-flex">
                                                <!-- EDIT -->
                                                <a href="#{navigationHelper.applicationUrl}admin/translations/edit/#{group.id}/"
                                                    aria-label="#{msg.edit}: #{msg[group.name]}">#{msg.edit}</a>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
