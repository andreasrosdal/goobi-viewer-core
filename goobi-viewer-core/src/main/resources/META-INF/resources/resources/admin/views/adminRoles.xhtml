<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"                 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminRoles')}" />
            <f:event type="preRenderView" listener="#{adminBean.setCurrentLicenseType(null)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
    
        <f:view contentType="text/html" encoding="utf-8">        
            <div id="adminLicenseTypes">
                <h:panelGroup rendered="#{userBean.admin}">
                    <h2 class="admin__content-inner-title">#{msg.admin__roles}</h2>
                    
                    <h:commandLink action="pretty:adminRoleNew" actionListener="#{adminBean.resetCurrentRoleLicenseAction}"
                        value="#{msg.admin__role_new}"/>

                    <div class="admin__content-inner-content">
                        <h:form id="adminLicenseTypesForm" prependId="false">                                    
                            <div class="clearfix"></div>
                            
                            <div>
                                <h:outputText value="#{msg.admin__roles_description_text}" escape="false" />
                            </div>
                            
                           <br />
                           <ui:repeat var="licenseType" value="#{adminBean.allRoleLicenseTypes}">
                                <div class="cms-select-template__template">
                                    <h3>#{msg[licenseType.name]}</h3>
                                    <ui:fragment rendered="#{licenseType.description != null and licenseType.description != ''}">
                                        <h:outputText>#{licenseType.description}</h:outputText>
                                        <br />
                                    </ui:fragment>
                                    <br />#{msg.admin__role_functions}:
                                    
                                    <ui:repeat var="priv" value="#{licenseType.privileges}">
                                        <div class="badge badge-dark">#{msg[adminBean.getMessageKeyForPrivilege(priv)]}</div>
                                    </ui:repeat>
                                    
                                    <!-- edit -->
                                    <h:outputLink styleClass="pull-right" title="#{msg.edit}"
                                        value="#{navigationHelper.applicationUrl}admin/roles/edit/#{licenseType.id}/">#{msg.edit}</h:outputLink>
                                    <!-- delete -->                                                    
                                    <h:commandLink styleClass="pull-right"
                                        onclick="if ( !confirm( &quot;#{msg.license_licenseType_deleteConfirmationText}&quot; ) ) { return false };"
                                        action="#{adminBean.deleteLicenseTypeAction(licenseType)}" title="#{msg.delete}">
                                        #{msg.delete}
                                    </h:commandLink>
                                </div>
                            </ui:repeat>
                            
                        </h:form>
                        </div>
                </h:panelGroup>
            </div>

        </f:view>
    
    </ui:define>

</ui:composition>
