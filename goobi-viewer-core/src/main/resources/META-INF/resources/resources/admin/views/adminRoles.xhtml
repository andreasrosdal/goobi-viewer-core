<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"                 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
                xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
                template="/resources/themes/#{navigationHelper.theme}/templateAdmin.html">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageAdmin('adminRoles')}" />
            <f:event type="preRenderView" listener="#{adminBean.resetCurrentLicenseAction}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">        
            <div id="adminLicenseTypes">
                <h:panelGroup rendered="#{userBean.admin}">
                    <h2 class="admin__content-inner-title">#{msg.admin__rolesPrivs}</h2>

                    <div class="admin__content-inner-content">
                    <h:form id="adminLicenseTypesForm" prependId="false">
                            <h:commandLink action="pretty:adminRole" actionListener="#{adminBean.resetCurrentRoleLicenseAction}" value="#{msg.admin__roles_addNewRole}"
                                    styleClass="btn btn--default pull-right" />
                                    
                            <div class="clearfix"></div>
                            
                            <!-- paginator -->
                            <viewerComponent:dataTablePaginator tableValues="#{adminBean.lazyModelCoreLicenseTypes}" />

                            <table id="adminLicenseTypesTable" class="table table-striped table-bordered admin-table">
                                <thead>
                                    <tr>
                                        <th>
                                            #{msg.name}
                                            
                                            <!-- SORTING -->
                                            <div class="sorting-wrapper">
                                                <h:commandLink styleClass="sort" action="#{adminBean.lazyModelCoreLicenseTypes.sortBy('name', 'ASCENDING')}">
                                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                                    <f:ajax execute="@form" render="@form" />
                                                </h:commandLink>
                                                <h:commandLink styleClass="sort" action="#{adminBean.lazyModelCoreLicenseTypes.sortBy('name', 'DESCENDING')}">
                                                    <i class="fa fa-angle-up" aria-hidden="true"></i>
                                                    <f:ajax execute="@form" render="@form" />
                                                </h:commandLink>
                                            </div>
                                            
                                            <div class="clearfix"></div>
                                        </th>
<!--                                         <th>#{msg.license_conditions}</th> -->
                                        <th>#{msg.privilegesDefault}</th>
                                        <th>#{msg.action}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="licenseType" value="#{adminBean.pageCoreLicenseTypes}">
                                        <tr>
                                            <td>
                                                <h:panelGroup rendered="#{licenseType.description != ''}">
                                                    <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="#{msg[licenseType.description]}"
                                                        aria-hidden="true"></i>
                                                </h:panelGroup>
                                                <h:outputText value="#{msg[licenseType.name]}" /> 
                                            </td>
<!--                                             <td> -->
<!--                                                 <h:outputText value="#{licenseType.conditions}" /> -->
<!--                                             </td> -->
                                            <td>
                                                <ul>
                                                     <ui:repeat var="priv" value="#{licenseType.privileges}">
                                                        <div class="badge badge-dark">#{msg[adminBean.getMessageKeyForPrivilege(priv)]}</div>
                                                     </ui:repeat>
                                                </ul>
                                            </td>
                                            <td class="admin-table__action">
                                                <h:commandLink styleClass="btn btn--icon" action="pretty:adminRole" title="#{msg.edit}">
                                                    <f:setPropertyActionListener value="#{licenseType}" target="#{adminBean.currentLicenseType}" />
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>                                     
                                                </h:commandLink>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </h:form>
                        </div>
                </h:panelGroup>
            </div>

            <script type="text/javascript">
                var dataTableConfig = {
                        dataTablePaginator: "#dataTablePaginator",
                        txtField1: "#txtMoveTo1",
                        txtField2: "#txtMoveTo2",
                        totalCount: "#totalCount",
                        reloadBtn: 'input[id*="cmdMoveTo"]',
                };    
            
                viewerJS.dataTable.init( dataTableConfig );
            </script>
        </f:view>
    </ui:define>

</ui:composition>
