<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/themes/#{navigationHelper.theme}/template.html"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentView('tectonics')}" />
        </f:metadata>
    </ui:define> 
	
	<ui:define name="head">		
		<f:view contentType="text/html" encoding="utf-8">
	
		</f:view>
	</ui:define>

    <ui:define name="content">
		<f:view contentType="text/html" encoding="utf-8">
            
            <h2>Tectonics</h2>
            
			<div id="tectonicsView" class="tectonics-tree">
					<h:form id="tectonicsForm" prependId="false">

						<!-- TECTONICS TREEVIEW -->
						<h:panelGroup>
						
							<!-- TO DO: WHAT IS THIS? -->
							<c:set var="indent" value="#{configurationBean.tocIndentation}" scope="request" />
							
							<!-- EXPANDABLE TREEVIEW -->
							<h:panelGroup>
							
								<!-- EXPAND ALL -->
<!-- 								<div class="tectonics-tree__expand-minimize-all"> -->
<!-- 									<h:commandLink action="#{tectonicsBean.tectonicsTree.collapseAll}" title="#{msg.allClose}"> -->
<!-- 										<i class="fa fa-minus-square-o" aria-hidden="true"></i> -->
<!-- 										<f:passThroughAttribute name="data-toggle" value="tooltip" /> -->
<!-- 										<f:passThroughAttribute name="data-placement" value="top" /> -->
<!-- 										<f:passThroughAttribute name="aria-label" value="#{msg.allClose}" /> -->
<!-- 										<f:ajax render="tectonicsForm" /> -->
<!-- 									</h:commandLink> -->
<!-- 									<h:commandLink action="#{tectonicsBean.tectonicsTree.expandAll}" title="#{msg.allOpen}"> -->
<!-- 										<i class="fa fa-plus-square-o" aria-hidden="true"></i> -->
<!-- 										<f:passThroughAttribute name="data-toggle" value="tooltip" /> -->
<!-- 										<f:passThroughAttribute name="data-placement" value="top" /> -->
<!-- 										<f:passThroughAttribute name="aria-label" value="#{msg.allOpen}" /> -->
<!-- 										<f:ajax render="tectonicsForm" /> -->
<!-- 									</h:commandLink> -->
<!-- 								</div> -->

								<nav class="tectonics-tree__list">
									<ul>
										<c:forEach var="entry" items="#{tectonicsBean.tectonicsTree.treeView}" varStatus="status">
										    <!-- This will break indentation if replaced with a c:if -->
											<h:panelGroup rendered="#{entry.visible}">
												<li class="tectonics-tree__entry #{entry.hasChild == true ? 'parent' : 'child' }" data-id="id_#{entry.id}" style="padding-left: #{entry.hierarchy * indent * 2.5}px">
												    <c:if test="#{entry.hasChild}">
														<!-- EXPAND OPTION -->
														<div class="tectonics-tree__expandable-icon">
														    <c:choose>
														        <c:when test="#{!entry.expanded}">
															       <h:commandLink action="#{tectonicsBean.setChildrenVisible(entry)}">
																      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
																      <f:passThroughAttribute name="aria-label" value="#{msg.allOpen}" />
																      <f:ajax render="@form" />
															       </h:commandLink>
															   </c:when>
															   <c:otherwise>
															       <h:commandLink action="#{tectonicsBean.setChildrenInvisible(entry)}">
																      <i class="fa fa-minus-square-o" aria-hidden="true"></i>
																      <f:passThroughAttribute name="aria-label" value="#{msg.all}" />
																      <f:ajax render="@form" />
															       </h:commandLink>
															   </c:otherwise>
															</c:choose>
														</div>
													</c:if>

													<!-- TITLE -->
													<div class="tectonics-tree__list-expandable-title">
													
													    <!-- TODO icon -->
													    <!-- #{entry.descriptionLevel} -->
													    
<!-- 													<h:commandLink action="#{entry.toggleMetadata}" > -->
<!-- 														#{entry.label} (#{entry.hierarchy}) -->
<!-- 														<f:ajax render="metadata_#{status.count}" /> -->
<!-- 													</h:commandLink> -->
                                                        <!-- TODO highlight selected entry via CSS -->
                                                        
	                                                    <c:choose>
	                                                        <c:when test="#{entry.id == tectonicsBean.tectonicsTree.selectedEntry.id}">
<!-- 	                                                        	<i class="fa fa-file-o -tectonics-selected" aria-hidden="true"></i> -->
	                                                        	<span class="fa-stack" aria-hidden="true"><i class="fa fa-file-o -tectonics-selected"></i><i class="fa fa-stack-text -tectonics-selected">F</i></span><a class="tectonics-tree__selected" name="selected"></a><h:outputLink styleClass="tectonics-tree__active-title" value="#{navigationHelper.applicationUrl}tectonics/#{entry.id}/">#{entry.label} (#{entry.hierarchy})<f:ajax render="hiearchyGroup metadataGroup" /></h:outputLink>
	                                                        </c:when>
	                                                        <c:otherwise>
																<span class="fa-stack" aria-hidden="true"><i class="fa fa-file-o"></i><i class="fa fa-stack-text">F</i></span><h:outputLink styleClass="tectonics-tree__inactive-title" value="#{navigationHelper.applicationUrl}tectonics/#{entry.id}#selected">#{entry.label} (#{entry.hierarchy})<f:ajax render="hiearchyGroup metadataGroup" /></h:outputLink>
	                                                        </c:otherwise>
	                                                    </c:choose>
													</div>

													<!-- METADATA -->
												   <c:if test="#{entry.id == tectonicsBean.tectonicsTree.selectedEntry.id}">
													<h:panelGroup layout="block" class="tectonics-tree__metadata-box" id="metadata_#{status.count}">
											        	<!-- Replacing this with c:forEach will result in getAllAreaLists() being called for each iteration -->
	                                                   <ui:repeat var="field" value="#{entry.allAreaLists}">
	                                                       <h:outputText rendered="#{field.filled and field.visible}">
	                                                       <div class="tectonics-tree__metadata-box-fields-row">
	                                                           <div class="tectonics-tree__metadata-box-field-name">#{field.name}:</div>
	                                                           <div class="tectonics-tree__metadata-box-field-value">#{field.value}</div>
	                                                       </div>
	                                                       </h:outputText>
	                                                   </ui:repeat>
	                                                   <div class="tectonics-tree__metadata-box-links">
	                                                    <h:outputLink target="_blank" value="#{navigationHelper.applicationUrl}archives/">#{msg.tectonics_archiveView}</h:outputLink>
	                                                    <!-- TODO view selection, representative page -->
	                                                    <h:outputLink rendered="#{entry.associatedRecordPi != ''}" target="_blank" value="#{navigationHelper.objectUrl}/#{entry.associatedRecordPi}/1/">#{msg.tectonics_showRecord}</h:outputLink>
	                                                   </div>
	                                           	   </h:panelGroup>
												   </c:if>
                                                    
												</li>
											</h:panelGroup>
										</c:forEach>
									</ul>
								</nav>
							</h:panelGroup>
						</h:panelGroup>
					</h:form>
			</div>
		</f:view>
	</ui:define>

    <ui:define name="sidebar">
        
        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>
        
        <widgetComponent:widget_userInteractions />
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>
</ui:composition>
