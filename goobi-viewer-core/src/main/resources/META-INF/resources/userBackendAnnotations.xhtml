<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface></composite:interface>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('annotations', false, true)}" />
            <f:event type="preRenderView" listener="#{navigationHelper.addStaticLinkToBreadcrumb(msg.annotations,1)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

    <ui:define name="content">
        <div id="myActivity" class="page-wrapp">
    		<h:panelGroup rendered="#{userBean.loggedIn}">
                <h2>#{msg.annotations}</h2>
                
            <div id="userAnnotations">
                <h:form id="userAnnotationsSongs" prependId="false">

                    <div class="admin__content-inner-content">

                        <div class="admin__table-tools">
                            <!-- PAGINATOR -->
                            <div class="admin__table-paginator">
                                <viewerComponent:dataTablePaginator tableValues="#{userDataBean.lazyModelAnnotations}" />
                            </div>
                            <!-- FILTER -->
                            <div class="admin__table-filter">
                                <!-- TODO: ADD FILTER FOR targetPI, TOO -->
                                <viewerComponent:dataTableColumnFilter key="admin__crowsourcing_annotations_search"
                                    filter="#{userDataBean.lazyModelAnnotations.getFilter('targetPI_body_dateCreated')}" />
                            </div>
                        </div>


                        <!-- ALL ANNOTATIONS TABLE -->
                        <div id="userAnnotationsTable" class="admin__table-content">

                            <!-- TITLE ROW -->
                            <div class="row no-gutters admin__table-title">

                                <!-- ANNOTATION COL -->
                                <div class="col-6 d-flex">#{msg.admin__crowdsourcing_annotation}</div>

                                <!-- TARGET COL -->
                                <div class="col-2 d-flex">
                                    #{msg.admin__crowdsourcing_annotation_target}
                                    <div class="admin__table-sorting">
                                        <h:commandLink styleClass="sort" action="#{userDataBean.lazyModelAnnotations.sortBy('targetPI', 'ASCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort ascending" />
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                        <h:commandLink styleClass="sort" action="#{userDataBean.lazyModelAnnotations.sortBy('targetPI', 'DESCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort descending" />
                                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                    </div>
                                </div>
                                
                                <!-- CAMPAIGN COL -->
                                <div class="col-2 d-flex">
                                    #{msg.admin__crowdsourcing_campaign}
                                    <div class="admin__table-sorting">
                                        <h:commandLink styleClass="sort" action="#{userDataBean.lazyModelAnnotations.sortBy('generatorId', 'ASCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort ascending" />
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                        <h:commandLink styleClass="sort" action="#{userDataBean.lazyModelAnnotations.sortBy('generatorId', 'DESCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort descending" />
                                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                    </div>
                                </div>

                                <!-- DATE COL -->
                                <div class="col-2 d-flex">
                                    #{msg.date}
                                    <div class="admin__table-sorting">
                                        <h:commandLink styleClass="sort" action="#{userDataBean.lazyModelAnnotations.sortBy('dateCreated', 'ASCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort ascending" />
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                        <h:commandLink styleClass="sort" action="#{userDataBean.lazyModelAnnotations.sortBy('dateCreated', 'DESCENDING')}">
                                            <f:passThroughAttribute name="aria-label" value="sort descending" />
                                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>

                            <!-- INDIVIDUAL ANNOTATION ROWS -->
                            <ui:repeat var="annotation" value="#{userDataBean.lazyModelAnnotations.paginatorList}">
                                <div class="row no-gutters admin__table-entry">
                                    <!-- ANNOTATION CONTENT -->
                                    <div class="col-6 d-flex" style="flex-direction:column;">
                                        <h:outputText value="#{annotation.contentString}" />
                                        <div>
                                            <!-- TODO INLINE CSS -->
                                            <a href="#{navigationHelper.objectUrl}#{annotation.targetLink}"
                                                class="admin__table-action-link" style="padding-right: 1.4rem;" target="_blank"
                                                aria-label="#{msg.admin__crowdsourcing_annotation} #{msg.show} (#{annotation.targetPI})">#{msg.show}</a>
                                        </div>
                                    </div>
                                    <!-- TARGET -->
                                    <div class="col-2 d-flex">
                                        #{annotation.targetPI}<h:outputText rendered="#{annotation.targetPageOrder != null}" value=", #{msg.page} #{annotation.targetPageOrder}" />
                                    </div>
                                    <!-- CAMPAIGN -->
                                    <div class="col-2 d-flex">
                                        #{annotation.generator.owner.name}
                                    </div>
                                    <!-- DATE -->
                                    <div class="col-2 d-flex">
                                        <h:outputText value="#{annotation.dateCreated}">
                                            <f:converter converterId="localDateTimeConverter" />
                                            <f:attribute name="pattern" value="#{navigationHelper.dateTimePattern}" />
                                        </h:outputText>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
            </div>
                

			</h:panelGroup>
        </div>
        

	</ui:define>

	<ui:define name="sidebar">
		<h:panelGroup rendered="#{browseBean.browsingMenuEnabled}">
			<widgetComponent:widget_browsing />
		</h:panelGroup>
		
        	<h:panelGroup rendered="#{userBean.loggedIn and transcriptionBean.crowdsourcingEnabled}">
        		<widgetComponent:widget_crowdsourcing />
        	</h:panelGroup>
	</ui:define>

</ui:composition>
