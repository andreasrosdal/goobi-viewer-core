<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    template="/resources/themes/#{navigationHelper.theme}/template.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('searchlist', false, true)}" />
            <f:event type="preRenderView" listener="#{searchBean.resetCurrentHitIndex}" />
            <f:event type="preRenderView" listener="#{searchBean.searchMono}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumbs">
        <viewerComponent:breadcrumbs showIcon="false" showStartText="true" />
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="searchList">
                <!-- SEARCH LIST -->
                <div class="search-list">
                
                    <!-- FACETTING -->
                    <h2>Monographien A-Z</h2>
                    <ui:repeat value="#{searchBean.facets.getLimitedFacetListForField('MD_TITLE')}" var="facet">
                        <ui:fragment rendered="#{!searchBean.facets.isFacetCurrentlyUsed(facet)}">
                                <h:outputLink
									value="#{navigationHelper.getSearchUrl(searchBean.activeSearchType)}/-/#{searchBean.exactSearchString}/#{searchBean.currentPage}/#{searchBean.sortString}/#{searchBean.facets.currentFacetStringPrefix}#{facet.urlEscapedLink}/">
                                    #{facet.label}
                                    <f:passThroughAttribute name="aria-label" value="#{msg[field.key.concat('_DD')]}: #{facet.label}" />
								</h:outputLink>
                        </ui:fragment>
                    </ui:repeat>
                   

                    <!-- SEARCH LIST -->
                    <div class="search-list">
                        <ui:include src="/resources/includes/search/searchHitList.xhtml">
                            <ui:param name="searchParam" value="#{cmsPage.getContentItem('search').functionality}"/>
                        </ui:include>
                    </div>
            	</div>
        	</div>
        </f:view>
    </ui:define>

    <ui:define name="sidebar">
        <!-- OPTIONAL FACETS HEADING -->
        <div class="search-list__facets-heading">
            <h2>#{msg.searchListOptionalHeading}</h2>
        </div>
        <widgetComponent:widget_searchFacets />
    </ui:define>

</ui:composition>
