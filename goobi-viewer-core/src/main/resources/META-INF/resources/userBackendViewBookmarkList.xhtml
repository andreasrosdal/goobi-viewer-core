<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets" 
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface />


	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('bookmarks', false, true)}" />
			<f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb(msg.userLoggedIn,'user', userBean.loggedIn ? 1 : -1)}" />
			<f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb(msg.bookmarkList_bookmarkLists,'bookmarks',userBean.loggedIn ? 2 : -1)}" />
			<f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb(bookmarkBean.currentBookmarkList.name, userBean.loggedIn ? 3 : 1)}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="breadcrumbs">
		<ui:include src="/resources/includes/breadcrumbs.xhtml" />
	</ui:define>
    
    <ui:define name="content">
    
        <div
            id="viewBookmarkList"
            class="view-bookmark">
            <h:panelGroup rendered="#{bookmarkBean.currentBookmarkListShared or (userBean.loggedIn and bookmarkBean.currentBookmarkList.isMayView(userBean.user))}">
                <div class="row">
                    <div class="col-xs-10">
                        <h2>#{bookmarkBean.currentBookmarkList.name}</h2>
                    </div>
                    <div class="col-xs-2">
                        <!-- ACTION -->
                        <div class="view-bookmark__action text-right">
                            <h:form
                                id="viewBookmarkListActionForm"
                                prependId="false">
                                <!-- EDIT -->
                                <h:commandLink rendered="#{bookmarkBean.currentBookmarkList.isMayEdit(userBean.user)}"
                                    title="#{msg.edit}"
                                    action="#{bookmarkBean.editBookmarkListAction(bookmarkBean.currentBookmarkList)}">
                                    <i
                                        class="fa fa-pencil"
                                        aria-hidden="true"></i>
                                    <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip" />
                                    <f:passThroughAttribute
                                        name="data-placement"
                                        value="top" />
                                </h:commandLink>
                                <!-- DELETE -->
                                <h:commandLink rendered="#{bookmarkBean.currentBookmarkList.isMayEdit(userBean.user)}"
                                    title="#{msg.bookmarkList_delete}"
                                    action="#{bookmarkBean.deleteCurrentBookmarkListAction}"
                                    onclick="if ( !confirm( &quot;#{msg.bookmarks_confirmDeleteBookmarkList}&quot; ) ) { return false };">
                                    <i
                                        class="fa fa-trash-o"
                                        aria-hidden="true"></i>
                                    <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip" />
                                    <f:passThroughAttribute
                                        name="data-placement"
                                        value="top" />
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </div>
                <p>#{bookmarkBean.currentBookmarkList.description}</p>
                <!-- MESSAGE -->
                <h:panelGroup rendered="#{!configurationBean.bookmarksEnabled}">
                    <div
                        class="alert alert-warning"
                        role="alert">
                        <h:outputText value="#{msg.errFunctionalityDisabled}" />
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{configurationBean.bookmarksEnabled}">
                    <h:panelGroup rendered="#{!bookmarkBean.newBookmarkList}">
                        <!-- warning if no entries exists -->
                        <h:panelGroup rendered="#{bookmarkBean.currentBookmarkList.items.isEmpty()}">
                            <div
                                class="alert alert-warning"
                                role="alert">#{msg.bookmarkList_noEntryWarning}</div>
                        </h:panelGroup>
                        <!-- bookmark list entries -->
                        <h:panelGroup rendered="#{!bookmarkBean.currentBookmarkList.items.isEmpty()}">
                            <div class="row">
                                <ui:repeat
                                    value="#{bookmarkBean.currentBookmarkList.items}"
                                    var="item"
                                    varStatus="status">
                                    <div class="col-xs-12 col-sm-6">
                                        <h:form
                                            id="viewBookmarkForm"
                                            prependId="false">
                                            <div class="view-bookmark__item">
                                                <!--  IMAGE -->
                                                <div
                                                    class="view-bookmark__item-image"
                                                    style="background-image: url('#{item.getRepresentativeImageUrl(400,400)}');">
                                                    <a href="#{request.contextPath}#{item.url}"></a>
                                                </div>
                                                <div class="view-bookmark__item-info">
                                                    <!--  NAME -->
                                                    <h4>#{item.name}</h4>
                                                </div>
                                                <!--  ACTION -->
                                                <ui:fragment  rendered="#{bookmarkBean.currentBookmarkList.isMayEdit(userBean.user)}">
                                                    <div class="view-bookmark__item-action">
                                                        <h:commandLink actionListener="#{bookmarkBean.deleteCurrentItemAction(item)}" value="#{msg.button__delete}" styleClass="btn btn--clean delete"
					                                	    onclick="if ( !confirm( &quot;#{msg.bookmarkList_confirmDeleteBookmarkListItem}&quot; ) ) { return false };">
									                	    <f:ajax render="@all"></f:ajax>
									                    </h:commandLink>
                                                    </div>
                                                </ui:fragment>
                                            </div>
                                        </h:form>
                                    </div>
                                </ui:repeat>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </div>
    </ui:define>
    
    <ui:define name="sidebar">
        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>
	</ui:define>
</ui:composition>
