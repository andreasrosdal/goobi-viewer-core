<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/templateBlank.html">


	<ui:define name="head">

		<link rel="stylesheet"
			href="#{request.contextPath}/resources/css/libs/swagger/swagger-ui.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/javascript/libs/swagger/swagger-ui-bundle.js" />

	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{navigationHelper.setCurrentPage('label__api_swagger', false, true)}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<style>
.collapse-container {
	border: 2px solid gray;
	margin: 5px;
}
</style>


		<div class="collapse-container">
			<h3>
				<span>API v1</span>
				<button data-toggle="collapse" data-target="#swagger-container-v1">Expand</button>
			</h3>
			<div id="swagger-container-v1" class="collapse"></div>
		</div>

		<div class="collapse-container">
			<h3>
				<span>API v2</span>
				<button data-toggle="collapse" data-target="#swagger-container-v2">Expand</button>
			</h3>
			<div id="swagger-container-v2" class="collapse"></div>
		</div>


		<script>
      //<![CDATA[
	        fetch("#{request.contextPath}/api/v1/openapi.json")
	        .then(res => res.json())
	        .then(json => {
	            console.log("init SwaggerUIBundle with ", json);
	            const ui = SwaggerUIBundle({
	        	    dom_id: '#swagger-container-v1',
	        	    spec: json,
	        	    //all POST request need to end with "/". Otherwise they won't work because of request forwarding
	        	    requestInterceptor : request => {
	        	        if(!request.url.endsWith("/") && !request.url.includes("?")) {
	        	            request.url = request.url + "/";
	        	        }
		                console.log("requesting ", request);
		                return request;
		            },
	        	  });
	        })
	        
	        fetch("#{request.contextPath}/api/v2/openapi.json")
	        .then(res => res.json())
	        .then(json => {
	            console.log("init SwaggerUIBundle with ", json);
	            const ui = SwaggerUIBundle({
	        	    dom_id: '#swagger-container-v2',
	        	    spec: json,
	        	    //all POST request need to end with "/". Otherwise they won't work because of request forwarding
	        	    requestInterceptor : request => {
	        	        if(!request.url.endsWith("/") && !request.url.includes("?")) {
	        	            request.url = request.url + "/";
	        	        }
		                console.log("requesting ", request);
		                return request;
		            },
	        	  });
	        })
        	
        //]]>
        </script>

	</ui:define>

</ui:composition>
