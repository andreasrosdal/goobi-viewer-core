<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    template="/resources/themes/#{navigationHelper.theme}/template.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageUser()}" />
            <f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb(userBean.loggedIn ? msg.userLoggedIn : msg.userNotLoggedIn,1)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumbs">
        <ui:include src="resources/includes/breadcrumbs.xhtml" />
    </ui:define>

    <ui:define name="content">
        <div id="userAccount" class="user-account">
            <h2>#{msg.account}</h2>

            <!-- USER NOT LOGGED IN -->
            <ui:fragment rendered="#{!userBean.loggedIn}">
                <div class="alert alert-warning" role="alert">
                    #{msg.login__please_login}
                </div>
            </ui:fragment>

            <!-- USER LOGGED IN -->
            <ui:fragment rendered="#{userBean.loggedIn}">
                <viewerComponent:userData />
            </ui:fragment>
        </div>
    </ui:define>

    <ui:define name="sidebar">
			<h:panelGroup layout="block" styleClass="user-settings__profile-image-box">
				<h:panelGroup rendered="#{user.useGravatar}">
					<img class="user-settings__profile-image" src="#{user.getGravatarUrl(300)}" alt="User Gravatar" />
				</h:panelGroup>
				<h:panelGroup rendered="#{!user.useGravatar}">
					<img class="user-settings__profile-image" src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/thumbnail_person.jpg" alt="User Gravatar" />
				</h:panelGroup>
				<button data-toggle="modal" data-target="#changeProfilePicture" class="btn btn--default user-settings__profile-image-edit-button">Profilbild bearbeiten</button>
			</h:panelGroup>


    </ui:define>

</ui:composition>
