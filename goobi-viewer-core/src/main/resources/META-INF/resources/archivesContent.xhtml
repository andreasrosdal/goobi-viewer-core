<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets" 
    xmlns:adminWidget="http://xmlns.jcp.org/jsf/composite/admin/widgets"
    template="/resources/themes/#{navigationHelper.theme}/templateArchives.html">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('archives', false, true)}" />
		</f:metadata>
	</ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

    <ui:define name="content">
    
        <f:view contentType="text/html" encoding="utf-8">
        	<div class="tec-archives__wrapper">

        		<!-- LEFT SIDE -->
				<div class="tec-archives__left-side">
				
				                
                    <div class="tec-archives__graphic-tree">
                    
                    <div class="tec-archives__search-input-wrapper">
	                    <h:form id="searchForm" prependId="false">
	                        <h:inputText id="tectonicsSearchField" styleClass="form-control filter-input tec-archives__search-input"
	                            value="#{tectonicsBean.searchString}" immediate="true">
	                            <f:passThroughAttribute name="placeholder" value="#{msg.searchFieldDemoText}" />
	                        </h:inputText>
	                        <div class="tec-archives__search-clear">x</div>
	                        <h:commandButton styleClass="tec-archives__search-submit-button" value="#{msg.search}" action="#{tectonicsBean.searchAction}"></h:commandButton>
	            		</h:form>
                    </div>
	                    <ui:include src="/resources/includes/tectonics/eadTreeView.xhtml">
	                    	<ui:param name="view" value="archives" />
	                    	<ui:param name="indent" value="#{configurationBean.tocIndentation * 1.5}"/>
	                    </ui:include>
                   
					</div>
				</div>
				
				<!-- RIGHT SIDE -->
				<div class="tec-archives__right-side">
  				<!-- HIERARCHY OF THE CURRENT NODE -->
                 <h:panelGroup layout="block" id="hiearchyGroup" styleClass="tec-archives__text-tree">
                     <ui:repeat var="entry"
                         value="#{tectonicsBean.getTectonicsHierarchyForIdentifier(tectonicsBean.tectonicsTree.selectedEntry.id)}">
                         <!-- TODO proper level tag -->
                         <!-- TODO bold via CSS -->
                         <div class="tec-archives__text-tree-entry">
                          <div class="tec-archives__text-tree-level">
                          	<h:outputText rendered="#{entry.descriptionLevel != null}" value="#{msg[entry.descriptionLevel]}:" />
                          </div>
                          	<span class="tec-archives__text-tree-value">#{entry.label}</span>
                          </div>
                     </ui:repeat>
                 </h:panelGroup>
					
                 <h:panelGroup layout="block" styleClass="tec-archives__object-info" id="metadataGroup">
                 	<div class="tec-archives__object-metadata">
                      <!-- METADATA -->
                      <!-- Replacing these with c:forEach will result in get*List() being called for each iteration -->
                      <!-- TODO bold via CSS -->
                      
                      <!-- Identity statement metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.identityStatementAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_identity}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.identityStatementAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                      <!-- Context metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.contextAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_context}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.contextAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                      <!-- Content and structure metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.contentAndStructureAreaAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_content}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.contentAndStructureAreaAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                      <!-- Access and terms of usage metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.accessAndUseAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_access}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.accessAndUseAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                      <!-- Related matarials metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.alliedMaterialsAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_materials}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.alliedMaterialsAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                      <!-- Notes metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.notesAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_notes}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.notesAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                      <!-- Description control metadata -->
                      <c:if test="#{tectonicsBean.tectonicsTree.selectedEntry.descriptionControlAreaList.stream().filter(field -> field.filled and field.visible).count() > 0}">
                          <label>#{msg.tectonics__archive_area_descriptionControl}</label>
                          <ui:repeat var="field" value="#{tectonicsBean.tectonicsTree.selectedEntry.descriptionControlAreaList}">
                              <h:panelGroup layout="block" styleClass="tec-archives__object-metadata-entrys" rendered="#{field.filled and field.visible}">
                                  <div class="tec-archives__object-field-name">#{field.name}:</div><div class="tec-archives__object-field-value">#{field.value}</div>
                              </h:panelGroup>
                          </ui:repeat>
                      </c:if>
                     </div>
                     
                 	<div class="tec-archives__object-image">
                      <!-- ASSOCIATED RECORD -->
                      <h:outputLink
                          rendered="#{tectonicsBean.tectonicsTree.selectedEntry != null and tectonicsBean.tectonicsTree.selectedEntry.associatedRecordPi != ''}" target="_blank"
                          value="#{navigationHelper.objectUrl}/#{tectonicsBean.tectonicsTree.selectedEntry.associatedRecordPi}/1/">
                              <!-- TODO less trivial image display -->
                              <img src="#{imageDelivery.thumbs.getThumbnailUrl(tectonicsBean.tectonicsTree.selectedEntry.associatedRecordPi)}" />
                              <!-- TODO view selection, representative page -->
                      </h:outputLink>
                 	</div>
                 </h:panelGroup>
				</div>
			</div>
        </f:view>
    </ui:define>

    <!-- SIDEBAR -->
    <ui:define name="sidebar">
        <adminWidget:widget_admin />
        <adminWidget:widget_cms />
    </ui:define>
</ui:composition>
